<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snoozing Builder | v4.3.27</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        
        /* v3.7.2.5 LOCK: Use fixed positioning but allow height to be controlled by JS */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; top: 0; left: 0; 
            background: #111; touch-action: none;
        }
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }

        #sidebar { 
            width: 4.6875rem; height: 100%; background: var(--panel-bg); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 0.9375rem 0; border-right: 0.125rem solid #000; 
            flex-shrink: 0; z-index: 1000; position: relative;
        }
        .export-wrap { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); }
        .export-btn { 
            width: 3.75rem; height: 3.75rem; background: var(--brand-pink); 
            border: none; color: #000; border-radius: 50%; cursor: pointer; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
        }

        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #333; height: 100%; overflow: hidden; position: relative; }
        #header-area { background: #222; border-bottom: 0.0625rem solid #000; height: 3.125rem; display: flex; align-items: center; justify-content: center; z-index: 1001; flex-shrink: 0; }
        #sticky-toolbar { height: 3rem; background: #1a1a1a; display: flex; align-items: center; justify-content: center; border-bottom: 0.0625rem solid #000; z-index: 1001; flex-shrink: 0; }
        
        #frame-wrapper { flex-grow: 1; position: relative; background: #333; overflow: hidden; }
        #preview-frame { border: none; background: white; transform-origin: top left; position: absolute; top: 0; left: 0; }
        
        /* UI Buttons preserved from v4.3 series */
        .insert-btn { width: 3.75rem; height: 2rem; background: #444; border: 0.0625rem solid #666; color: #fff; margin-bottom: 0.625rem; border-radius: 0.25rem; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; font-weight: bold; }
        .tool-btn { background: #444; border: 0.0625rem solid #666; color: white; min-width: 2.2rem; height: 2.2rem; display: flex; align-items: center; justify-content: center; border-radius: 0.25rem; cursor: pointer; font-size: 1.1rem; }
        .tool-input { background: #333; border: 0.0625rem solid #666; color: #fff; padding: 0.3125rem; border-radius: 0.25rem; width: 6.5rem; font-size: 0.75rem; }
        #toolbar-content { display: flex; gap: 0.5rem; visibility: hidden; align-items: center; height: 100%; }
        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 1.5rem; margin: 0 0.6rem; }
        .device-btn.active { color: var(--brand-pink); }
        .version-status { position: absolute; right: 1.5625rem; top: 0.75rem; color: #fff; font-size: 1rem; font-weight: 800; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('block_container')"><i class="fa-solid fa-square"></i></button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" onclick="insertElement('section_heading')">T<sub>1</sub></button>
    <button class="insert-btn" onclick="insertElement('block_heading')">T<sub>2</sub></button>
    <button class="insert-btn" onclick="insertElement('block_text')">T<sub>3</sub></button>
    <button class="insert-btn" onclick="insertElement('block_button')"><span>Btn</span></button>
    <button class="insert-btn" onclick="insertElement('block_spacer')"><i class="fa-solid fa-arrows-up-down"></i></button>
    <div class="export-wrap"><button class="export-btn" onclick="exportHTML()"><i class="fa-solid fa-download"></i></button></div>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-iphone" onclick="setDevice('iphone')"><i class="fa-solid fa-mobile"></i></button>
        </div>
        <div class="version-status">v4.3.27</div>
    </div>
    <div id="sticky-toolbar"><div id="toolbar-content"></div></div>
    <div id="frame-wrapper"><iframe id="preview-frame" scrolling="yes"></iframe></div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const toolbarContent = document.getElementById('toolbar-content');
    const wrapper = document.getElementById('frame-wrapper');
    let selectedEl = null; let currentMode = 'iphone'; let isResizing = false;
    let rotationTimeout;
    const initialWindowHeight = window.innerHeight;

    // INTEGRATED v3.7.2.5 VIEWPORT LOGIC
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            const viewportHeight = window.visualViewport.height;
            document.body.style.height = viewportHeight + 'px';
            clearTimeout(rotationTimeout);
            rotationTimeout = setTimeout(() => {
                setDevice(currentMode); // Recalculate scaling to fit new height
                if (selectedEl && viewportHeight < (initialWindowHeight - 150)) {
                    selectedEl.scrollIntoView({ block: "end", behavior: "auto" });
                }
            }, 300);
        });
    }

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', `
            <style>
                html, body { height: auto; min-height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; overflow-x: hidden; overflow-y: auto !important; -webkit-overflow-scrolling: touch; }
                #editor-root { flex: 1 0 auto; width: 100%; display: flex; flex-direction: column; padding-bottom: 250px !important; }
                .editable { position: relative; min-height: 1.2em; cursor: pointer; box-sizing: border-box; width: 100%; outline: none; display: block !important; clear: both; }
                .selected-item { outline: 0.1875rem solid #ebd5c9 !important; }
                .editable:empty::before { content: attr(data-placeholder); color: #888; opacity: 0.6; pointer-events: none; }
                .block_container { display: flex; flex-wrap: wrap; align-items: center; gap: 1.5rem; width: 100%; min-height: 2rem; }
                .block_image { position: relative; }
                .resize-handle { width: 2.75rem; height: 2.75rem; position: absolute; right: -0.125rem; bottom: -0.125rem; cursor: nwse-resize; z-index: 9999; display: flex; align-items: center; justify-content: center; color: #ebd5c9; }
                .resize-handle::before { content: "\\f337"; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 1.75rem; }
            </style>
            <link rel="stylesheet" href="styles.css"></head>`);
        
        frame.srcdoc = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, '<div class="content-container" id="editor-root">$1</div>');
        frame.onload = () => {
            frame.contentDocument.addEventListener('mousedown', (e) => { 
                if (isResizing) return;
                const el = e.target.closest('.editable'); 
                if (el) selectElement(el); else deselectAll(); 
            });
            setDevice('iphone');
        };
    }

    // v3.7.2.5 STYLE SCALING MATH
    function setDevice(type) {
        currentMode = type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        const btnId = (type === 'iphone') ? 'btn-iphone' : 'btn-desktop';
        document.getElementById(btnId).classList.add('active');
        
        const wrapperW = wrapper.offsetWidth;
        const wrapperH = wrapper.offsetHeight;
        const virtualWidth = (type === 'iphone') ? 393 : 1280;
        const scaleFactor = wrapperW / virtualWidth;
        
        frame.style.width = virtualWidth + 'px';
        frame.style.height = (wrapperH / scaleFactor) + 'px';
        frame.style.transform = `scale(${scaleFactor})`;
    }

    // preserved v4.3.26 Image Resize Math (Scalable)
    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div');
        handle.className = 'resize-handle';
        const startResize = (e) => {
            e.preventDefault(); e.stopPropagation(); isResizing = true;
            const touch = e.type.includes('touch') ? e.touches[0] : e;
            const startX = touch.clientX; const startWidth = el.offsetWidth;
            const virtualWidth = (currentMode === 'iphone') ? 393 : 1280;
            const scale = wrapper.offsetWidth / virtualWidth;

            const onMove = (mE) => { 
                const mTouch = mE.type.includes('touch') ? mE.touches[0] : mE;
                const newWidth = startWidth + (mTouch.clientX - startX) / scale;
                if (newWidth > 40) el.style.width = newWidth + 'px';
            };
            const onUp = () => { isResizing = false; frame.contentDocument.removeEventListener('mousemove', onMove); frame.contentDocument.removeEventListener('mouseup', onUp); frame.contentDocument.removeEventListener('touchmove', onMove); frame.contentDocument.removeEventListener('touchend', onUp); };
            frame.contentDocument.addEventListener('mousemove', onMove); frame.contentDocument.addEventListener('mouseup', onUp); frame.contentDocument.addEventListener('touchmove', onMove, {passive: false}); frame.contentDocument.addEventListener('touchend', onUp);
        };
        handle.addEventListener('mousedown', startResize); handle.addEventListener('touchstart', startResize, {passive: false});
        el.appendChild(handle);
    }

    /* ALL OTHER CORE v4.3.20 FUNCTIONS (Insert, Select, Toolbar, Export) PRESERVED */
    function selectElement(el) {
        const doc = frame.contentDocument; doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        if(selectedEl && selectedEl !== el) selectedEl.classList.remove('selected-item');
        selectedEl = el; selectedEl.classList.add('selected-item');
        if (el.classList.contains('block_image') || el.classList.contains('block_spacer')) addResizeHandle(el);
        renderToolbar(); if(el.contentEditable === "true") el.focus({preventScroll: true});
    }

    function insertElement(type, data) {
        const doc = frame.contentDocument;
        const tagMap = { 'section_heading': 'h2', 'block_heading': 'h3', 'block_text': 'p' };
        const placeholders = { 'section_heading': 'New Section', 'block_heading': 'New paragraph heading', 'block_text': 'Insert paragraph text' };
        const el = doc.createElement(tagMap[type] || 'div');
        el.className = `editable ${type === 'block_button' ? 'block_button_container' : type}`;
        if(type === 'block_image') { 
            el.innerHTML = `<img src="${data || 'https://via.placeholder.com/400x200'}" style="display:block; max-width:100%;">`; 
            el.contentEditable = "false"; el.style.width = "200px"; el.style.position = "relative";
        } else if(type === 'block_button') {
            el.innerHTML = `<a href="#" class="block_button" style="font-weight:900 !important;" onclick="return false;">FIND OUT MORE</a>`;
            el.contentEditable = "false";
        } else if(type === 'block_spacer' || type === 'block_container') {
            el.contentEditable = "false";
        } else {
            el.innerText = ""; el.setAttribute('data-placeholder', placeholders[type] || 'Type...');
            el.contentEditable = "true"; 
        }
        const root = doc.getElementById('editor-root');
        root.appendChild(el);
        setTimeout(() => { selectElement(el); if(el.contentEditable === "true") el.focus({preventScroll: true}); }, 150);
    }

    function renderToolbar() {
        if (!selectedEl) return;
        toolbarContent.style.visibility = 'visible';
        const isImg = selectedEl.classList.contains('block_image');
        const isText = selectedEl.contentEditable === "true";
        let html = '';
        if (isImg) { html += `<button class="tool-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-sync"></i></button>`; }
        else if (isText) { html += `<button class="tool-btn" onclick="execCmd('bold')"><i class="fa-solid fa-bold"></i></button>`; }
        html += `<button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button> <button class="tool-btn" onclick="setAlign('center')"><i class="fa-solid fa-align-center"></i></button> <button class="tool-btn" onclick="setAlign('right')"><i class="fa-solid fa-align-right"></i></button>`;
        html += `<button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>`;
        toolbarContent.innerHTML = html;
    }

    function exportHTML() { deselectAll(); const blob = new Blob([frame.contentDocument.documentElement.outerHTML], {type: 'text/html'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'export.html'; a.click(); }
    function setAlign(pos) { if (!selectedEl) return; if (selectedEl.classList.contains('block_image')) { selectedEl.style.marginLeft = pos === 'center' ? 'auto' : '0'; selectedEl.style.marginRight = pos === 'center' ? 'auto' : '0'; selectedEl.style.float = (pos === 'left' || pos === 'right') ? pos : 'none'; selectedEl.style.display = pos === 'center' ? 'block' : 'inline-block'; } else { selectedEl.style.textAlign = pos; } }
    function execCmd(cmd) { frame.contentDocument.execCommand(cmd, false, null); }
    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); } }
    function deselectAll() { if (selectedEl) selectedEl.classList.remove('selected-item'); selectedEl = null; toolbarContent.style.visibility = 'hidden'; }
    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { if (selectedEl && selectedEl.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result; else insertElement('block_image', e.target.result); }; r.readAsDataURL(i.files[0]); } }
    
    window.onload = init;
</script>
</body>
</html>
