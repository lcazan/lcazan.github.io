<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Snoozing Builder | v5.0.3 Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="editor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="builder-ui-body">

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('block_container')">
        <span style="font-size: 10px; font-weight: bold; color: var(--brand-pink);">&lt;div&gt;</span>
    </button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" onclick="insertElement('photo_gallery')"><i class="fa-solid fa-images"></i></button>
    <button class="insert-btn" onclick="insertElement('section_heading')">T<sub>1</sub></button>
    <button class="insert-btn" onclick="insertElement('block_heading')">T<sub>2</sub></button>
    <button class="insert-btn" onclick="insertElement('block_text')">T<sub>3</sub></button>
    <button class="insert-btn" onclick="insertElement('block_button')">
        <span style="font-size: 10px; font-weight: bold; color: var(--brand-pink); border: 1.5px solid var(--brand-pink); padding: 1px 3px; border-radius: 2px; text-transform: uppercase;">btn</span>
    </button>
    <button class="insert-btn" onclick="insertElement('block_spacer')"><i class="fa-solid fa-arrows-up-down"></i></button>
    <button class="insert-btn" onclick="insertElement('block_custom_html')"><i class="fa-solid fa-code"></i></button>

    <div style="margin-top: auto; display: flex; flex-direction: column; align-items: center; gap: 10px; padding-bottom: 20px;">
        <button class="insert-btn" onclick="saveProject()" title="Save Project (Overwrite)" style="background: #2a2a2a; border-color: #555;">
            <i class="fa-solid fa-file-export" style="color: #4db8ff;"></i>
        </button>
        
        <button class="insert-btn" onclick="loadProject()" title="Load Project" style="background: #2a2a2a; border-color: #555;">
            <i class="fa-solid fa-file-import" style="color: #2ecc71;"></i>
        </button>

        <button class="export-btn" onclick="exportHTML()" title="Export Final HTML">
            <i class="fa-solid fa-download"></i>
        </button>
    </div>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-android" onclick="setDevice('android')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <button class="device-btn" id="btn-iphone" onclick="setDevice('iphone')"><i class="fa-solid fa-mobile"></i></button>
        </div>
        <div class="version-status">v5.0.3</div>
    </div>
    <div id="sticky-toolbar">
        <div id="toolbar-content"></div>
        <div id="input-pill">
            <span id="pill-editable" contenteditable="true" spellcheck="false" oninput="syncRealTime()"></span>
        </div>
    </div>
    <div id="frame-wrapper"><iframe id="preview-frame" scrolling="yes"></iframe></div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">
<script>
window.addEventListener('message', (event) => {
    if (event.data.type === 'galleryHeight') {
        const doc = frame.contentDocument;
        const galleryIframe = doc.querySelector('.photo_gallery iframe');
        if (galleryIframe) {
            const newHeight = event.data.height + 'px';
            galleryIframe.style.height = newHeight;
            const container = galleryIframe.closest('.photo_gallery');
            if (container) container.style.height = newHeight;
            console.log("Builder: Resized gallery to", newHeight);
        }
    }
});

    const frame = document.getElementById('preview-frame');
    const toolbarContent = document.getElementById('toolbar-content');
    const wrapper = document.getElementById('frame-wrapper');
    let selectedEl = null; let currentMode = 'iphone'; let isResizing = false;
    let activePillMode = null;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        
        // Inject Editor CSS and Scripts into the template
        html = html.replace('</head>', `
            <link rel="stylesheet" href="editor.css">
            <script>
                const observer = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        const div = entry.target; const width = entry.contentRect.width;
                        const img = div.querySelector('.block_image');
                        const other = div.querySelector('.div-other-wrapper');
                        if (!img) continue;
                        const factor = parseFloat(img.getAttribute('data-scale-factor') || '1.0');
                        if (width <= 744) {
                            div.style.flexDirection = 'column'; div.style.justifyContent = 'center';
                            img.style.width = (width * factor) + 'px'; img.style.margin = '0 auto';
                            if(other) other.style.width = '100%';
                        } else {
                            div.style.flexDirection = 'row'; div.style.justifyContent = 'flex-start';
                            const baseW = width * 0.618;
                            img.style.width = (baseW * factor) + 'px'; img.style.margin = '0';
                            if(other) other.style.width = 'auto';
                        }
                    }
                });
                window.initDivLogic = () => { document.querySelectorAll('.block_container').forEach(d => observer.observe(d)); };
                window.updateHTMLInternal = (textarea) => {
                    const container = textarea.closest('.block_custom_html');
                    if (container) container.querySelector('.html-render-area').innerHTML = textarea.value;
                };
            <\/script>`);

        html = html.replace('</body>', `
            <script>
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'galleryHeight') {
                        window.parent.postMessage(event.data, '*');
                    }
                });
            <\/script>
        </body>`);

        // Inject editor root and class for editor-specific css overrides
        html = html.replace(/<body([^>]*)>/, '<body$1 class="editor-frame-body">');
        frame.srcdoc = html.replace(/<div class=\"content-container\">([\s\S]*?)<\/div>/, '<div class=\"content-container\" id=\"editor-root\">$1</div>');
        
        frame.onload = () => {
            frame.contentWindow.initDivLogic();
            frame.contentDocument.addEventListener('mousedown', (e) => { 
                if (isResizing) return;
                const el = e.target.closest('.gallery-sentry')?.parentElement || e.target.closest('.editable') || e.target.closest('.div-other-wrapper > *') || e.target.closest('.block_spacer') || e.target.closest('.block_container');
                if (el && el === selectedEl && (el.contentEditable === "true")) return;
                if (el) selectElement(el); else deselectAll(); 
            });
            setDevice('iphone');
        };
    }
    function selectElement(el) {
        if(selectedEl && selectedEl !== el) {
            if (selectedEl.classList.contains('photo_gallery')) {
                const iframe = selectedEl.querySelector('iframe');
                if (iframe && iframe.contentWindow && iframe.contentWindow.closeAllUI) {
                    iframe.contentWindow.closeAllUI();
                }
            }
            selectedEl.classList.remove('selected-item');
        }
        const doc = frame.contentDocument; doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        selectedEl = el; selectedEl.classList.add('selected-item');
        if (selectedEl.classList.contains('block_image')) addResizeHandle(selectedEl);
        renderToolbar(); 
        if(el.contentEditable === "true") el.focus();
    }

    function renderToolbar() {
        if (!selectedEl) return;
        toolbarContent.style.visibility = 'visible';
        const isGallery = selectedEl.classList.contains('photo_gallery');
        const isBtn = selectedEl.classList.contains('block_button_container');
        const isImg = selectedEl.classList.contains('block_image');
        const isSpacer = selectedEl.classList.contains('block_spacer');
        const isDiv = selectedEl.classList.contains('block_container');
        let html = '';
        
        if (isGallery) {
            const innerG = selectedEl.querySelector('iframe')?.contentDocument?.querySelector('.photo_gallery');
            const isMasonry = innerG ? innerG.classList.contains('masonry-mode') : false;
            html += `<div class="gallery-toggle-group"><span class="${!isMasonry ? 'active' : ''}">SQUARE</span><label class="switch"><input type="checkbox" ${isMasonry ? 'checked' : ''} onchange="callGalleryToggle()"><span class="slider"></span></label><span class="${isMasonry ? 'active' : ''}">MASONRY</span></div>`;
        } else if (isDiv) {
            html += `<div class="color-swatch" style="background:#FAF6F3" onclick="updateColor('#FAF6F3')"></div><input type="color" oninput="updateColor(this.value)">`;
        } else if (isBtn) {
            html += `<button class="tool-btn btn-teal" onclick="openPill('text')">TEXT</button><button class="tool-btn btn-blue" onclick="openPill('link')">LINK</button>`;
        } else if (isImg) {
            html += `<button class="tool-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-sync"></i></button><button class="tool-btn" onclick="fitToWidth()"><i class="fa-solid fa-arrows-left-right"></i></button>`;
        } else if (isSpacer) {
            html += `<button class="tool-btn" onclick="toggleSpacerLine()"><i class="fa-solid fa-underline"></i></button>`;
        } else if (selectedEl.contentEditable === "true") {
            html += `<button class="tool-btn" onmousedown="event.preventDefault(); execCmd('bold')"><i class="fa-solid fa-bold"></i></button>`;
        }
        const inDiv = selectedEl.closest('.block_container');
        if (!inDiv && !isDiv && !isSpacer && !isGallery) {
            html += `<button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button><button class="tool-btn" onclick="centerItem()"><i class="fa-solid fa-align-center"></i></button>`;
        }
        html += `<button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>`;
        toolbarContent.innerHTML = html;
    }

    function insertElement(type, data) {
        const doc = frame.contentDocument; const root = doc.getElementById('editor-root');
        if (type === 'photo_gallery') {
            const el = doc.createElement('div'); el.className = 'photo_gallery';
            el.innerHTML = '<div class="gallery-sentry"></div><iframe src="gallery-component.html" scrolling="no"></iframe>';
            selectedEl && selectedEl.parentNode === root ? selectedEl.after(el) : root.appendChild(el);
            setTimeout(() => selectElement(el), 150); return;
        }

        const tagMap = { 'section_heading': 'h2', 'block_heading': 'h3', 'block_text': 'p' };
        const el = doc.createElement(tagMap[type] || 'div');
        el.className = `editable ${type === 'block_button' ? 'block_button_container' : type}`;
        
        if(type === 'block_image') { 
            el.innerHTML = `<img src="${data || 'https://via.placeholder.com/400x200'}">`;
            el.contentEditable = "false"; el.style.width = "200px"; el.setAttribute('data-scale-factor', '1.0');
        } else if(type === 'block_button') { 
            el.innerHTML = `<a href="#" class="block_button" onclick="return false;">FIND OUT MORE</a>`;
            el.contentEditable = "false"; 
        } else if(type === 'block_custom_html') {
            el.innerHTML = `<span class="html-tag">HTML</span><textarea class="html-input-box" placeholder="Paste HTML here..." oninput="window.parent.updateHTML(this)"></textarea><div class="html-render-area"></div>`;
            el.contentEditable = "false";
        } else if(type === 'block_spacer' || type === 'block_container') { el.contentEditable = "false"; }
        else { el.innerText = ""; el.setAttribute('data-placeholder', 'Type here...'); el.contentEditable = "true"; }

        const targetDiv = selectedEl ? selectedEl.closest('.block_container') : null;
        if (targetDiv) {
            if (type === 'block_image' && !targetDiv.querySelector('.block_image')) targetDiv.prepend(el);
            else if (type !== 'block_image') {
                let wrap = targetDiv.querySelector('.div-other-wrapper') || doc.createElement('div');
                wrap.className = 'div-other-wrapper'; targetDiv.appendChild(wrap); wrap.appendChild(el);
            }
        } else if (type === 'block_container') { root.appendChild(el); frame.contentWindow.initDivLogic(); }
        else { selectedEl && selectedEl.parentNode === root ? selectedEl.after(el) : root.appendChild(el); }
        setTimeout(() => selectElement(el), 150);
    }

    window.updateHTML = function(textarea) {
    const container = textarea.closest('.block_custom_html');
    if (!container) return;

    const renderArea = container.querySelector('.html-render-area');
    renderArea.innerHTML = textarea.value;

    const iframeDoc = textarea.ownerDocument; 

    const scripts = renderArea.querySelectorAll("script");
    scripts.forEach(oldScript => {
        const newScript = iframeDoc.createElement("script");
        Array.from(oldScript.attributes).forEach(attr => {
            newScript.setAttribute(attr.name, attr.value);
        });
        newScript.appendChild(iframeDoc.createTextNode(oldScript.innerHTML));
        iframeDoc.body.appendChild(newScript);
        oldScript.remove();
    });
};


    function setDevice(type) {
        currentMode = type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${type}`).classList.add('active');
        const widths = { 'desktop': 1200, 'android': 448, 'iphone': 393 };
        const scaleFactor = Math.min(wrapper.offsetWidth / widths[type], 1);
        frame.style.width = widths[type] + 'px'; frame.style.height = (wrapper.offsetHeight / scaleFactor) + 'px';
        frame.style.transform = `scale(${scaleFactor})`;
        frame.style.left = (scaleFactor < 1) ? '0px' : ((wrapper.offsetWidth - widths[type]) / 2) + 'px';
    }

    function deselectAll() { 
        if (selectedEl) {
            if (selectedEl.classList.contains('photo_gallery')) {
                const iframe = selectedEl.querySelector('iframe');
                if (iframe && iframe.contentWindow && iframe.contentWindow.closeAllUI) {
                    iframe.contentWindow.closeAllUI();
                }
            }
            selectedEl.classList.remove('selected-item');
        }
        selectedEl = null; 
        toolbarContent.style.visibility = 'hidden'; 
        document.getElementById('input-pill').style.display = 'none'; activePillMode = null;
    }

    function deleteElement() { if(selectedEl) { const p = selectedEl.parentElement; selectedEl.remove(); if (p && p.classList.contains('div-other-wrapper') && p.children.length === 0) p.remove(); deselectAll(); } }
    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { if (selectedEl && selectedEl.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result; else insertElement('block_image', e.target.result); i.value = ''; }; r.readAsDataURL(i.files[0]); } }
    function setAlign(pos) { if (selectedEl && !selectedEl.closest('.block_container')) { selectedEl.style.textAlign = pos; if(selectedEl.classList.contains('block_image')) { selectedEl.style.display = pos === 'center' ? 'block' : 'inline-block'; selectedEl.style.margin = pos === 'center' ? '0 auto' : '0'; } } }
    function centerItem() { setAlign('center'); }

    function openPill(mode) {
        if (!selectedEl) return;
        const pill = document.getElementById('input-pill');
        const editable = document.getElementById('pill-editable');
        const btnLink = selectedEl.querySelector('a');
        if (!btnLink) return;
        activePillMode = mode;
        pill.style.display = 'flex';
        editable.innerText = (mode === 'text') ? btnLink.innerText : (btnLink.getAttribute('href') || '');
        setTimeout(() => { editable.focus(); document.execCommand('selectAll', false, null); }, 50);
    }
    function syncRealTime() {
        if (!selectedEl || !activePillMode) return;
        const btnLink = selectedEl.querySelector('a'); if (!btnLink) return;
        const val = document.getElementById('pill-editable').innerText;
        if (activePillMode === 'text') { btnLink.innerText = val.toUpperCase(); } 
        else { btnLink.setAttribute('href', val); }
    }

    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div'); handle.className = 'resize-handle';
        const inDiv = el.closest('.block_container');
        const startResize = (e) => {
            e.preventDefault(); e.stopPropagation(); isResizing = true;
            const startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const startW = el.offsetWidth;
            const scale = wrapper.offsetWidth / ({ 'desktop': 1200, 'android': 448, 'iphone': 393 }[currentMode]);
            const onMove = (mE) => {
                const curX = mE.type.includes('touch') ? mE.touches[0].clientX : mE.clientX;
                let newW = startW + (curX - startX) / scale;
                if (inDiv) {
                    const parentW = inDiv.offsetWidth; const baseW = (parentW > 744) ? parentW * 0.618 : parentW;
                    if (newW > baseW) newW = baseW;
                    el.setAttribute('data-scale-factor', (newW / baseW).toFixed(4));
                }
                if (newW > 40) el.style.width = newW + 'px';
            };
            const onUp = () => {
                isResizing = false;
                frame.contentDocument.removeEventListener('mousemove', onMove); frame.contentDocument.removeEventListener('mouseup', onUp);
                frame.contentDocument.removeEventListener('touchmove', onMove); frame.contentDocument.removeEventListener('touchend', onUp);
            };
            frame.contentDocument.addEventListener('mousemove', onMove); frame.contentDocument.addEventListener('mouseup', onUp);
            frame.contentDocument.addEventListener('touchmove', onMove, {passive: false}); frame.contentDocument.addEventListener('touchend', onUp);
        };
        handle.addEventListener('mousedown', startResize); handle.addEventListener('touchstart', startResize, {passive: false});
        el.appendChild(handle);
    }
    function fitToWidth() { if (!selectedEl) return; const inDiv = selectedEl.closest('.block_container'); if (inDiv) selectedEl.setAttribute('data-scale-factor', '1.0'); else { selectedEl.style.width = '100%'; selectedEl.style.display = 'block'; selectedEl.style.margin = '0 auto'; } }
    function toggleSpacerLine() { if (!selectedEl) return; const currentLine = selectedEl.style.borderBottom; selectedEl.style.borderBottom = (currentLine === 'none' || !currentLine) ? '1px solid #eee' : 'none'; }
    function updateColor(val) { if(selectedEl) selectedEl.style.backgroundColor = val; }
    function execCmd(cmd) { frame.contentDocument.execCommand(cmd, false, null); }
    function callGalleryToggle() { const iframe = selectedEl.querySelector('iframe'); if (iframe && iframe.contentWindow.toggleMode) iframe.contentWindow.toggleMode(); setTimeout(renderToolbar, 50); }
    
            
// --- 1. THE SAVE FUNCTION ---
async function saveProject() {
    const iframeDoc = frame.contentDocument;
    
    // --- NEW: Sync HTML content to attributes before cloning ---
    iframeDoc.querySelectorAll('.block_custom_html').forEach(block => {
        const textarea = block.querySelector('.html-input-box');
        if (textarea) {
            block.setAttribute('data-html-code', textarea.value);
        }
    });

    const editorRoot = iframeDoc.getElementById('editor-root');
    if (!editorRoot) return;

    const zip = new JSZip();
    const clone = editorRoot.cloneNode(true);
    const imgFolder = zip.folder("images"); 

    const processImg = async (img) => {
        const src = img.getAttribute('src') || "";
        let filename = img.getAttribute('data-filename');
        if (src.startsWith('blob:') || src.startsWith('data:')) {
            if (!filename) filename = `img_${Date.now()}_${Math.floor(Math.random()*1000)}.jpg`;
            const blob = await fetch(src).then(r => r.blob());
            imgFolder.file(filename, blob);
            img.setAttribute('data-filename', filename); 
            return `images/${filename}`;
        }
        return src;
    };

    const imgs = Array.from(clone.querySelectorAll('img:not(.gallery-item img)'));
    for (let img of imgs) { img.src = await processImg(img); }

    const liveGalleries = iframeDoc.querySelectorAll('.photo_gallery');
    const clonedGalleries = clone.querySelectorAll('.photo_gallery');
    for (let i = 0; i < liveGalleries.length; i++) {
        const gIframe = liveGalleries[i].querySelector('iframe');
        if (gIframe?.contentDocument) {
            const gImgs = Array.from(gIframe.contentDocument.querySelectorAll('.gallery-item img'));
            const savedItems = [];
            for (let gImg of gImgs) {
                const path = await processImg(gImg);
                savedItems.push({ src: path.split('/').pop(), pos: gImg.style.objectPosition || '50% 50%' });
            }
            clonedGalleries[i].setAttribute('data-saved-images', JSON.stringify({
                mode: gIframe.contentDocument.querySelector('.photo_gallery').classList.contains('masonry-mode') ? 'masonry' : 'square',
                files: savedItems
            }));
        }
    }

    zip.file("project.json", JSON.stringify({ version: "2.1", htmlContent: clone.innerHTML }));
    const content = await zip.generateAsync({type: "blob"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(content);
    a.download = "project.msb";
    a.click();
}


// --- 2. THE LOAD FUNCTION ---
async function loadProject() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = ".msb,.zip";
    input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const zip = await JSZip.loadAsync(file);
        const data = JSON.parse(await zip.file("project.json").async("string"));
        const iframeDoc = frame.contentDocument;
        const editorRoot = iframeDoc.getElementById('editor-root');
        
        if (editorRoot) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data.htmlContent;
            
            const allImgs = Array.from(tempDiv.querySelectorAll('img'));
            for (let img of allImgs) {
                const path = img.getAttribute('src');
                const storedName = img.getAttribute('data-filename');
                if (path && path.startsWith('images/')) {
                    const name = storedName || path.split('/').pop();
                    const fileData = await zip.file(`images/${name}`).async("blob");
                    img.src = URL.createObjectURL(fileData);
                    img.setAttribute('data-filename', name); 
                }
            }
            editorRoot.innerHTML = tempDiv.innerHTML;

            // --- NEW: Restore HTML textareas and re-render scripts ---
            editorRoot.querySelectorAll('.block_custom_html').forEach(block => {
                const savedCode = block.getAttribute('data-html-code');
                const textarea = block.querySelector('.html-input-box');
                if (textarea && savedCode !== null) {
                    textarea.value = savedCode;
                    window.updateHTML(textarea); 
                }
            });

            // Existing Gallery loading logic
            editorRoot.querySelectorAll('.photo_gallery').forEach(async (gallery) => {
                const stateJson = gallery.getAttribute('data-saved-images');
                if (stateJson) {
                    const state = JSON.parse(stateJson);
                    const items = [];
                    for (let fileObj of state.files) {
                        const fileData = await zip.file(`images/${fileObj.src}`).async("blob");
                        items.push({ src: URL.createObjectURL(fileData), pos: fileObj.pos, originalName: fileObj.src });
                    }
                    const gIframe = gallery.querySelector('iframe');
                    const inject = () => {
                        if (gIframe.contentWindow?.loadSavedImages) {
                            gIframe.contentWindow.loadSavedImages({ mode: state.mode, files: items });
                        } else { setTimeout(inject, 50); }
                    };
                    if (gIframe.contentDocument.readyState === 'complete') inject();
                    else gIframe.onload = inject;
                }
            });
            if (frame.contentWindow.initDivLogic) frame.contentWindow.initDivLogic();
        }
    };
    input.click();
}


// --- 3. THE EXPORT FUNCTION ---
function exportHTML() {
    const iframeDoc = frame.contentDocument || frame.contentWindow.document;
    const editorRoot = iframeDoc.getElementById('editor-root');
    if (!editorRoot) return;

    const clone = iframeDoc.documentElement.cloneNode(true);
    
    // Remove editor-specific CSS file from exported file
    const editorCssLink = clone.querySelector('link[href="editor.css"]');
    if (editorCssLink) editorCssLink.remove();

    // Remove the body class that handles editor scrolling overrides
    clone.querySelector('body').classList.remove('editor-frame-body');

    // Structural Fix: Remove the "Editor Root" shell
    const exportedRoot = clone.querySelector('#editor-root');
    if (exportedRoot) {
        exportedRoot.removeAttribute('id');
        exportedRoot.style.cssText = ''; 
        exportedRoot.classList.add('content-container'); 
    }

    clone.querySelectorAll('.block-controls, .resizer, .html-editor-wrapper, .html-tag, .html-input-box, .resize-handle, .gallery-sentry').forEach(el => el.remove());
    
    clone.querySelectorAll('*').forEach(el => {
        if (el.hasAttribute('contenteditable')) {
            el.removeAttribute('contenteditable');
        }
    });

    clone.querySelectorAll('.editable, .selected-item, .editable-active').forEach(el => {
        el.removeAttribute('data-placeholder');
        el.removeAttribute('data-html-code');
        el.classList.remove('editable', 'selected-item', 'editable-active');
    });

    clone.querySelectorAll('img').forEach(img => {
        let fn = img.getAttribute('data-filename') || img.src.split('/').pop();
        if (!fn.includes('.')) fn += '.jpg';
        img.src = 'images/' + fn;
    });

    const menuScript = iframeDoc.createElement('script');
    menuScript.textContent = `
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.querySelector('.menu-toggle-btn');
            const nav = document.querySelector('.sidebar-nav');
            const overlay = document.querySelector('.sidebar-overlay');
            if (btn && nav) {
                btn.onclick = (e) => {
                    e.stopPropagation();
                    const isOpen = nav.classList.toggle('open');
                    btn.classList.toggle('active');
                    if(overlay) overlay.style.display = isOpen ? 'block' : 'none';
                    document.body.style.overflow = isOpen ? 'hidden' : 'auto';
                };
            }
        });
    `;
    clone.querySelector('body').appendChild(menuScript);

    const finalHTML = '<!DOCTYPE html>\n<html lang="en">\n' + clone.innerHTML + '\n</html>';
    const blob = new Blob([finalHTML], { type: 'text/html' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'index.html';
    a.click();
}

    window.onload = init;
</script>
