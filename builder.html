<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snoozing Builder | v3.29 Scroll Stability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        
        /* STRICT LOCK: Ensures the UI never moves, only the iframe inside scrolls */
        html, body { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; position: fixed; background: #111;
        }
        
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }
        
        #sidebar { 
            width: 90px; height: 100vh; background: var(--panel-bg); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px 0; border-right: 2px solid #000; flex-shrink: 0; z-index: 1000; 
        }
        .insert-btn { width: 65px; height: 65px; background: #444; border: 1px solid #666; color: #fff; margin-bottom: 15px; border-radius: 8px; cursor: pointer; font-size: 9px; font-weight: bold; text-transform: uppercase; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px; }

        #preview-container { 
            flex-grow: 1; height: 100vh; display: flex; flex-direction: column; 
            background: #333; position: relative; overflow: hidden; 
        }
        
        #header-area { background: #222; border-bottom: 1px solid #000; flex-shrink: 0; z-index: 500; }
        #device-bar { height: 50px; display: flex; align-items: center; justify-content: center; position: relative; }
        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 26px; margin: 0 15px; }
        .device-btn.active { color: var(--brand-pink); }
        .version-status { position: absolute; right: 25px; color: #fff; font-size: 16px; font-weight: 800; }

        #sticky-toolbar { height: 85px; background: #1a1a1a; display: none; align-items: center; justify-content: center; gap: 18px; padding: 0 25px; }
        .tool-btn { background: #333; border: 1px solid #444; color: white; padding: 15px 25px; cursor: pointer; border-radius: 8px; font-size: 24px; min-width: 70px; display: flex; align-items: center; justify-content: center; }

        #frame-wrapper { 
            flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; 
            overflow-x: hidden; overflow-y: auto; background: #333; position: relative;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Use a fixed container size inside the wrapper to prevent iframe from pushing parent boundaries */
        #preview-frame { width: 100%; border: none; background: white; transform-origin: top center; }
        #preview-frame.mobile { width: 390px; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('section_heading')"><i class="fa-solid fa-heading"></i>Section</button>
    <button class="insert-btn" onclick="insertElement('block_heading')"><i class="fa-solid fa-font"></i>Heading</button>
    <button class="insert-btn" onclick="insertElement('block_text')"><i class="fa-solid fa-align-left"></i>Text</button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i>Image</button>
    <button class="insert-btn" style="margin-top:auto" onclick="saveJSON()"><i class="fa-solid fa-floppy-disk"></i>Save</button>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-mobile" onclick="setDevice('mobile')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <div class="version-status">v3.29</div>
        </div>
        <div id="sticky-toolbar"></div>
    </div>
    <div id="frame-wrapper">
        <iframe id="preview-frame" scrolling="no"></iframe>
    </div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const stickyToolbar = document.getElementById('sticky-toolbar');
    const wrapper = document.getElementById('frame-wrapper');
    const header = document.getElementById('header-area');
    
    let selectedEl = null;
    let isResizing = false;
    let currentViewportHeight = window.innerHeight;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', `
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <style>
                .selected-item { outline: 3px solid #ebd5c9 !important; position: relative; }
                .block_heading { display: block; width: 100%; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 10px; }
                .no-line { border-bottom: none !important; }
                .editable img { width: 100%; display: block; }
                /* Padding to allow scrolling the very last item to the midpoint */
                #editor-root { padding-bottom: 60vh !important; min-height: 100vh; }
            </style>
            <link rel="stylesheet" href="styles.css"></head>`);
        
        frame.srcdoc = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, '<div class="content-container" id="editor-root">$1</div>');
        
        frame.onload = () => {
            const doc = frame.contentDocument;
            doc.addEventListener('mousedown', (e) => {
                const el = e.target.closest('.editable');
                if (el) selectElement(el); else deselectAll();
            });

            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', () => {
                    currentViewportHeight = window.visualViewport.height;
                });
            }

            doc.addEventListener('input', updateFrameHeight);
            setDevice('mobile');
        };
    }

    function selectElement(el, forceScroll = false) {
        if(selectedEl && selectedEl !== el) selectedEl.classList.remove('selected-item');
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        renderToolbar();

        setTimeout(() => {
            const rect = el.getBoundingClientRect();
            // Important: Use the scale factor of the iframe transform
            const scale = frame.getBoundingClientRect().width / frame.offsetWidth;
            
            // Get the visual position relative to the viewport
            const itemBottomOnScreen = rect.bottom * scale + frame.getBoundingClientRect().top;
            const viewportMidpoint = currentViewportHeight / 2;

            if (itemBottomOnScreen > viewportMidpoint || forceScroll) {
                // Determine how far below the midpoint the bottom edge is
                const distanceBelowMid = itemBottomOnScreen - viewportMidpoint;
                wrapper.scrollBy({
                    top: distanceBelowMid,
                    behavior: 'smooth'
                });
            }
        }, 100); 
    }

    function deselectAll() {
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = null;
        stickyToolbar.style.display = 'none';
    }

    function renderToolbar() {
        if (!selectedEl) return;
        stickyToolbar.style.display = 'flex';
        const isImg = selectedEl.classList.contains('block_image');
        const isHeading = selectedEl.classList.contains('block_heading');
        const lineHidden = selectedEl.classList.contains('no-line');

        let html = '';
        if (isImg) {
            html += `<button class="tool-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-sync"></i></button>`;
        } else {
            html += `<button class="tool-btn" onclick="execCmd('bold')"><i class="fa-solid fa-bold"></i></button>`;
            if (isHeading) html += `<button class="tool-btn ${!lineHidden?'active':''}" onclick="toggleHeadingLine()"><i class="fa-solid fa-underline"></i></button>`;
        }
        html += `
            <button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button>
            <button class="tool-btn" onclick="setAlign('center')"><i class="fa-solid fa-align-center"></i></button>
            <button class="tool-btn" onclick="setAlign('right')"><i class="fa-solid fa-align-right"></i></button>
            <button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>
        `;
        stickyToolbar.innerHTML = html;
    }

    function setDevice(type) {
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(type === 'mobile' ? 'btn-mobile' : 'btn-desktop').classList.add('active');
        frame.classList.toggle('mobile', type === 'mobile');
        
        if (type === 'mobile') {
            const scale = wrapper.offsetWidth / 390;
            frame.style.width = '390px';
            frame.style.transform = `scale(${scale})`;
        } else {
            frame.style.width = '100%';
            frame.style.transform = 'none';
        }
        setTimeout(updateFrameHeight, 200);
    }

    function updateFrameHeight() {
        if (!frame.contentDocument) return;
        // Reset height to calculate true scrollHeight
        frame.style.height = 'auto';
        const newHeight = frame.contentDocument.documentElement.scrollHeight;
        frame.style.height = newHeight + 'px';
    }

    function insertElement(type, data) {
        const root = frame.contentDocument.getElementById('editor-root');
        const el = frame.contentDocument.createElement('div');
        el.className = `editable ${type}`;
        
        if(type === 'block_image') { 
            el.innerHTML = `<img src="${data}">`; 
            el.contentEditable = "false"; el.style.width = "200px"; el.style.margin = "0 auto";
        } else { 
            el.innerText = "New Block"; 
            el.contentEditable = "true"; 
        }
        
        root.appendChild(el);
        updateFrameHeight();
        
        setTimeout(() => {
            selectElement(el, true); 
            if (type !== 'block_image') {
                el.focus();
                const sel = frame.contentWindow.getSelection();
                const range = frame.contentDocument.createRange();
                range.selectNodeContents(el);
                sel.removeAllRanges();
                sel.addRange(range);
            }
        }, 200);
    }

    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); updateFrameHeight(); } }
    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) { 
        if(i.files[0]) { 
            const r = new FileReader(); 
            r.onload = e => {
                if (selectedEl && selectedEl.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result;
                else insertElement('block_image', e.target.result);
            };
            r.readAsDataURL(i.files[0]); 
        } 
    }

    function saveJSON() {
        const root = frame.contentDocument.getElementById('editor-root');
        const data = Array.from(root.children).map(c => ({ 
            type: c.className.replace('editable ','').replace('selected-item','').trim(), 
            content: c.innerHTML, style: c.getAttribute('style')||"" 
        }));
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], {type:'application/json'}));
        a.download = 'layout.json'; a.click();
    }

    window.onload = init;
</script>
</body>
</html>
