<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snoozing Builder | v3.1 Save & Open</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        body { margin: 0; display: flex; height: 100vh; width: 100vw; font-family: 'Source Sans Pro', sans-serif; background: #111; overflow: hidden; }
        
        #sidebar { width: 90px; height: 100vh; background: var(--panel-bg); display: flex; flex-direction: column; align-items: center; padding: 20px 0; border-right: 2px solid #000; flex-shrink: 0; z-index: 100; overflow-y: auto; }
        .insert-btn { width: 65px; height: 65px; background: #444; border: 1px solid #666; color: #fff; margin-bottom: 15px; border-radius: 8px; cursor: pointer; font-size: 9px; font-weight: bold; text-transform: uppercase; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px; flex-shrink: 0; }
        .insert-btn:hover { background: var(--brand-pink); color: #000; }
        .sep { width: 40px; height: 1px; background: #555; margin: 10px 0; }

        .move-toggle { color: white; font-size: 10px; text-align: center; margin-top: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .move-toggle input { width: 22px; height: 22px; cursor: pointer; }

        #drag-track { width: 0; background: #222; overflow: hidden; transition: width 0.3s ease; position: relative; border-right: 1px solid #000; flex-shrink: 0; }
        #drag-track.active { width: 55px; }
        .drag-handle-item { width: 55px; display: flex; align-items: center; justify-content: center; color: #888; font-size: 24px; cursor: grab; background: #222; position: absolute; border-bottom: 1px solid #333; box-sizing: border-box; }
        
        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #333; position: relative; height: 100vh; }
        #device-bar { height: 45px; background: #222; display: flex; align-items: center; justify-content: center; gap: 20px; border-bottom: 1px solid #000; flex-shrink: 0; }
        .device-btn { background: transparent; border: none; color: #888; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .device-btn.active { color: var(--brand-pink); }
        
        #frame-wrapper { flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; overflow-x: hidden; overflow-y: auto; background: #333; position: relative; }
        #preview-frame { width: 100%; border: none; background: white; transform-origin: top center; height: auto; min-height: 0; }
        #preview-frame.mobile { width: 390px; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('section_heading')"><i class="fa-solid fa-heading"></i>Section</button>
    <button class="insert-btn" onclick="insertElement('block_heading')"><i class="fa-solid fa-font"></i>Heading</button>
    <button class="insert-btn" onclick="insertElement('block_text')"><i class="fa-solid fa-align-left"></i>Text</button>
    <button class="insert-btn" onclick="insertElement('block_button')"><i class="fa-solid fa-square"></i>Button</button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i>Image</button>
    
    <div class="sep"></div>
    <button class="insert-btn" onclick="saveProject()"><i class="fa-solid fa-floppy-disk"></i>Save</button>
    <button class="insert-btn" onclick="triggerOpen()"><i class="fa-solid fa-folder-open"></i>Open</button>
    
    <label class="move-toggle">
        <input type="checkbox" id="moveModeCheckbox" onchange="toggleMoveMode()">
        <div>MOVE</div>
    </label>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">
<input type="file" id="image-replace" style="display:none" accept="image/*" onchange="handleImageReplace(this)">
<input type="file" id="open-project" style="display:none" accept=".json" onchange="loadProject(this)">

<div id="drag-track"></div>

<div id="preview-container">
    <div id="device-bar">
        <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
        <button class="device-btn" id="btn-mobile" onclick="setDevice('mobile')"><i class="fa-solid fa-mobile-screen-button"></i></button>
    </div>
    <div id="frame-wrapper">
        <iframe id="preview-frame"></iframe>
    </div>
</div>

<script>
    const frame = document.getElementById('preview-frame');
    const wrapper = document.getElementById('frame-wrapper');
    const track = document.getElementById('drag-track');
    let selectedEl = null;
    let isResizing = false;
    let sortableInstance = null;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', '<link rel="stylesheet" href="styles.css"></head>');
        
        const toolbarHtml = `
            <div id="internal-toolbar" contenteditable="false">
                <button id="tool-bold" onclick="parent.execCmd('bold')"><i class="fa-solid fa-bold"></i></button>
                <button id="tool-replace" onclick="parent.triggerReplace()" style="display:none;"><i class="fa-solid fa-sync"></i> Replace</button>
                <button id="tool-underline" onclick="parent.toggleHeadingLine()"><i class="fa-solid fa-underline"></i></button>
                <span style="color:#444">|</span>
                <button onclick="parent.setAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                <button onclick="parent.setAlign('center')"><i class="fa-solid fa-align-center"></i></button>
                <button onclick="parent.setAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                <span style="color:#444">|</span>
                <button onclick="parent.deleteElement()" style="color:#ff6b6b;"><i class="fa-solid fa-trash"></i></button>
            </div>`;

        html = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, 
            `<div class="content-container" id="editor-root">$1${toolbarHtml}</div>`);
        
        frame.srcdoc = html;
        
        frame.onload = () => {
            const innerDoc = frame.contentDocument;
            innerDoc.addEventListener('mousedown', (e) => {
                if (document.getElementById('moveModeCheckbox').checked || isResizing) return;
                const el = e.target.closest('.editable');
                if (el) { e.stopPropagation(); selectElement(el); } else { deselectAll(); }
            });
            innerDoc.addEventListener('scroll', updateToolbarPos);
            wrapper.addEventListener('scroll', updateToolbarPos);
            setTimeout(() => setDevice('mobile'), 200);
        };
    }

    // --- SAVE & OPEN LOGIC ---
    function saveProject() {
        const root = frame.contentDocument.getElementById('editor-root');
        const blocks = Array.from(root.children).filter(el => el.id !== 'internal-toolbar');
        const projectData = blocks.map((b, i) => ({
            className: b.className,
            content: b.innerHTML,
            style: b.getAttribute('style') || ""
        }));
        const blob = new Blob([JSON.stringify(projectData, null, 2)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `snoozing-project.json`;
        link.click();
    }

    function triggerOpen() { document.getElementById('open-project').click(); }

    function loadProject(input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = JSON.parse(e.target.result);
            const root = frame.contentDocument.getElementById('editor-root');
            const toolbar = frame.contentDocument.getElementById('internal-toolbar');
            Array.from(root.children).forEach(c => { if(c.id !== 'internal-toolbar') c.remove(); });
            data.forEach(item => {
                const div = frame.contentDocument.createElement('div');
                div.className = item.className;
                div.innerHTML = item.content;
                div.setAttribute('style', item.style);
                const h = div.querySelector('.resize-handle'); if(h) h.remove();
                div.classList.remove('selected-item');
                root.insertBefore(div, toolbar);
            });
            updateFrameHeight(); deselectAll();
        };
        reader.readAsText(input.files[0]);
    }

    function selectElement(el) {
        if (selectedEl) {
            selectedEl.classList.remove('selected-item');
            const h = selectedEl.querySelector('.resize-handle');
            if(h) h.remove();
        }
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        const innerDoc = frame.contentDocument;
        const isImg = el.classList.contains('block_image');
        const isBtn = el.classList.contains('block_button');
        innerDoc.getElementById('tool-replace').style.display = isImg ? 'block' : 'none';
        innerDoc.getElementById('tool-bold').style.display = (isImg || isBtn) ? 'none' : 'block';
        innerDoc.getElementById('tool-underline').style.display = (isImg || isBtn) ? 'none' : 'block';
        if (isImg) addResizeHandle(el);
        updateToolbarPos();
    }

    function updateToolbarPos() {
        const innerDoc = frame.contentDocument;
        const toolbar = innerDoc.getElementById('internal-toolbar');
        if (!selectedEl || !toolbar) return;
        const rect = selectedEl.getBoundingClientRect();
        toolbar.style.display = 'flex';
        let left = rect.left + (rect.width / 2) - (toolbar.offsetWidth / 2);
        let top = rect.top - toolbar.offsetHeight - 15;
        left = Math.max(10, Math.min(left, innerDoc.documentElement.clientWidth - toolbar.offsetWidth - 10));
        top = Math.max(10, top);
        toolbar.style.left = `${left + innerDoc.defaultView.scrollX}px`;
        toolbar.style.top = `${top + innerDoc.defaultView.scrollY}px`;
    }

    function insertElement(type, data = null) {
        const root = frame.contentDocument.getElementById('editor-root');
        const toolbar = frame.contentDocument.getElementById('internal-toolbar');
        if (selectedEl && selectedEl.classList.contains('block_image') && type.includes('block_') && type !== 'block_image') {
            createMediaGroup(selectedEl, type);
            return;
        }
        const newEl = frame.contentDocument.createElement('div');
        newEl.className = `editable ${type}`;
        if (type === 'block_image') {
            newEl.contentEditable = "false";
            const img = frame.contentDocument.createElement('img');
            img.src = data;
            newEl.appendChild(img);
        } else {
            newEl.contentEditable = "true";
            newEl.innerText = type === 'block_button' ? "FIND OUT MORE" : "New Block";
        }
        if (type === 'block_heading') {
            const wrap = frame.contentDocument.createElement('div'); wrap.className = "heading-wrapper";
            wrap.appendChild(newEl); root.insertBefore(wrap, toolbar);
        } else if (type === 'block_button') {
            const wrap = frame.contentDocument.createElement('div'); wrap.className = "block_button_wrap";
            wrap.appendChild(newEl); root.insertBefore(wrap, toolbar);
        } else { 
            root.insertBefore(newEl, toolbar); 
        }
        updateFrameHeight();
    }

    function createMediaGroup(existingImg, textType) {
        const innerDoc = frame.contentDocument;
        const container = innerDoc.createElement('div');
        container.className = 'media-group';
        const textEl = innerDoc.createElement('div');
        textEl.className = `editable ${textType}`;
        textEl.contentEditable = "true";
        textEl.innerText = textType === 'block_button' ? "FIND OUT MORE" : "Side Content";
        existingImg.parentNode.insertBefore(container, existingImg);
        container.appendChild(existingImg);
        if (textType === 'block_button') {
            const bWrap = innerDoc.createElement('div'); bWrap.className = 'block_button_wrap';
            bWrap.style.width = 'auto'; bWrap.appendChild(textEl); container.appendChild(bWrap);
        } else { container.appendChild(textEl); }
        deselectAll(); updateFrameHeight();
    }

    function setAlign(pos) {
        if (!selectedEl) return;
        let target = selectedEl;
        if (selectedEl.classList.contains('block_heading') || selectedEl.classList.contains('block_button')) target = selectedEl.parentElement;
        target.style.textAlign = pos;
        if (selectedEl.classList.contains('block_image')) {
             selectedEl.style.marginLeft = pos === 'center' ? 'auto' : '0';
             selectedEl.style.marginRight = pos === 'center' ? 'auto' : '0';
             selectedEl.style.display = pos === 'center' ? 'block' : 'inline-block';
        }
        setTimeout(updateToolbarPos, 10);
    }

    function execCmd(cmd) {
        frame.contentWindow.focus();
        frame.contentDocument.execCommand(cmd, false, null);
    }

    function toggleHeadingLine() {
        if (selectedEl && selectedEl.classList.contains('block_heading')) selectedEl.classList.toggle('no-line');
        else if (selectedEl) execCmd('underline');
    }

    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div');
        handle.className = 'resize-handle';
        const startResize = (e) => {
            e.preventDefault(); isResizing = true;
            const startX = e.clientX || e.touches[0].clientX;
            const startW = el.offsetWidth;
            const onMove = (mE) => {
                const curX = mE.clientX || mE.touches[0].clientX;
                el.style.width = (startW + (curX - startX)) + 'px';
            };
            const onUp = () => {
                isResizing = false;
                frame.contentDocument.removeEventListener('mousemove', onMove);
                frame.contentDocument.removeEventListener('mouseup', onUp);
                updateToolbarPos(); updateFrameHeight();
            };
            frame.contentDocument.addEventListener('mousemove', onMove);
            frame.contentDocument.addEventListener('mouseup', onUp);
        };
        handle.addEventListener('mousedown', startResize);
        el.appendChild(handle);
    }

    function triggerReplace() { document.getElementById('image-replace').click(); }
    function handleImageReplace(input) {
        if (input.files && input.files[0] && selectedEl) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedEl.querySelector('img').src = e.target.result; updateFrameHeight(); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => insertElement('block_image', e.target.result);
            reader.readAsDataURL(input.files[0]);
        }
    }

    function setDevice(type) {
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        deselectAll();
        if (type === 'mobile') {
            frame.classList.add('mobile');
            document.getElementById('btn-mobile').classList.add('active');
            frame.style.width = '390px'; 
            frame.style.transform = `scale(${wrapper.offsetWidth / 390})`;
        } else {
            frame.classList.remove('mobile');
            document.getElementById('btn-desktop').classList.add('active');
            frame.style.width = '100%';
            frame.style.transform = 'scale(1)';
        }
        setTimeout(updateFrameHeight, 50);
    }

    function toggleMoveMode() {
        const active = document.getElementById('moveModeCheckbox').checked;
        track.classList.toggle('active', active);
        deselectAll();
        if (active) {
            syncTrackPositions();
            sortableInstance = new Sortable(track, { animation: 200, onEnd: (e) => moveIframeElement(e.oldIndex, e.newIndex) });
        } else if (sortableInstance) { sortableInstance.destroy(); track.innerHTML = ""; }
    }

    function syncTrackPositions() {
        if (!document.getElementById('moveModeCheckbox').checked) return;
        track.innerHTML = "";
        const blocks = Array.from(frame.contentDocument.getElementById('editor-root').children).filter(el => el.id !== 'internal-toolbar');
        const scale = frame.classList.contains('mobile') ? (wrapper.offsetWidth / 390) : 1;
        blocks.forEach((block) => {
            const rect = block.getBoundingClientRect();
            const handle = document.createElement('div');
            handle.className = 'drag-handle-item'; handle.innerHTML = 'â ¿';
            handle.style.top = (rect.top * scale) + "px"; handle.style.height = (rect.height * scale) + "px";
            track.appendChild(handle);
        });
    }

    function moveIframeElement(oldIdx, newIdx) {
        const root = frame.contentDocument.getElementById('editor-root');
        const blocks = Array.from(root.children).filter(el => el.id !== 'internal-toolbar');
        const target = blocks[oldIdx];
        if (newIdx >= blocks.length - 1) root.insertBefore(target, root.querySelector('#internal-toolbar'));
        else root.insertBefore(target, blocks[newIdx + (newIdx > oldIdx ? 1 : 0)]);
        updateFrameHeight(); syncTrackPositions();
    }

    function updateFrameHeight() {
        if (frame.contentDocument) {
            frame.style.height = '0px'; 
            const scale = frame.classList.contains('mobile') ? (wrapper.offsetWidth / 390) : 1;
            frame.style.height = (frame.contentDocument.documentElement.scrollHeight * scale) + 'px';
        }
    }

    function deselectAll() { 
        if (selectedEl) {
            selectedEl.classList.remove('selected-item');
            const h = selectedEl.querySelector('.resize-handle'); if(h) h.remove();
        }
        selectedEl = null; 
        if (frame.contentDocument && frame.contentDocument.getElementById('internal-toolbar')) {
            frame.contentDocument.getElementById('internal-toolbar').style.display = 'none';
        }
    }
    
    function deleteElement() {
        if (selectedEl) {
            const toRemove = (selectedEl.classList.contains('block_heading') || selectedEl.classList.contains('block_button')) ? selectedEl.parentElement : selectedEl;
            toRemove.remove(); deselectAll(); updateFrameHeight();
            if (document.getElementById('moveModeCheckbox').checked) syncTrackPositions();
        }
    }

    window.onresize = () => { if (frame.classList.contains('mobile')) setDevice('mobile'); };
    window.onload = init;
</script>
</body>
</html>
