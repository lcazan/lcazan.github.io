<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snoozing Builder | v4.0.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        
        /* The Mountain Lock: Prevents the body from moving at all */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; top: 0; left: 0; 
            background: #111; touch-action: none;
        }
        
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }
        
        /* Sidebar is now strictly locked - 75px / 16 = 4.6875rem */
        #sidebar { 
            width: 4.6875rem; height: 100vh; background: var(--panel-bg); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 0.9375rem 0; border-right: 2px solid #000; flex-shrink: 0; z-index: 1000; 
            position: relative;
        }

        #preview-container { 
            flex-grow: 1; display: flex; flex-direction: column; 
            background: #333; height: 100vh; overflow: hidden; position: relative;
        }

        /* UI elements locked to top - 50px = 3.125rem | 48px = 3rem */
        #header-area { background: #222; border-bottom: 1px solid #000; flex-shrink: 0; z-index: 1001; height: 3.125rem; }
        #sticky-toolbar { 
            height: 3rem; background: #1a1a1a; display: flex; 
            align-items: center; justify-content: center; 
            border-bottom: 1px solid #000; flex-shrink: 0; z-index: 1001;
        }

        #frame-wrapper { 
            flex-grow: 1; position: relative; background: #333; overflow: hidden;
        }
        
        /* The Iframe is the only thing allowed to shift if needed */
        #preview-frame { 
            border: none; background: white; 
            transform-origin: top left; 
            position: absolute; top: 0; left: 0;
        }

        .insert-btn { width: 3.75rem; height: 2rem; background: #444; border: 1px solid #666; color: #fff; margin-bottom: 0.625rem; border-radius: 4px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .tool-btn { background: #444; border: 1px solid #666; color: white; font-size: 1.25rem; min-width: 2.5rem; height: 2.375rem; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        .tool-input { background: #333; border: 1px solid #666; color: #fff; padding: 0.3125rem; border-radius: 4px; width: 7.5rem; font-size: 0.75rem; }
        #toolbar-content { display: flex; gap: 0.5rem; visibility: hidden; align-items: center; height: 100%; }
        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 1.625rem; margin: 0 0.9375rem; }
        .device-btn.active { color: var(--brand-pink); }
        .version-status { position: absolute; right: 1.5625rem; top: 0.75rem; color: #fff; font-size: 1rem; font-weight: 800; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('block_container')"><i class="fa-solid fa-square"></i></button>
    <button class="insert-btn" onclick="insertElement('block_button')"><i class="fa-solid fa-square-minus"></i></button>
    <button class="insert-btn" onclick="insertElement('section_heading')"><i class="fa-solid fa-heading"></i></button>
    <button class="insert-btn" onclick="insertElement('block_heading')"><i class="fa-solid fa-font"></i></button>
    <button class="insert-btn" onclick="insertElement('block_text')"><i class="fa-solid fa-align-left"></i></button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" onclick="insertElement('block_spacer')"><i class="fa-solid fa-arrows-up-down"></i></button>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-mobile" onclick="setDevice('mobile')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <div class="version-status">v4.0.1</div>
        </div>
    </div>
    <div id="sticky-toolbar">
        <div id="toolbar-content"></div>
    </div>
    <div id="frame-wrapper">
        <iframe id="preview-frame" scrolling="yes"></iframe>
    </div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const toolbarContent = document.getElementById('toolbar-content');
    const wrapper = document.getElementById('frame-wrapper');
    
    let selectedEl = null;
    let currentMode = 'mobile';
    let isResizing = false;

    // KEYBOARD LOCK: This forces the editor to stay put even when the keyboard opens
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            // Force the body to the height of the actual visible area
            document.body.style.height = window.visualViewport.height + 'px';
            // Offset any scrolling the browser tries to do to the main page
            window.scrollTo(0, 0);
        });
        window.visualViewport.addEventListener('scroll', () => {
            window.scrollTo(0, 0);
        });
    }

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        
        html = html.replace('</head>', `
            <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <style>
                html, body { height: auto; min-height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
                #editor-root { width: 100%; display: flex; flex-direction: column; }
                .editable { position: relative; min-height: 1.2em; cursor: pointer; box-sizing: border-box; }
                .selected-item { outline: 0.1875rem solid #ebd5c9 !important; }
                body { padding-bottom: 18.75rem !important; } /* 300px safety */
                
                .editable:empty::before { content: attr(data-placeholder); color: #888; opacity: 0.7; pointer-events: none; }
                .resize-handle { width: 2.75rem; height: 2.75rem; position: absolute; right: -0.125rem; bottom: -0.125rem; cursor: nwse-resize; z-index: 9999; display: flex; align-items: center; justify-content: center; color: #ebd5c9; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 1.75rem; }
                .resize-handle::before { content: "\\f337"; } 
            </style>
            <link rel="stylesheet" href="styles.css"></head>`);
        
        frame.srcdoc = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, '<div class="content-container" id="editor-root">$1</div>');
        
        frame.onload = () => {
            frame.contentDocument.addEventListener('mousedown', (e) => {
                if (isResizing) return;
                const el = e.target.closest('.editable');
                if (el) selectElement(el); else deselectAll();
            });
            setDevice('mobile');
        };
    }

    function setDevice(type) {
        currentMode = type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById(type === 'mobile' ? 'btn-mobile' : 'btn-desktop');
        if(btn) btn.classList.add('active');
        const virtualWidth = (type === 'mobile') ? 412 : 1280;
        const scaleFactor = wrapper.offsetWidth / virtualWidth;
        frame.style.width = virtualWidth + 'px';
        frame.style.height = (wrapper.offsetHeight / scaleFactor) + 'px';
        frame.style.transform = `scale(${scaleFactor})`;
    }

    function selectElement(el) {
        const doc = frame.contentDocument;
        doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        if(selectedEl && selectedEl !== el) selectedEl.classList.remove('selected-item');
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        if (el.classList.contains('block_image') || el.classList.contains('block_spacer')) addResizeHandle(el);
        renderToolbar();
    }

    function deselectAll() {
        const doc = frame.contentDocument;
        doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = null;
        toolbarContent.style.visibility = 'hidden';
    }

    function renderToolbar() {
        if (!selectedEl) return;
        toolbarContent.style.visibility = 'visible';
        const isBtn = selectedEl.classList.contains('block_button_container');
        const isImg = selectedEl.classList.contains('block_image');
        const isSpacer = selectedEl.classList.contains('block_spacer');
        const isContainer = selectedEl.classList.contains('block_container');
        
        let html = '';
        if (isBtn) {
            const link = selectedEl.querySelector('a');
            html += `<input type="text" class="tool-input" placeholder="Button Text" value="${link.innerText}" oninput="updateBtnText(this.value)">`;
            html += `<input type="text" class="tool-input" style="width:10rem" placeholder="Link URL" value="${link.getAttribute('href') || ''}" oninput="updateBtnLink(this.value)">`;
        } else if (isContainer) {
            const currentBg = selectedEl.style.backgroundColor || '';
            html += `<input type="text" class="tool-input" placeholder="#FFFFFF" value="${currentBg}" oninput="setBg(this.value)">`;
        } else if (isImg) { 
            html += `<button class="tool-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-sync"></i></button>`; 
            html += `<button class="tool-btn" onclick="fitImageWidth()"><i class="fa-solid fa-expand"></i></button>`;
        } else {
            html += `<button class="tool-btn" onclick="execCmd('bold')"><i class="fa-solid fa-bold"></i></button>`;
        }

        if (!isSpacer && !isContainer && !isBtn) {
            html += `
                <button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                <button class="tool-btn" onclick="setAlign('center')"><i class="fa-solid fa-align-center"></i></button>
                <button class="tool-btn" onclick="setAlign('right')"><i class="fa-solid fa-align-right"></i></button>
            `;
        }
        html += `<button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>`;
        toolbarContent.innerHTML = html;
    }

    function fitImageWidth() { if(selectedEl) { selectedEl.style.width = "100%"; selectedEl.style.display = "block"; selectedEl.style.float = "none"; } }
    function updateBtnText(val) { if(selectedEl) selectedEl.querySelector('a').innerText = val.toUpperCase(); }
    function updateBtnLink(val) { if(selectedEl) selectedEl.querySelector('a').setAttribute('href', val); }
    function setBg(color) { if(selectedEl) selectedEl.style.backgroundColor = color; }

    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div');
        handle.className = 'resize-handle';
        const isSpacer = el.classList.contains('block_spacer');
        const startResize = (e) => {
            e.preventDefault(); e.stopPropagation();
            isResizing = true;
            const startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const startW = el.offsetWidth;
            const startH = el.offsetHeight;
            const scale = wrapper.offsetWidth / (currentMode === 'mobile' ? 412 : 1280);

            const onMove = (mE) => {
                const curX = mE.type.includes('touch') ? mE.touches[0].clientX : mE.clientX;
                const curY = mE.type.includes('touch') ? mE.touches[0].clientY : mE.clientY;
                if (isSpacer) {
                    const newH = startH + (curY - startY) / scale;
                    if (newH > 5) el.style.height = newH + 'px';
                } else {
                    const newW = startW + (curX - startX) / scale;
                    if (newW > 40) el.style.width = newW + 'px';
                }
            };
            const onUp = () => {
                isResizing = false;
                frame.contentDocument.removeEventListener('mousemove', onMove);
                frame.contentDocument.removeEventListener('mouseup', onUp);
            };
            frame.contentDocument.addEventListener('mousemove', onMove);
            frame.contentDocument.addEventListener('mouseup', onUp);
        };
        handle.addEventListener('mousedown', startResize);
        el.appendChild(handle);
    }

    function setAlign(pos) {
        if (!selectedEl) return;
        if (selectedEl.classList.contains('block_image')) {
             selectedEl.style.marginLeft = pos === 'center' ? 'auto' : '0';
             selectedEl.style.marginRight = pos === 'center' ? 'auto' : '0';
             selectedEl.style.float = (pos === 'left' || pos === 'right') ? pos : 'none';
             selectedEl.style.display = pos === 'center' ? 'block' : 'inline-block';
        } else { selectedEl.style.textAlign = pos; }
    }

    function execCmd(cmd) { frame.contentDocument.execCommand(cmd, false, null); }
    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); } }
    function triggerImageUpload() { document.getElementById('image-upload').click(); }

    function handleImageUpload(i) { 
        if(i.files[0]) { 
            const r = new FileReader(); 
            r.onload = e => {
                if (selectedEl && selectedEl.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result;
                else insertElement('block_image', e.target.result);
            };
            r.readAsDataURL(i.files[0]); 
        } 
    }

    function insertElement(type, data) {
        const doc = frame.contentDocument;
        const root = doc.getElementById('editor-root');
        const el = doc.createElement('div');
        el.className = `editable ${type === 'block_button' ? 'block_button_container' : type}`;
        if(type === 'block_image') { 
            el.innerHTML = `<img src="${data || 'https://via.placeholder.com/400x200'}">`; 
            el.contentEditable = "false"; el.style.width = "12.5rem"; /* 200px */
        } else if(type === 'block_button') {
            el.innerHTML = `<a href="#" class="block_button" onclick="return false;">FIND OUT MORE</a>`;
            el.contentEditable = "false";
        } else if(type === 'block_spacer' || type === 'block_container') {
            el.contentEditable = "false";
        } else { 
            el.innerText = ""; 
            el.setAttribute('data-placeholder', 'Type here...');
            el.contentEditable = "true"; 
        }
        if (selectedEl && selectedEl.classList.contains('block_container')) selectedEl.appendChild(el);
        else if (selectedEl && selectedEl.parentNode === root) selectedEl.after(el);
        else root.appendChild(el);
        setTimeout(() => { selectElement(el); el.scrollIntoView({ block: "end", behavior: "smooth" }); }, 150);
    }

    window.onload = init;
</script>
</body>
</html>
