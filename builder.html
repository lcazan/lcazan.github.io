<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snoozing Builder | Direct UI Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --admin-bg: #1e1e1e;
            --panel-bg: #2d2d2d;
            --brand-pink: #ebd5c9;
            --text-light: #eee;
        }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Source Sans Pro', sans-serif; background: #111; overflow: hidden; }

        /* SLIM SIDEBAR */
        #sidebar { 
            width: 100px; /* Slim width just for buttons */
            background: var(--panel-bg); 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding: 20px 0;
            border-right: 2px solid #000; 
            z-index: 100; 
        }
        .insert-btn { 
            width: 70px; height: 70px; 
            background: #444; border: 1px solid #666; color: #fff; 
            margin-bottom: 15px; border-radius: 8px; cursor: pointer;
            font-size: 10px; font-weight: bold; text-transform: uppercase;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px;
        }
        .insert-btn:hover { background: var(--brand-pink); color: #000; }
        .insert-btn i { font-size: 18px; }

        /* PREVIEW AREA */
        #preview-container { flex-grow: 1; height: 100vh; background: #555; position: relative; }
        #preview-frame { width: 100%; height: 100%; border: none; background: white; }

        /* FLOATING TOOLBAR (Positioned by JS) */
        #floating-toolbar {
            position: absolute;
            display: none;
            background: #333;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            gap: 5px;
        }
        .float-btn {
            background: transparent; border: none; color: white;
            padding: 5px 10px; cursor: pointer; border-radius: 2px;
        }
        .float-btn:hover { background: var(--brand-pink); color: #000; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('section_heading')"><i class="fa-solid fa-heading"></i>Section</button>
    <button class="insert-btn" onclick="insertElement('block_heading')"><i class="fa-solid fa-font"></i>Heading</button>
    <button class="insert-btn" onclick="insertElement('block_text')"><i class="fa-solid fa-align-left"></i>Text</button>
</div>

<div id="preview-container">
    <div id="floating-toolbar">
        <button class="float-btn" title="Bold" onclick="execCmd('bold')"><i class="fa-solid fa-bold"></i></button>
        <button class="float-btn" id="float-underline" title="Underline" onclick="execCmd('underline')"><i class="fa-solid fa-underline"></i></button>
        <span style="color:#555; margin: 0 2px;">|</span>
        <button class="float-btn" title="Left" onclick="execCmd('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
        <button class="float-btn" title="Center" onclick="execCmd('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
        <button class="float-btn" title="Justify" onclick="execCmd('justifyFull')"><i class="fa-solid fa-align-justify"></i></button>
        <span style="color:#555; margin: 0 2px;">|</span>
        <button class="float-btn" title="Delete" onclick="deleteElement()" style="color:#ff6b6b;"><i class="fa-solid fa-trash"></i></button>
    </div>
    
    <iframe id="preview-frame"></iframe>
</div>

<script>
    const frame = document.getElementById('preview-frame');
    const toolbar = document.getElementById('floating-toolbar');
    let selectedEl = null;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        
        const cssLink = '<link rel="stylesheet" href="styles.css">';
        html = html.replace('</head>', cssLink + '</head>');
        frame.srcdoc = html.replace('<div class="content-container">', '<div class="content-container" id="editor-root">');
        
        frame.onload = () => {
            const innerDoc = frame.contentDocument;
            const style = innerDoc.createElement('style');
            style.innerHTML = `
                .editable { cursor: text; outline: none; transition: 0.1s; position: relative; }
                .editable:hover { outline: 1px dashed rgba(235, 213, 201, 0.5); }
                .selected-item { outline: 2px solid #877267 !important; outline-offset: 4px; }
            `;
            innerDoc.head.appendChild(style);

            innerDoc.addEventListener('click', (e) => {
                const el = e.target.closest('.editable');
                if (el) {
                    selectElement(el);
                } else {
                    deselectAll();
                }
            });
        };
    }

    function insertElement(type) {
        const root = frame.contentDocument.getElementById('editor-root');
        const newEl = frame.contentDocument.createElement('div');
        newEl.className = `editable ${type}`;
        newEl.contentEditable = "true";
        newEl.innerText = type === 'section_heading' ? "SECTION" : type === 'block_heading' ? "HEADING" : "Sample Text";

        root.appendChild(newEl);
        selectElement(newEl);
    }

    function selectElement(el) {
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        selectedEl.focus();

        // Position Floating Toolbar
        const rect = el.getBoundingClientRect();
        const frameRect = frame.getBoundingClientRect();
        
        toolbar.style.display = 'flex';
        toolbar.style.left = (frameRect.left + rect.left + (rect.width/2) - (toolbar.offsetWidth/2)) + "px";
        toolbar.style.top = (frameRect.top + rect.top - 45) + "px";

        // Toggle Underline button visibility
        document.getElementById('float-underline').style.display = 
            el.classList.contains('block_heading') ? 'inline-block' : 'none';
    }

    function deselectAll() {
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = null;
        toolbar.style.display = 'none';
    }

    function execCmd(command) {
        frame.contentDocument.execCommand(command, false, null);
        frame.contentWindow.focus();
    }

    function deleteElement() {
        if (selectedEl) {
            selectedEl.remove();
            deselectAll();
        }
    }

    window.onload = init;
</script>

</body>
</html>
