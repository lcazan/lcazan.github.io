<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Snoozing Builder | v4.3.43</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; top: 0; left: 0; background: #111; touch-action: none; }
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }
        
        #sidebar { width: 4.6875rem; height: 100%; background: var(--panel-bg); display: flex; flex-direction: column; align-items: center; padding: 0.9375rem 0; border-right: 0.125rem solid #000; flex-shrink: 0; z-index: 1000; }
        .export-wrap { margin-top: auto; margin-bottom: 60px; }
        .export-btn { width: 3.75rem; height: 3.75rem; background: var(--brand-pink); border: none; color: #000; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }

        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #333; height: 100%; overflow: hidden; position: relative; }
        #header-area { background: #222; border-bottom: 0.0625rem solid #000; height: 3.125rem; display: flex; align-items: center; justify-content: center; z-index: 1001; }
        #sticky-toolbar { height: 3rem; background: #1a1a1a; display: flex; align-items: center; justify-content: center; border-bottom: 0.0625rem solid #000; z-index: 1001; }
        #frame-wrapper { flex-grow: 1; position: relative; background: #333; overflow: hidden; }
        #preview-frame { border: none; background: white; transform-origin: top left; position: absolute; top: 0; left: 0; }
        
        .insert-btn { width: 3.75rem; height: 2rem; background: #444; border: 0.0625rem solid #666; color: #fff; margin-bottom: 0.625rem; border-radius: 0.25rem; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; font-weight: bold; }
        .tool-btn { background: #444; border: 0.0625rem solid #666; color: white; min-width: 2.2rem; height: 2.2rem; display: flex; align-items: center; justify-content: center; border-radius: 0.25rem; cursor: pointer; font-size: 1.1rem; }
        .tool-input { background: #333; border: 0.0625rem solid #666; color: #fff; padding: 0.3125rem; border-radius: 0.25rem; width: 6.5rem; font-size: 0.75rem; }
        .color-swatch { width: 1.5rem; height: 1.5rem; border: 1px solid #666; cursor: pointer; border-radius: 2px; }
        #toolbar-content { display: flex; gap: 0.5rem; visibility: hidden; align-items: center; height: 100%; }
        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 1.5rem; margin: 0 0.6rem; }
        .device-btn.active { color: var(--brand-pink); }
        .version-status { position: absolute; right: 1.5625rem; top: 0.75rem; color: #fff; font-size: 1rem; font-weight: 800; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('block_container')"><i class="fa-solid fa-square"></i></button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" onclick="insertElement('section_heading')">T<sub>1</sub></button>
    <button class="insert-btn" onclick="insertElement('block_heading')">T<sub>2</sub></button>
    <button class="insert-btn" onclick="insertElement('block_text')">T<sub>3</sub></button>
    <button class="insert-btn" onclick="insertElement('block_button')"><span>Btn</span></button>
    <button class="insert-btn" onclick="insertElement('block_spacer')"><i class="fa-solid fa-arrows-up-down"></i></button>
    <div class="export-wrap"><button class="export-btn" onclick="exportHTML()"><i class="fa-solid fa-download"></i></button></div>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-android" onclick="setDevice('android')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <button class="device-btn" id="btn-iphone" onclick="setDevice('iphone')"><i class="fa-solid fa-mobile"></i></button>
        </div>
        <div class="version-status">v4.3.43</div>
    </div>
    <div id="sticky-toolbar"><div id="toolbar-content"></div></div>
    <div id="frame-wrapper"><iframe id="preview-frame" scrolling="yes"></iframe></div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const toolbarContent = document.getElementById('toolbar-content');
    const wrapper = document.getElementById('frame-wrapper');
    let selectedEl = null; let currentMode = 'iphone'; let isResizing = false;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', `
            <style>
                html, body { height: auto; min-height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
                #editor-root { width: 100%; display: flex; flex-direction: column; padding-bottom: 250px; }
                .editable { position: relative; min-height: 1.2em; cursor: pointer; box-sizing: border-box; outline: none; display: block; }
                .selected-item { outline: 0.1875rem solid #ebd5c9 !important; }
                h2, h3, p { display: block !important; margin: 0; padding: 0; color: inherit; font-family: inherit; }
                .editable:empty::before { content: attr(data-placeholder); color: #888; opacity: 0.6; pointer-events: none; }
                
                /* Fixed Div Expansion Logic */
                .block_container { 
                    display: flex; flex-wrap: wrap; align-items: center; 
                    width: 100%; height: auto; min-height: 4rem; 
                    overflow: visible; 
                }
                .block_container > .block_image { flex: 0 0 61.8%; max-width: 61.8%; height: auto; }
                .block_container > h2, .block_container > h3, .block_container > p { flex: 0 0 38.2%; max-width: 38.2%; }

                @media (max-width: 600px) {
                    .block_container > .block_image, .block_container > h2, .block_container > h3, .block_container > p { flex: 0 0 100%; max-width: 100%; }
                }

                .block_image { display: inline-block; vertical-align: top; position: relative; }
                .block_image img { width: 100%; height: auto; display: block; pointer-events: none; }

                .block_spacer { height: 1.5rem !important; width: 100%; flex: 0 0 100% !important; border-bottom: 1px solid #eee; }
                .resize-handle { width: 44px; height: 44px; position: absolute; right: -2px; bottom: -2px; cursor: nwse-resize; z-index: 9999; display: flex; align-items: center; justify-content: center; color: #ebd5c9; }
                .resize-handle::before { content: "\\f337"; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 28px; }
            </style>
            <link rel="stylesheet" href="styles.css"></head>`);
        
        frame.srcdoc = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, '<div class="content-container" id="editor-root">$1</div>');
        frame.onload = () => {
            frame.contentDocument.addEventListener('mousedown', (e) => { 
                if (isResizing) return;
                const el = e.target.closest('.editable');
                if (el && el === selectedEl && el.contentEditable === "true") return; 
                if (el) selectElement(el); else deselectAll();
            });
            frame.contentDocument.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.originalEvent || e).clipboardData.getData('text/plain');
                frame.contentDocument.execCommand('insertText', false, text);
            });
            setDevice('iphone');
        };
    }

    function selectElement(el) {
        const doc = frame.contentDocument; doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        if(selectedEl && selectedEl !== el) selectedEl.classList.remove('selected-item');
        selectedEl = el; selectedEl.classList.add('selected-item');
        if (el.classList.contains('block_image')) addResizeHandle(el);
        renderToolbar(); 
        if(el.contentEditable === "true") el.focus();
    }

    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div');
        handle.className = 'resize-handle';
        const startResize = (e) => {
            e.preventDefault(); e.stopPropagation();
            isResizing = true;
            const startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const startW = el.offsetWidth;
            const virtualWidth = (currentMode === 'iphone') ? 393 : (currentMode === 'android' ? 448 : 1200);
            const scale = wrapper.offsetWidth / virtualWidth;

            const onMove = (mE) => {
                const curX = mE.type.includes('touch') ? mE.touches[0].clientX : mE.clientX;
                const newW = startW + (curX - startX) / scale;
                if (newW > 20) el.style.width = newW + 'px';
            };
            const onUp = () => {
                isResizing = false;
                frame.contentDocument.removeEventListener('mousemove', onMove);
                frame.contentDocument.removeEventListener('mouseup', onUp);
                frame.contentDocument.removeEventListener('touchmove', onMove);
                frame.contentDocument.removeEventListener('touchend', onUp);
            };
            frame.contentDocument.addEventListener('mousemove', onMove);
            frame.contentDocument.addEventListener('mouseup', onUp);
            frame.contentDocument.addEventListener('touchmove', onMove, {passive: false});
            frame.contentDocument.addEventListener('touchend', onUp);
        };
        handle.addEventListener('mousedown', startResize);
        handle.addEventListener('touchstart', startResize, {passive: false});
        el.appendChild(handle);
    }

    function renderToolbar() {
        if (!selectedEl) return;
        toolbarContent.style.visibility = 'visible';
        const isBtn = selectedEl.classList.contains('block_button_container');
        const isImg = selectedEl.classList.contains('block_image');
        const isDiv = selectedEl.classList.contains('block_container');
        let html = '';
        if (isDiv) {
            html += `<div class="color-swatch" style="background:#FAF6F3" onclick="updateColor('#FAF6F3')"></div>`;
            html += `<input type="color" oninput="updateColor(this.value)"> <input type="text" class="tool-input" placeholder="Hex #" oninput="updateColor(this.value)">`;
        } else if (isBtn) {
            const link = selectedEl.querySelector('a');
            html += `<input type="text" class="tool-input" value="${link.innerText}" oninput="updateBtnText(this.value)">`;
            html += `<input type="text" class="tool-input" style="width:10rem" value="${link.getAttribute('href') || ''}" oninput="updateBtnLink(this.value)">`;
        } else if (isImg) {
            html += `<button class="tool-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-sync"></i></button> <button class="tool-btn" onclick="fitImageWidth()"><i class="fa-solid fa-expand"></i></button>`;
        } else if (selectedEl.contentEditable === "true") {
            html += `<button class="tool-btn" onmousedown="event.preventDefault(); execCmd('bold')"><i class="fa-solid fa-bold"></i></button>`;
        }
        if (!isDiv && !isBtn && !selectedEl.classList.contains('block_spacer')) {
            html += `<button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button> <button class="tool-btn" onclick="centerItem()"><i class="fa-solid fa-align-center"></i></button> <button class="tool-btn" onclick="setAlign('right')"><i class="fa-solid fa-align-right"></i></button>`;
        }
        html += `<button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>`;
        toolbarContent.innerHTML = html;
    }

    function setDevice(type) {
        currentMode = type; document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active')); document.getElementById(`btn-${type}`).classList.add('active');
        const widths = { 'desktop': 1200, 'android': 448, 'iphone': 393 }; const virtualWidth = widths[type];
        const scaleFactor = Math.min(wrapper.offsetWidth / virtualWidth, 1);
        frame.style.width = virtualWidth + 'px'; frame.style.height = (wrapper.offsetHeight / scaleFactor) + 'px';
        frame.style.transform = `scale(${scaleFactor})`;
        frame.style.left = (scaleFactor < 1) ? '0px' : ((wrapper.offsetWidth - virtualWidth) / 2) + 'px';
    }

    function updateColor(val) { if(selectedEl) selectedEl.style.backgroundColor = val; }
    function fitImageWidth() { if(selectedEl) { selectedEl.style.width = "100%"; selectedEl.style.display = "block"; selectedEl.style.float = "none"; } }
    function updateBtnText(val) { if(selectedEl) selectedEl.querySelector('a').innerText = val.toUpperCase(); }
    function updateBtnLink(val) { if(selectedEl) selectedEl.querySelector('a').setAttribute('href', val); }
    function execCmd(cmd) { frame.contentDocument.execCommand(cmd, false, null); }
    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); } }
    function deselectAll() { if (selectedEl) selectedEl.classList.remove('selected-item'); selectedEl = null; toolbarContent.style.visibility = 'hidden'; }
    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { if (selectedEl && selectedEl.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result; else insertElement('block_image', e.target.result); }; r.readAsDataURL(i.files[0]); } }
    function setAlign(pos) { if (!selectedEl) return; if (selectedEl.classList.contains('block_image')) { selectedEl.style.float = pos; selectedEl.style.margin = "0"; selectedEl.style.display = "inline-block"; } else { selectedEl.style.textAlign = pos; } }
    function centerItem() { if (!selectedEl) return; if (selectedEl.classList.contains('block_image')) { selectedEl.style.float = "none"; selectedEl.style.margin = "0 auto"; selectedEl.style.display = "block"; } else { selectedEl.style.textAlign = "center"; } }
    
    function insertElement(type, data) {
        const doc = frame.contentDocument;
        const tagMap = { 'section_heading': 'h2', 'block_heading': 'h3', 'block_text': 'p' };
        const placeholders = { 'section_heading': 'Section heading', 'block_heading': 'Paragraph heading', 'block_text': 'Paragraph text' };
        const el = doc.createElement(tagMap[type] || 'div');
        el.className = `editable ${type === 'block_button' ? 'block_button_container' : type}`;
        if(type === 'block_image') { 
            el.innerHTML = `<img src="${data || 'https://via.placeholder.com/400x200'}">`; 
            el.contentEditable = "false"; el.style.width = "100%"; // Set to 100% initially for the flex-box, but still resizable
        } else if(type === 'block_button') { 
            el.innerHTML = `<a href="#" class="block_button" onclick="return false;">FIND OUT MORE</a>`; 
            el.contentEditable = "false"; 
        } else if(type === 'block_spacer' || type === 'block_container') { 
            el.contentEditable = "false"; 
        } else { 
            el.innerText = ""; el.setAttribute('data-placeholder', placeholders[type] || 'Type here...'); el.contentEditable = "true"; 
        }
        const root = doc.getElementById('editor-root');
        
        // Logical Insertion check:
        if (selectedEl && selectedEl.classList.contains('block_container')) {
            selectedEl.appendChild(el);
        } else if (selectedEl && selectedEl.closest('.block_container')) {
             selectedEl.after(el); // Still stays inside the div
        } else if (selectedEl) {
            selectedEl.after(el);
        } else {
            root.appendChild(el);
        }
        setTimeout(() => selectElement(el), 150);
    }

    function exportHTML() {
        deselectAll();
        const doc = frame.contentDocument.cloneNode(true);
        doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        doc.querySelectorAll('.editable').forEach(e => {
            e.classList.remove('selected-item', 'editable');
            e.removeAttribute('contenteditable', 'data-placeholder');
            e.style.cursor = 'default';
        });
        const root = doc.getElementById('editor-root');
        if(root) root.style.paddingBottom = "0";
        const blob = new Blob([doc.documentElement.outerHTML], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob); a.download = 'index.html'; a.click();
    }
    
    window.onload = init;
</script>
</body>
</html>
