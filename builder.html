<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snoozing Builder | v3.18 Legacy Restore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        body { margin: 0; display: flex; height: 100vh; width: 100vw; font-family: 'Source Sans Pro', sans-serif; background: #111; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: 90px; height: 100vh; background: var(--panel-bg); display: flex; flex-direction: column; align-items: center; padding: 20px 0; border-right: 2px solid #000; flex-shrink: 0; z-index: 100; }
        .insert-btn { width: 65px; height: 65px; background: #444; border: 1px solid #666; color: #fff; margin-bottom: 15px; border-radius: 8px; cursor: pointer; font-size: 9px; font-weight: bold; text-transform: uppercase; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px; }
        .insert-btn:hover { background: var(--brand-pink); color: #000; }

        /* HEADER AREA */
        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #333; position: relative; height: 100vh; }
        #header-area { background: #222; border-bottom: 1px solid #000; flex-shrink: 0; z-index: 50; }
        
        #device-bar { height: 50px; display: flex; align-items: center; justify-content: center; position: relative; border-bottom: 1px solid #111; }
        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 22px; margin: 0 15px; }
        .device-btn.active { color: var(--brand-pink); }
        .version-status { position: absolute; right: 25px; color: #fff; font-size: 16px; font-weight: 800; }

        /* STICKY TOOLBAR */
        #sticky-toolbar { 
            height: 60px; background: #1a1a1a; display: none; 
            align-items: center; justify-content: center; gap: 12px; padding: 0 20px;
        }
        .tool-btn { background: #333; border: 1px solid #444; color: white; padding: 12px 20px; cursor: pointer; border-radius: 6px; font-size: 16px; min-width: 50px; }
        .tool-btn:hover { background: var(--brand-pink); color: #000; }
        .tool-btn.active { background: var(--brand-pink); color: #000; }

        /* FRAME AREA */
        #frame-wrapper { flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; overflow-x: hidden; overflow-y: auto; background: #333; position: relative; }
        #preview-frame { width: 100%; border: none; background: white; transform-origin: top center; }
        #preview-frame.mobile { width: 390px; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('section_heading')"><i class="fa-solid fa-heading"></i>Section</button>
    <button class="insert-btn" onclick="insertElement('block_heading')"><i class="fa-solid fa-font"></i>Heading</button>
    <button class="insert-btn" onclick="insertElement('block_text')"><i class="fa-solid fa-align-left"></i>Text</button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i>Image</button>
    <button class="insert-btn" style="margin-top:auto" onclick="saveJSON()"><i class="fa-solid fa-floppy-disk"></i>Save</button>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-mobile" onclick="setDevice('mobile')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <div class="version-status">v3.18</div>
        </div>
        <div id="sticky-toolbar"></div>
    </div>
    <div id="frame-wrapper">
        <iframe id="preview-frame"></iframe>
    </div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const stickyToolbar = document.getElementById('sticky-toolbar');
    const wrapper = document.getElementById('frame-wrapper');
    let selectedEl = null;
    let isResizing = false;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', `
            <style>
                .selected-item { outline: 2px solid #ebd5c9 !important; position: relative; }
                .block_heading { display: block; width: 100%; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 10px; }
                .no-line { border-bottom: none !important; }
                .resize-handle { width: 20px; height: 20px; background: #ebd5c9; position: absolute; right: -10px; bottom: -10px; cursor: nwse-resize; border-radius: 50%; z-index: 1000; border: 2px solid #000; }
                .editable img { pointer-events: none; width: 100%; display: block; }
            </style>
            <link rel="stylesheet" href="styles.css"></head>`);
        
        frame.srcdoc = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, '<div class="content-container" id="editor-root">$1</div>');
        
        frame.onload = () => {
            const doc = frame.contentDocument;
            doc.addEventListener('mousedown', (e) => {
                if (isResizing) return;
                const el = e.target.closest('.editable');
                if (el) selectElement(el); else deselectAll();
            });
            doc.addEventListener('input', updateFrameHeight);
            setDevice('mobile');
        };
    }

    function selectElement(el) {
        if(selectedEl) {
            selectedEl.classList.remove('selected-item');
            const h = selectedEl.querySelector('.resize-handle');
            if(h) h.remove();
        }
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        if (el.classList.contains('block_image')) addResizeHandle(el);
        renderToolbar();
    }

    function deselectAll() {
        if (selectedEl) {
            selectedEl.classList.remove('selected-item');
            const h = selectedEl.querySelector('.resize-handle');
            if(h) h.remove();
        }
        selectedEl = null;
        stickyToolbar.style.display = 'none';
    }

    function renderToolbar() {
        if (!selectedEl) return;
        stickyToolbar.style.display = 'flex';
        const isImg = selectedEl.classList.contains('block_image');
        const isHeading = selectedEl.classList.contains('block_heading');
        const lineHidden = selectedEl.classList.contains('no-line');

        let html = '';
        if (isImg) {
            html += `<button class="tool-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-sync"></i> Replace</button>`;
        } else {
            html += `<button class="tool-btn" onclick="execCmd('bold')"><i class="fa-solid fa-bold"></i></button>`;
            if (isHeading) {
                // Button is active when line is visible (no-line is NOT present)
                html += `<button class="tool-btn ${!lineHidden?'active':''}" onclick="toggleHeadingLine()"><i class="fa-solid fa-underline"></i></button>`;
            }
        }

        html += `
            <button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button>
            <button class="tool-btn" onclick="setAlign('center')"><i class="fa-solid fa-align-center"></i></button>
            <button class="tool-btn" onclick="setAlign('right')"><i class="fa-solid fa-align-right"></i></button>
            <button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>
        `;
        stickyToolbar.innerHTML = html;
    }

    function toggleHeadingLine() {
        if (selectedEl && selectedEl.classList.contains('block_heading')) {
            selectedEl.classList.toggle('no-line');
            renderToolbar();
        }
    }

    // --- REVERTED v2.7 RESIZE LOGIC ---
    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div');
        handle.className = 'resize-handle';
        
        const startResize = (e) => {
            e.preventDefault(); e.stopPropagation();
            isResizing = true;
            const startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const startWidth = el.offsetWidth;

            const onMove = (mE) => {
                const currentX = mE.type.includes('touch') ? mE.touches[0].clientX : mE.clientX;
                const newWidth = startWidth + (currentX - startX);
                if (newWidth > 40) el.style.width = newWidth + 'px';
            };
            
            const onUp = () => {
                isResizing = false;
                frame.contentDocument.removeEventListener('mousemove', onMove);
                frame.contentDocument.removeEventListener('mouseup', onUp);
                frame.contentDocument.removeEventListener('touchmove', onMove);
                frame.contentDocument.removeEventListener('touchend', onUp);
                updateFrameHeight();
            };

            frame.contentDocument.addEventListener('mousemove', onMove);
            frame.contentDocument.addEventListener('mouseup', onUp);
            frame.contentDocument.addEventListener('touchmove', onMove, {passive: false});
            frame.contentDocument.addEventListener('touchend', onUp);
        };

        handle.addEventListener('mousedown', startResize);
        handle.addEventListener('touchstart', startResize, {passive: false});
        el.appendChild(handle);
    }

    // --- REVERTED v2.7 ALIGN LOGIC ---
    function setAlign(pos) {
        if (!selectedEl) return;
        if (selectedEl.classList.contains('block_image')) {
             selectedEl.style.marginLeft = pos === 'center' ? 'auto' : '0';
             selectedEl.style.marginRight = pos === 'center' ? 'auto' : '0';
             selectedEl.style.float = (pos === 'left' || pos === 'right') ? pos : 'none';
             selectedEl.style.display = pos === 'center' ? 'block' : 'inline-block';
        } else {
             selectedEl.style.textAlign = pos;
        }
    }

    function execCmd(cmd) { frame.contentDocument.execCommand(cmd, false, null); }
    
    function setDevice(type) {
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(type === 'mobile' ? 'btn-mobile' : 'btn-desktop').classList.add('active');
        frame.classList.toggle('mobile', type === 'mobile');
        const scale = type === 'mobile' ? (wrapper.offsetWidth / 390) : 1;
        frame.style.width = type === 'mobile' ? '390px' : '100%';
        frame.style.transform = `scale(${scale})`;
        setTimeout(updateFrameHeight, 200);
    }

    function updateFrameHeight() {
        if (!frame.contentDocument) return;
        frame.style.height = '0px';
        const scale = frame.classList.contains('mobile') ? (wrapper.offsetWidth / 390) : 1;
        frame.style.height = (frame.contentDocument.documentElement.scrollHeight * scale) + 'px';
    }

    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); updateFrameHeight(); } }
    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    
    function handleImageUpload(i) { 
        if(i.files[0]) { 
            const r = new FileReader(); 
            r.onload = e => {
                if (selectedEl && selectedEl.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result;
                else insertElement('block_image', e.target.result);
            };
            r.readAsDataURL(i.files[0]); 
        } 
    }

    function insertElement(type, data) {
        const root = frame.contentDocument.getElementById('editor-root');
        const el = frame.contentDocument.createElement('div');
        el.className = `editable ${type}`;
        if(type === 'block_image') { 
            el.innerHTML = `<img src="${data}">`; 
            el.contentEditable = "false"; el.style.width = "200px"; el.style.position = "relative";
        } else { el.innerText = "New Block"; el.contentEditable = "true"; }
        root.appendChild(el);
        updateFrameHeight();
    }

    function saveJSON() {
        const root = frame.contentDocument.getElementById('editor-root');
        const data = Array.from(root.children).map(c => ({ 
            type: c.className.replace('editable ','').replace('selected-item','').trim(), 
            content: c.innerHTML, style: c.getAttribute('style')||"" 
        }));
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], {type:'application/json'}));
        a.download = 'layout.json'; a.click();
    }

    window.onload = init;
</script>
</body>
</html>
