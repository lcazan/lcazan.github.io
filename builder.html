<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snoozing Builder | Pure Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --admin-bg: #1e1e1e;
            --panel-bg: #2d2d2d;
            --brand-pink: #ebd5c9;
        }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Source Sans Pro', sans-serif; background: #111; overflow: hidden; }

        /* SLIM SIDEBAR */
        #sidebar { 
            width: 90px; background: var(--panel-bg); 
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; border-right: 2px solid #000; z-index: 100; 
        }
        .insert-btn { 
            width: 65px; height: 65px; background: #444; border: 1px solid #666; color: #fff; 
            margin-bottom: 15px; border-radius: 8px; cursor: pointer;
            font-size: 9px; font-weight: bold; text-transform: uppercase;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px;
        }
        .insert-btn:hover { background: var(--brand-pink); color: #000; }

        /* PREVIEW CONTAINER & DEVICE BAR */
        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #444; position: relative; }
        
        #device-bar {
            height: 45px; background: #222; display: flex; align-items: center; justify-content: center; gap: 20px; border-bottom: 1px solid #000;
        }
        .device-btn {
            background: transparent; border: none; color: #888; cursor: pointer; font-size: 18px; transition: 0.2s;
        }
        .device-btn.active { color: var(--brand-pink); }
        
        #frame-wrapper {
            flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; padding: 20px; overflow: auto;
        }
        #preview-frame { 
            width: 100%; height: 100%; border: none; background: white; 
            transition: width 0.3s ease-in-out; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        #preview-frame.mobile { width: 390px; height: 844px; }

        /* FLOATING TOOLBAR */
        #floating-toolbar {
            position: absolute; display: none; background: #333; border-radius: 4px;
            padding: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; gap: 5px; align-items: center;
        }
        .float-btn { background: transparent; border: none; color: white; padding: 5px 10px; cursor: pointer; border-radius: 2px; }
        .float-btn:hover { background: var(--brand-pink); color: #000; }
        .sep { color: #555; font-size: 12px; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('section_heading')"><i class="fa-solid fa-heading"></i>Section</button>
    <button class="insert-btn" onclick="insertElement('block_heading')"><i class="fa-solid fa-font"></i>Heading</button>
    <button class="insert-btn" onclick="insertElement('block_text')"><i class="fa-solid fa-align-left"></i>Text</button>
</div>

<div id="preview-container">
    <div id="device-bar">
        <button class="device-btn active" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
        <button class="device-btn" id="btn-mobile" onclick="setDevice('mobile')"><i class="fa-solid fa-mobile-screen-button"></i></button>
    </div>

    <div id="frame-wrapper">
        <div id="floating-toolbar">
            <button class="float-btn" title="Bold" onclick="execCmd('bold')"><i class="fa-solid fa-bold"></i></button>
            <button class="float-btn" id="float-underline" title="Toggle Line" onclick="toggleHeadingLine()"><i class="fa-solid fa-underline"></i></button>
            <span class="sep">|</span>
            <button class="float-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button>
            <button class="float-btn" onclick="setAlign('center')"><i class="fa-solid fa-align-center"></i></button>
            <button class="float-btn" onclick="setAlign('justify')"><i class="fa-solid fa-align-justify"></i></button>
            <span class="sep">|</span>
            <button class="float-btn" onclick="deleteElement()" style="color:#ff6b6b;"><i class="fa-solid fa-trash"></i></button>
        </div>
        <iframe id="preview-frame"></iframe>
    </div>
</div>

<script>
    const frame = document.getElementById('preview-frame');
    const toolbar = document.getElementById('floating-toolbar');
    let selectedEl = null;

    async function init() {
        // We load the template only for the structure and styles, 
        // but we empty out the content-container to start fresh.
        const resp = await fetch('template.html');
        let html = await resp.text();
        const cssLink = '<link rel="stylesheet" href="styles.css">';
        html = html.replace('</head>', cssLink + '</head>');
        
        // Ensure the editor-root is empty for new work
        frame.srcdoc = html.replace('<div class="content-container">', '<div class="content-container" id="editor-root">');
        
        frame.onload = () => {
            const innerDoc = frame.contentDocument;
            const style = innerDoc.createElement('style');
            style.innerHTML = `
                .editable { cursor: text; outline: none; position: relative; }
                .heading-wrapper { width: 100%; display: block; clear: both; margin-bottom: 10px; }
                .selected-item { outline: 2px solid #877267 !important; outline-offset: 4px; }
                .no-line { border-bottom: 1px solid transparent !important; }
            `;
            innerDoc.head.appendChild(style);
            innerDoc.addEventListener('click', (e) => {
                const el = e.target.closest('.editable');
                if (el) selectElement(el); else deselectAll();
            });
        };
    }

    function setDevice(type) {
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        if (type === 'mobile') {
            frame.classList.add('mobile');
            document.getElementById('btn-mobile').classList.add('active');
        } else {
            frame.classList.remove('mobile');
            document.getElementById('btn-desktop').classList.add('active');
        }
        deselectAll(); 
    }

    function insertElement(type) {
        const root = frame.contentDocument.getElementById('editor-root');
        const newEl = frame.contentDocument.createElement('div');
        newEl.className = `editable ${type}`;
        newEl.contentEditable = "true";
        newEl.innerText = type === 'section_heading' ? "SECTION TITLE" : type === 'block_heading' ? "HEADING TITLE" : "Enter paragraph text...";

        if (type === 'block_heading') {
            const wrapper = frame.contentDocument.createElement('div');
            wrapper.className = "heading-wrapper";
            wrapper.style.textAlign = "center";
            wrapper.appendChild(newEl);
            root.appendChild(wrapper);
        } else {
            root.appendChild(newEl);
        }
        selectElement(newEl);
    }

    function selectElement(el) {
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        selectedEl.focus();

        const rect = el.getBoundingClientRect();
        const frameRect = frame.getBoundingClientRect();
        
        toolbar.style.display = 'flex';
        toolbar.style.left = (frameRect.left + rect.left + (rect.width/2) - (toolbar.offsetWidth/2)) + "px";
        toolbar.style.top = (frameRect.top + rect.top - 55) + "px";

        document.getElementById('float-underline').style.display = 
            el.classList.contains('block_heading') ? 'inline-block' : 'none';
    }

    function setAlign(pos) {
        if (!selectedEl) return;
        if (selectedEl.classList.contains('block_heading')) {
            selectedEl.parentElement.style.textAlign = pos;
        } else {
            selectedEl.style.textAlign = pos;
            selectedEl.style.display = 'block';
        }
        selectElement(selectedEl);
    }

    function toggleHeadingLine() {
        if (selectedEl && selectedEl.classList.contains('block_heading')) {
            selectedEl.classList.toggle('no-line');
        }
    }

    function deselectAll() {
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = null;
        toolbar.style.display = 'none';
    }

    function execCmd(cmd) {
        frame.contentDocument.execCommand(cmd, false, null);
        frame.contentWindow.focus();
    }

    function deleteElement() {
        if (selectedEl) {
            const toRemove = selectedEl.classList.contains('block_heading') ? selectedEl.parentElement : selectedEl;
            toRemove.remove();
            deselectAll();
        }
    }

    window.onload = init;
</script>

</body>
</html>
