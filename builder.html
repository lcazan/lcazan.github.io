<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snoozing Builder | v4.3.80</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; background: #111; }
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }
        
        #sidebar { width: 4.6875rem; height: 100%; background: var(--panel-bg); display: flex; flex-direction: column; align-items: center; padding: 15px 0; border-right: 2px solid #000; flex-shrink: 0; z-index: 1000; box-sizing: border-box; }
        .export-wrap { margin-top: auto; margin-bottom: 20px; }
        .export-btn { width: 3.5rem; height: 3.5rem; background: var(--brand-pink); border: none; color: #000; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; }

        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #333; height: 100vh; overflow: hidden; position: relative; }
        #header-area { background: #222; border-bottom: 1px solid #000; height: 50px; display: flex; align-items: center; justify-content: center; z-index: 1001; flex-shrink: 0; }
        
        /* The Sticky Toolbar Fix */
        #sticky-toolbar { height: 48px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #000; z-index: 1001; flex-shrink: 0; overflow-x: auto; overflow-y: hidden; }
        #toolbar-content { 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            height: 100%; 
            padding: 0 15px;
            width: 100%;
            max-width: 1200px; /* As you requested */
            box-sizing: border-box;
        }

        #frame-wrapper { flex-grow: 1; position: relative; background: #333; overflow: hidden; }
        #preview-frame { border: none; background: white; transform-origin: top center; position: absolute; top: 0; left: 50%; transform: translateX(-50%); }
        
        .insert-btn { width: 3.5rem; height: 2.2rem; background: #444; border: 1px solid #666; color: #fff; margin-bottom: 10px; border-radius: 4px; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.1rem; }
        .tool-btn { background: #444; border: 1px solid #666; color: white; min-width: 2.2rem; height: 2.2rem; display: flex; align-items: center; justify-content: center; border-radius: 4px; cursor: pointer; flex-shrink: 0; }
        
        /* The Expanding Span Fix */
        .tool-input { 
            background: #333; 
            border: 1px solid #666; 
            color: #fff; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 11px; 
            min-width: 60px; 
            max-width: 60px; /* Locked until focus */
            transition: max-width 0.3s ease; 
            white-space: nowrap; 
            overflow: hidden; 
            outline: none;
            display: inline-block;
        }
        .tool-input:focus { 
            max-width: 300px; /* Expands into that 1200px space */
            border-color: var(--brand-pink);
        }

        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 1.4rem; margin: 0 10px; opacity: 0.6; }
        .device-btn.active { color: var(--brand-pink); opacity: 1; }
        .version-status { position: absolute; right: 20px; color: #555; font-size: 12px; font-weight: 800; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('block_container')"><i class="fa-solid fa-square"></i></button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" onclick="insertElement('section_heading')">T1</button>
    <button class="insert-btn" onclick="insertElement('block_heading')">T2</button>
    <button class="insert-btn" onclick="insertElement('block_text')">T3</button>
    <button class="insert-btn" onclick="insertElement('block_button')">Btn</button>
    <button class="insert-btn" onclick="insertElement('block_spacer')"><i class="fa-solid fa-arrows-up-down"></i></button>
    <div class="export-wrap"><button class="export-btn" onclick="exportHTML()"><i class="fa-solid fa-download"></i></button></div>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-android" onclick="setDevice('android')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <button class="device-btn" id="btn-iphone" onclick="setDevice('iphone')"><i class="fa-solid fa-mobile"></i></button>
        </div>
        <div class="version-status">v4.3.80</div>
    </div>
    <div id="sticky-toolbar"><div id="toolbar-content"></div></div>
    <div id="frame-wrapper"><iframe id="preview-frame"></iframe></div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const toolbarContent = document.getElementById('toolbar-content');
    const wrapper = document.getElementById('frame-wrapper');
    let selectedEl = null; let currentMode = 'iphone';

    async function init() {
        const resp = await fetch('template.html');
        let html = resp.ok ? await resp.text() : '<html><body><div id="editor-root"></div></body></html>';
        
        frame.srcdoc = html;
        frame.onload = () => {
            frame.contentDocument.addEventListener('mousedown', (e) => {
                const el = e.target.closest('.editable') || e.target.closest('.block_button_container') || e.target.closest('.block_image');
                if (el) selectElement(el); else deselectAll();
            });
            setDevice('iphone');
        };
    }

    function selectElement(el) {
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        renderToolbar();
    }

    function renderToolbar() {
        if (!selectedEl) return;
        const isBtn = selectedEl.classList.contains('block_button_container');
        let html = '';

        if (isBtn) {
            const btn = selectedEl.querySelector('a');
            const btnText = btn ? btn.innerText : "BUTTON";
            const btnHref = btn ? btn.getAttribute('href') : "#";
            html += `
                <div style="display:flex; align-items:center; gap:8px;">
                    <span style="font-size:9px; color:#888;">TEXT:</span>
                    <span contenteditable="plaintext-only" class="tool-input" oninput="updateBtnText(this.innerText)">${btnText}</span>
                    <span style="font-size:9px; color:#888;">LINK:</span>
                    <span contenteditable="plaintext-only" class="tool-input" oninput="updateBtnHref(this.innerText)">${btnHref}</span>
                </div>`;
        }

        html += `<div style="flex-grow:1"></div>`; // Pushes trash can to the right
        html += `<button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>`;
        toolbarContent.innerHTML = html;
    }

    function updateBtnText(val) { if(selectedEl) { const a = selectedEl.querySelector('a'); if(a) a.innerText = val.toUpperCase(); } }
    function updateBtnHref(val) { if(selectedEl) { const a = selectedEl.querySelector('a'); if(a) a.setAttribute('href', val); } }
    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); } }
    function deselectAll() { if (selectedEl) selectedEl.classList.remove('selected-item'); selectedEl = null; toolbarContent.innerHTML = ''; }
    
    function setDevice(type) {
        currentMode = type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${type}`).classList.add('active');
        const widths = { 'desktop': 1200, 'android': 448, 'iphone': 393 };
        const scale = Math.min(wrapper.offsetWidth / widths[type], wrapper.offsetHeight / 800, 1);
        frame.style.width = widths[type] + 'px';
        frame.style.height = (wrapper.offsetHeight / scale) + 'px';
        frame.style.transform = `translateX(-50%) scale(${scale})`;
    }

    function insertElement(type) {
        const doc = frame.contentDocument;
        const root = doc.getElementById('editor-root') || doc.body;
        const el = doc.createElement('div');
        if(type === 'block_button') {
            el.className = 'block_button_container editable';
            el.innerHTML = `<a href="#" class="block_button" style="display:inline-block; padding:12px 24px; background:#000; color:#fff; text-decoration:none;">FIND OUT MORE</a>`;
        } else {
            el.className = `editable ${type}`;
            el.innerText = "New content area";
            el.contentEditable = "true";
        }
        root.appendChild(el);
        selectElement(el);
    }

    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) { /* Upload logic */ }
    function exportHTML() { /* Export logic */ }

    window.onload = init;
    window.onresize = () => setDevice(currentMode);
</script>
</body>
</html>
