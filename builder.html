<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snoozing Builder | v3.38 Orientation Lock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        
        body { 
            margin: 0; display: flex; height: 100vh; width: 100vw; 
            font-family: 'Source Sans Pro', sans-serif; background: #111; 
            overflow: hidden; position: fixed; touch-action: none;
        }
        
        #sidebar { 
            width: 90px; height: 100vh; background: var(--panel-bg); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px 0; border-right: 2px solid #000; flex-shrink: 0; z-index: 1000; 
        }
        .insert-btn { 
            width: 65px; height: 65px; background: #444; border: 1px solid #666; color: #fff; 
            margin-bottom: 15px; border-radius: 8px; cursor: pointer; font-size: 9px; 
            font-weight: bold; text-transform: uppercase; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; gap: 5px; 
        }

        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #333; height: 100vh; overflow: hidden; }
        #header-area { background: #222; border-bottom: 1px solid #000; flex-shrink: 0; z-index: 500; height: 50px; position: relative; }
        #device-bar { height: 100%; display: flex; align-items: center; justify-content: center; }
        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 26px; margin: 0 15px; }
        .device-btn.active { color: var(--brand-pink); }
        .version-status { position: absolute; right: 25px; top: 12px; color: #fff; font-size: 16px; font-weight: 800; }

        #sticky-toolbar { height: 85px; background: #1a1a1a; display: none; align-items: center; justify-content: center; gap: 18px; padding: 0 25px; }

        #frame-wrapper { 
            flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; 
            background: #333; overflow: hidden; position: relative;
            touch-action: none; /* Prevents zoom gestures on the container */
        }
        
        #preview-frame { 
            border: none; background: white; 
            transform-origin: top center;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('section_heading')"><i class="fa-solid fa-heading"></i>Section</button>
    <button class="insert-btn" onclick="insertElement('block_heading')"><i class="fa-solid fa-font"></i>Heading</button>
    <button class="insert-btn" onclick="insertElement('block_text')"><i class="fa-solid fa-align-left"></i>Text</button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i>Image</button>
    <button class="insert-btn" style="margin-top:auto" onclick="saveJSON()"><i class="fa-solid fa-floppy-disk"></i>Save</button>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-mobile" onclick="setDevice('mobile')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <div class="version-status">v3.38</div>
        </div>
        <div id="sticky-toolbar"></div>
    </div>
    <div id="frame-wrapper">
        <iframe id="preview-frame" scrolling="yes"></iframe>
    </div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const stickyToolbar = document.getElementById('sticky-toolbar');
    const wrapper = document.getElementById('frame-wrapper');
    
    let lockedHeight = 0;
    let selectedEl = null;
    let currentMode = 'mobile';

    async function init() {
        updateLockedHeight();

        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', `
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <style>
                html, body { 
                    height: 100%; margin: 0; padding: 0;
                    overflow-x: hidden; overflow-y: auto !important; 
                    -webkit-overflow-scrolling: touch; 
                }
                .selected-item { outline: 3px solid #ebd5c9 !important; position: relative; }
                #editor-root { padding-bottom: 60vh !important; min-height: 101%; }
                .editable img { width: 100%; display: block; }
            </style>
            <link rel="stylesheet" href="styles.css"></head>`);
        
        frame.srcdoc = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, '<div class="content-container" id="editor-root">$1</div>');
        
        frame.onload = () => {
            frame.contentDocument.addEventListener('mousedown', (e) => {
                const el = e.target.closest('.editable');
                if (el) selectElement(el); else deselectAll();
            });
            setDevice('mobile');
        };

        // ORIENTATION LISTENER
        window.visualViewport.addEventListener('resize', () => {
            updateLockedHeight();
            if(currentMode === 'mobile') setDevice('mobile');
        });
    }

    function updateLockedHeight() {
        const vvHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        lockedHeight = vvHeight - 50;
    }

    function setDevice(type) {
        currentMode = type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById(type === 'mobile' ? 'btn-mobile' : 'btn-desktop');
        btn.classList.add('active');
        
        if (type === 'mobile') {
            const physicalWidth = wrapper.offsetWidth;
            const scaleFactor = physicalWidth / 412;
            
            frame.style.width = '412px';
            frame.style.height = (lockedHeight / scaleFactor) + 'px';
            frame.style.transform = `scale(${scaleFactor})`;
        } else {
            frame.style.width = '100%';
            frame.style.height = '100%';
            frame.style.transform = 'none';
        }
    }

    function selectElement(el) {
        if(selectedEl && selectedEl !== el) selectedEl.classList.remove('selected-item');
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        renderToolbar();
        setTimeout(() => { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100);
    }

    function insertElement(type, data) {
        const doc = frame.contentDocument;
        const root = doc.getElementById('editor-root');
        const el = doc.createElement('div');
        el.className = `editable ${type}`;
        if(type === 'block_image') { 
            el.innerHTML = `<img src="${data}">`; 
            el.contentEditable = "false"; el.style.width = "250px"; el.style.margin = "0 auto";
        } else { el.innerText = "New Block"; el.contentEditable = "true"; }
        root.appendChild(el);
        setTimeout(() => { selectElement(el); if (type !== 'block_image') el.focus(); }, 150);
    }

    function deselectAll() {
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = null;
        stickyToolbar.style.display = 'none';
    }

    function renderToolbar() {
        if (!selectedEl) return;
        stickyToolbar.style.display = 'flex';
        stickyToolbar.innerHTML = `
            <button class="tool-btn" onclick="execCmd('bold')"><i class="fa-solid fa-bold"></i></button>
            <button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button>
            <button class="tool-btn" onclick="setAlign('center')"><i class="fa-solid fa-align-center"></i></button>
            <button class="tool-btn" onclick="setAlign('right')"><i class="fa-solid fa-align-right"></i></button>
            <button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>
        `;
    }

    function execCmd(cmd) { frame.contentDocument.execCommand(cmd, false, null); }
    function setAlign(pos) { if(selectedEl) selectedEl.style.textAlign = pos; }
    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); } }
    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) { 
        if(i.files[0]) { 
            const r = new FileReader(); 
            r.onload = e => {
                if (selectedEl && selectedEl.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result;
                else insertElement('block_image', e.target.result);
            };
            r.readAsDataURL(i.files[0]); 
        } 
    }

    function saveJSON() {
        const root = frame.contentDocument.getElementById('editor-root');
        const data = Array.from(root.children).map(c => ({ 
            type: c.className.replace('editable ','').replace('selected-item','').trim(), 
            content: c.innerHTML, style: c.getAttribute('style')||"" 
        }));
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], {type:'application/json'}));
        a.download = 'layout.json'; a.click();
    }

    window.onload = init;
</script>
</body>
</html>
