<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snoozing Builder | v4.3.69</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; top: 0; left: 0; background: #111; touch-action: none; }
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }
        
        #sidebar { width: 4.6875rem; height: 100%; background: var(--panel-bg); display: flex; flex-direction: column; align-items: center; padding: 0.9375rem 0; border-right: 0.125rem solid #000; flex-shrink: 0; z-index: 2000; }
        .export-wrap { margin-top: auto; margin-bottom: 60px; }
        .export-btn { width: 3.75rem; height: 3.75rem; background: var(--brand-pink); border: none; color: #000; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; }

        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #333; height: 100%; overflow: hidden; position: relative; }
        #header-area { background: #222; border-bottom: 0.0625rem solid #000; height: 3.125rem; display: flex; align-items: center; justify-content: center; z-index: 1001; }
        
        /* This is now just a background placeholder for the iframe's floating UI */
        #sticky-toolbar { height: 3rem; background: #1a1a1a; border-bottom: 0.0625rem solid #000; z-index: 1001; }
        
        #frame-wrapper { flex-grow: 1; position: relative; background: #333; overflow: hidden; }
        #preview-frame { border: none; background: white; transform-origin: top left; position: absolute; top: 0; left: 0; }
        
        .insert-btn { width: 3.75rem; height: 2rem; background: #444; border: 0.0625rem solid #666; color: #fff; margin-bottom: 0.625rem; border-radius: 0.25rem; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; font-weight: bold; }
        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 1.5rem; margin: 0 0.6rem; }
        .device-btn.active { color: var(--brand-pink); }
        .version-status { position: absolute; right: 1.5625rem; top: 0.75rem; color: #fff; font-size: 1rem; font-weight: 800; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('block_container')"><i class="fa-solid fa-square"></i></button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" onclick="insertElement('section_heading')">T1</button>
    <button class="insert-btn" onclick="insertElement('block_heading')">T2</button>
    <button class="insert-btn" onclick="insertElement('block_text')">T3</button>
    <button class="insert-btn" onclick="insertElement('block_button')">Btn</button>
    <button class="insert-btn" onclick="insertElement('block_spacer')"><i class="fa-solid fa-arrows-up-down"></i></button>
    <div class="export-wrap"><button class="export-btn" onclick="exportHTML()"><i class="fa-solid fa-download"></i></button></div>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-android" onclick="setDevice('android')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <button class="device-btn" id="btn-iphone" onclick="setDevice('iphone')"><i class="fa-solid fa-mobile"></i></button>
        </div>
        <div class="version-status">v4.3.69</div>
    </div>
    <div id="sticky-toolbar"></div>
    <div id="frame-wrapper"><iframe id="preview-frame" scrolling="yes"></iframe></div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const wrapper = document.getElementById('frame-wrapper');
    let selectedEl = null; let currentMode = 'iphone'; let isResizing = false;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', `
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <style>
                html, body { height: auto; min-height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
                #editor-root { width: 100%; display: flex; flex-direction: column; padding-bottom: 300px; padding-top: 50px; }
                .editable { position: relative; min-height: 1.2em; cursor: pointer; outline: none; box-sizing: border-box; }
                .selected-item { outline: 0.1875rem solid #ebd5c9 !important; }
                
                /* FLOATING UI INSIDE IFRAME */
                #iframe-toolbar { 
                    position: fixed; top: 0; left: 0; width: 100%; height: 48px; 
                    background: #1a1a1a; display: none; align-items: center; 
                    justify-content: center; gap: 8px; z-index: 10000; border-bottom: 1px solid #000;
                }
                .tool-btn { background: #444; border: 1px solid #666; color: white; min-width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
                .tool-input { background: #333; border: 1px solid #666; color: #fff; padding: 4px; border-radius: 4px; width: 80px; font-size: 12px; }
                
                .block_container { display: flex; flex-wrap: wrap; align-items: center; width: 100%; min-height: 2rem; box-sizing: border-box; padding: 10px; }
                .block_image { position: relative; display: inline-block; flex-shrink: 0; }
                .block_image img { width: 100%; display: block; pointer-events: none; }
                .div-other-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
                .resize-handle { width: 44px; height: 44px; position: absolute; right: -2px; bottom: -2px; cursor: nwse-resize; z-index: 9999; color: #ebd5c9; display: flex; align-items: center; justify-content: center; }
                .resize-handle::before { content: "\\f337"; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 24px; }
            </style>
            <div id="iframe-toolbar"></div>
            <script>
                const observer = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        const div = entry.target; const width = entry.contentRect.width;
                        const img = div.querySelector('.block_image');
                        const other = div.querySelector('.div-other-wrapper');
                        if (!img) continue;
                        const factor = parseFloat(img.getAttribute('data-scale-factor') || '1.0');
                        if (width <= 744) {
                            div.style.flexDirection = 'column'; img.style.width = (width * factor) + 'px';
                        } else {
                            div.style.flexDirection = 'row'; img.style.width = ((width * 0.618) * factor) + 'px';
                        }
                    }
                });
                window.initDivLogic = () => { document.querySelectorAll('.block_container').forEach(d => observer.observe(d)); };
            <\/script>`);
        
        frame.srcdoc = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, '<div class="content-container" id="editor-root">$1</div>');
        
        frame.onload = () => {
            frame.contentWindow.initDivLogic();
            frame.contentDocument.addEventListener('mousedown', (e) => {
                if (isResizing) return;
                const el = e.target.closest('.editable') || e.target.closest('.div-other-wrapper > *') || e.target.closest('.block_spacer');
                if (el) selectElement(el); else deselectAll();
            });
            setDevice('iphone');
        };
    }

    function selectElement(el) {
        const doc = frame.contentDocument;
        doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        if(selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = el; selectedEl.classList.add('selected-item');
        if (el.classList.contains('block_image')) addResizeHandle(el);
        renderIframeToolbar();
    }

    function renderIframeToolbar() {
        const doc = frame.contentDocument;
        const tb = doc.getElementById('iframe-toolbar');
        if (!selectedEl) { tb.style.display = 'none'; return; }
        
        tb.style.display = 'flex';
        const isBtn = selectedEl.classList.contains('block_button_container');
        const isImg = selectedEl.classList.contains('block_image');
        let html = '';

        if (isBtn) {
            const a = selectedEl.querySelector('a');
            html += `<input type="text" class="tool-input" value="${a.innerText}" oninput="window.parent.updateBtnText(this.value)">`;
            html += `<input type="text" class="tool-input" placeholder="URL" oninput="window.parent.updateBtnLink(this.value)">`;
        } else if (isImg) {
            html += `<button class="tool-btn" onclick="window.parent.triggerImageUpload()"><i class="fa-solid fa-sync"></i></button>`;
        }
        
        html += `<button class="tool-btn" style="color:red" onclick="window.parent.deleteElement()"><i class="fa-solid fa-trash"></i></button>`;
        tb.innerHTML = html;
    }

    function updateBtnText(v) { if(selectedEl) selectedEl.querySelector('a').innerText = v.toUpperCase(); }
    function updateBtnLink(v) { if(selectedEl) selectedEl.querySelector('a').setAttribute('href', v); }

    function setDevice(type) {
        currentMode = type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${type}`).classList.add('active');
        const widths = { 'desktop': 1200, 'android': 448, 'iphone': 393 };
        const scaleFactor = Math.min(wrapper.offsetWidth / widths[type], 1);
        frame.style.width = widths[type] + 'px';
        frame.style.height = (wrapper.offsetHeight / scaleFactor) + 'px';
        frame.style.transform = `scale(${scaleFactor})`;
        frame.style.left = (scaleFactor < 1) ? '0px' : ((wrapper.offsetWidth - widths[type]) / 2) + 'px';
    }

    // Standard helpers from v4.3.57
    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { if (selectedEl?.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result; else insertElement('block_image', e.target.result); }; r.readAsDataURL(i.files[0]); } }
    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); } }
    function deselectAll() { if(selectedEl) selectedEl.classList.remove('selected-item'); selectedEl = null; renderIframeToolbar(); }
    
    function insertElement(type, data) {
        const doc = frame.contentDocument;
        const root = doc.getElementById('editor-root');
        const el = doc.createElement('div');
        el.className = 'editable ' + type;
        if(type === 'block_button') {
            el.className = 'editable block_button_container';
            el.innerHTML = '<a href="#" class="block_button" style="background:#000;color:#fff;padding:10px;text-decoration:none;">BUTTON</a>';
        } else if (type === 'block_image') {
            el.innerHTML = `<img src="${data || 'https://via.placeholder.com/150'}" style="width:100%">`;
        } else {
            el.innerText = "New Text";
            el.contentEditable = "true";
        }
        root.appendChild(el);
        selectElement(el);
    }

    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div');
        handle.className = 'resize-handle';
        handle.onmousedown = (e) => {
            isResizing = true;
            const startX = e.clientX;
            const startW = el.offsetWidth;
            const onMove = (me) => {
                el.style.width = (startW + (me.clientX - startX)) + 'px';
            };
            const onUp = () => { isResizing = false; frame.contentDocument.removeEventListener('mousemove', onMove); };
            frame.contentDocument.addEventListener('mousemove', onMove);
            frame.contentDocument.addEventListener('mouseup', onUp);
        };
        el.appendChild(handle);
    }

    window.onload = init;
</script>
</body>
</html>
