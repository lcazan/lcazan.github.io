<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snoozing Builder | v3.6.4 Stable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; top: 0; left: 0; 
            background: #111; touch-action: none;
        }
        
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }
        
        #sidebar { 
            width: 75px; height: 100%; background: var(--panel-bg); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 15px 0; border-right: 2px solid #000; flex-shrink: 0; z-index: 1000; 
        }
        .insert-btn { 
            width: 60px; height: 32px; background: #444; border: 1px solid #666; color: #fff; 
            margin: 0 5px 10px 5px; border-radius: 4px; cursor: pointer; 
            font-size: 14px; display: flex; justify-content: center; align-items: center; 
            padding: 0;
        }

        #preview-container { 
            flex-grow: 1; display: flex; flex-direction: column; 
            background: #333; height: 100%; overflow: hidden; position: relative;
        }

        #header-area { background: #222; border-bottom: 1px solid #000; flex-shrink: 0; z-index: 500; height: 50px; position: relative; }
        #device-bar { height: 100%; display: flex; align-items: center; justify-content: center; }
        .device-btn { background: transparent; border: none; color: #fff; cursor: pointer; font-size: 26px; margin: 0 15px; }
        .device-btn.active { color: var(--brand-pink); }
        .version-status { position: absolute; right: 25px; top: 12px; color: #fff; font-size: 16px; font-weight: 800; }

        #sticky-toolbar { 
            height: 48px; background: #1a1a1a; display: flex; 
            align-items: center; justify-content: center; 
            border-bottom: 1px solid #000; flex-shrink: 0;
        }
        
        #toolbar-content { display: flex; gap: 8px; visibility: hidden; align-items: center; height: 100%; }

        .tool-btn { 
            background: #444; border: 1px solid #666; color: white; 
            padding: 0; border-radius: 4px; cursor: pointer;
            font-size: 20px; min-width: 40px; height: 38px;
            margin: 5px 0; 
            display: flex; align-items: center; justify-content: center;
        }
        .tool-btn.active { background: var(--brand-pink); color: #000; }

        #frame-wrapper { 
            flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; 
            background: #333; overflow: hidden; position: relative;
        }
        
        #preview-frame { 
            border: none; background: white; 
            transform-origin: top left; 
            position: absolute; top: 0; left: 0;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('section_heading')"><i class="fa-solid fa-heading"></i></button>
    <button class="insert-btn" onclick="insertElement('block_heading')"><i class="fa-solid fa-font"></i></button>
    <button class="insert-btn" onclick="insertElement('block_text')"><i class="fa-solid fa-align-left"></i></button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" style="margin-top:auto" onclick="saveJSON()"><i class="fa-solid fa-floppy-disk"></i></button>
</div>

<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-mobile" onclick="setDevice('mobile')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <div class="version-status">v3.6.4</div>
        </div>
    </div>
    <div id="sticky-toolbar">
        <div id="toolbar-content"></div>
    </div>
    <div id="frame-wrapper">
        <iframe id="preview-frame" scrolling="yes"></iframe>
    </div>
</div>

<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">

<script>
    const frame = document.getElementById('preview-frame');
    const toolbarContent = document.getElementById('toolbar-content');
    const wrapper = document.getElementById('frame-wrapper');
    
    let selectedEl = null;
    let currentMode = 'mobile';
    let isResizing = false;
    let rotationTimeout;
    
    const initialWindowHeight = window.innerHeight;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', `
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <style>
                html, body { height: auto; min-height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; overflow-x: hidden; overflow-y: auto !important; -webkit-overflow-scrolling: touch; }
                #editor-root { flex: 1 0 auto; width: 100%; display: flex; flex-direction: column; }
                .editable { display: block !important; width: 100%; clear: both; box-sizing: border-box; position: relative; }
                .selected-item { outline: 3px solid #ebd5c9 !important; }
                body { padding-bottom: 120px !important; } /* Extra padding for easier scrolling */
                .block_heading { border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 15px; }
                .no-line { border-bottom: none !important; }
                .resize-handle { 
                    width: 44px; height: 44px; position: absolute; right: -2px; bottom: -2px; 
                    cursor: nwse-resize; z-index: 9999; display: flex; align-items: center; justify-content: center;
                    color: #ebd5c9; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 28px;
                }
                .resize-handle::before { content: "\\f337"; } 
            </style>
            <link rel="stylesheet" href="styles.css"></head>`);
        
        frame.srcdoc = html.replace(/<div class="content-container">([\s\S]*?)<\/div>/, '<div class="content-container" id="editor-root">$1</div>');
        
        frame.onload = () => {
            frame.contentDocument.addEventListener('mousedown', (e) => {
                if (isResizing) return;
                const el = e.target.closest('.editable');
                if (el) selectElement(el); else deselectAll();
            });
            setDevice('mobile');
        };

        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                const viewportHeight = window.visualViewport.height;
                document.body.style.height = viewportHeight + 'px';
                clearTimeout(rotationTimeout);
                rotationTimeout = setTimeout(() => {
                    setDevice(currentMode);
                    
                    // CUSTOM SCROLL WITH 20PX BUFFER
                    if (selectedEl && viewportHeight < (initialWindowHeight - 150)) {
                        const win = frame.contentWindow;
                        const rect = selectedEl.getBoundingClientRect();
                        // Calculate target: top of element + its height - viewport height + 20px cushion
                        const targetY = win.pageYOffset + rect.bottom - viewportHeight + 20;
                        win.scrollTo({ top: targetY, behavior: 'smooth' });
                    }
                }, 300); 
            });
        }
    }

    function setDevice(type) {
        currentMode = type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById(type === 'mobile' ? 'btn-mobile' : 'btn-desktop');
        if(btn) btn.classList.add('active');

        const wrapperW = wrapper.offsetWidth;
        const wrapperH = wrapper.offsetHeight;
        
        const virtualWidth = (type === 'mobile') ? 412 : 1280;
        const scaleFactor = wrapperW / virtualWidth;
        
        frame.style.width = virtualWidth + 'px';
        frame.style.height = (wrapperH / scaleFactor) + 'px';
        frame.style.transform = `scale(${scaleFactor})`;
    }

    function selectElement(el) {
        const doc = frame.contentDocument;
        doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        if(selectedEl && selectedEl !== el) selectedEl.classList.remove('selected-item');
        selectedEl = el;
        selectedEl.classList.add('selected-item');
        if (el.classList.contains('block_image')) addResizeHandle(el);
        renderToolbar();
    }

    function deselectAll() {
        const doc = frame.contentDocument;
        doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = null;
        toolbarContent.style.visibility = 'hidden';
    }

    function renderToolbar() {
        if (!selectedEl) return;
        toolbarContent.style.visibility = 'visible';
        const isImg = selectedEl.classList.contains('block_image');
        const isHeading = selectedEl.classList.contains('block_heading');
        const lineHidden = selectedEl.classList.contains('no-line');
        let html = '';
        if (isImg) { html += `<button class="tool-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-sync"></i></button>`; }
        else {
            html += `<button class="tool-btn" onclick="execCmd('bold')"><i class="fa-solid fa-bold"></i></button>`;
            if (isHeading) { html += `<button class="tool-btn ${!lineHidden?'active':''}" onclick="toggleHeadingLine()"><i class="fa-solid fa-underline"></i></button>`; }
        }
        html += `
            <button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button>
            <button class="tool-btn" onclick="setAlign('center')"><i class="fa-solid fa-align-center"></i></button>
            <button class="tool-btn" onclick="setAlign('right')"><i class="fa-solid fa-align-right"></i></button>
            <button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>
        `;
        toolbarContent.innerHTML = html;
    }

    function toggleHeadingLine() { if (selectedEl && selectedEl.classList.contains('block_heading')) { selectedEl.classList.toggle('no-line'); renderToolbar(); } }

    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div');
        handle.className = 'resize-handle';
        const startResize = (e) => {
            e.preventDefault(); e.stopPropagation();
            isResizing = true;
            const startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const startWidth = el.offsetWidth;
            const onMove = (mE) => {
                const currentX = mE.type.includes('touch') ? mE.touches[0].clientX : mE.clientX;
                const newWidth = startWidth + (currentX - startX);
                if (newWidth > 40) el.style.width = newWidth + 'px';
            };
            const onUp = () => {
                isResizing = false;
                frame.contentDocument.removeEventListener('mousemove', onMove);
                frame.contentDocument.removeEventListener('mouseup', onUp);
                frame.contentDocument.removeEventListener('touchmove', onMove);
                frame.contentDocument.removeEventListener('touchend', onUp);
            };
            frame.contentDocument.addEventListener('mousemove', onMove);
            frame.contentDocument.addEventListener('mouseup', onUp);
            frame.contentDocument.addEventListener('touchmove', onMove, {passive: false});
            frame.contentDocument.addEventListener('touchend', onUp);
        };
        handle.addEventListener('mousedown', startResize);
        handle.addEventListener('touchstart', startResize, {passive: false});
        el.appendChild(handle);
    }

    function setAlign(pos) {
        if (!selectedEl) return;
        if (selectedEl.classList.contains('block_image')) {
             selectedEl.style.marginLeft = pos === 'center' ? 'auto' : '0';
             selectedEl.style.marginRight = pos === 'center' ? 'auto' : '0';
             selectedEl.style.float = (pos === 'left' || pos === 'right') ? pos : 'none';
             selectedEl.style.display = pos === 'center' ? 'block' : 'inline-block';
        } else { selectedEl.style.textAlign = pos; }
    }

    function execCmd(cmd) { frame.contentDocument.execCommand(cmd, false, null); }
    function deleteElement() { if(selectedEl) { selectedEl.remove(); deselectAll(); } }
    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) { 
        if(i.files[0]) { 
            const r = new FileReader(); 
            r.onload = e => {
                if (selectedEl && selectedEl.classList.contains('block_image')) selectedEl.querySelector('img').src = e.target.result;
                else insertElement('block_image', e.target.result);
            };
            r.readAsDataURL(i.files[0]); 
        } 
    }

    function insertElement(type, data) {
        const doc = frame.contentDocument;
        const root = doc.getElementById('editor-root');
        const el = doc.createElement('div');
        el.className = `editable ${type}`;
        if(type === 'block_image') { 
            el.innerHTML = `<img src="${data || 'https://via.placeholder.com/400x200'}">`; 
            el.contentEditable = "false"; el.style.width = "200px"; el.style.position = "relative";
        } else { el.innerText = "New Block"; el.contentEditable = "true"; }
        root.appendChild(el);
        setTimeout(() => { selectElement(el); if (type !== 'block_image') el.focus({ preventScroll: true }); }, 150);
    }

    function saveJSON() {
        const root = frame.contentDocument.getElementById('editor-root');
        const data = Array.from(root.children).map(c => ({ 
            type: c.className.replace('editable ','').replace('selected-item','').trim(), 
            content: c.innerHTML, style: c.getAttribute('style')||"" 
        }));
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], {type:'application/json'}));
        a.download = 'layout.json'; a.click();
    }

    window.onload = init;
</script>
</body>
</html>
