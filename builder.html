function recalculateMultiLimits() {
    if (!selectedEl) return;
    const items = selectedEl.querySelectorAll('.multi-image-item');
    const n = items.length;

    const wSlider = document.getElementById('multi-size-slider'); // Now controls Width
    const gSlider = document.getElementById('multi-gap-slider');
    const wLabel = document.getElementById('multi-size-label');
    const gLabel = document.getElementById('multi-gap-label');

    const cw = selectedEl.offsetWidth; 

    // --- CONDITION: Blank Object (n = 0) ---
    if (n === 0) {
        selectedEl.setAttribute('data-desired-w', '100'); // Reset w to 100px
        selectedEl.style.gap = '0px';                     // Reset gap to 0
        if (wSlider) { wSlider.value = 100; wSlider.max = cw; wSlider.disabled = true; }
        if (gSlider) { gSlider.value = 0; gSlider.max = 0; gSlider.disabled = true; }
        if (wLabel) wLabel.innerText = '100px';
        if (gLabel) gLabel.innerText = '0px';
        
        selectedEl.style.height = '150px'; // Keep empty placeholder visible
        return;
    }

    selectedEl.style.height = 'auto'; // Container height auto-adjusts

    // Get current "desired" states
    let w = parseFloat(selectedEl.getAttribute('data-desired-w'));
    if (isNaN(w)) w = 100; 
    let gap = parseFloat(selectedEl.style.gap) || 0;
    const ratio = selectedEl.getAttribute('data-ratio-val') || "1";

    // --- CONDITION: 1st Image (n = 1) ---
    if (n === 1) {
        gap = 0;
        let maxw = cw; // Max width is the full container
        if (w > maxw) w = maxw;

        selectedEl.style.gap = '0px';
        items[0].style.width = w + 'px';
        items[0].style.aspectRatio = ratio.toString(); // Height adjusts automatically!
        items[0].style.height = 'auto';

        if (wSlider) { wSlider.max = maxw; wSlider.value = w; wSlider.disabled = false; }
        if (gSlider) { gSlider.max = 0; gSlider.value = 0; gSlider.disabled = true; }
        if (wLabel) wLabel.innerText = Math.round(w) + 'px';
        if (gLabel) gLabel.innerText = '0px';
        return;
    }

    // --- CONDITION: 2nd+ Image (n >= 2) ---
    
    // 1. Recalculate maxg and cap current gap
    let maxGap = (cw - (w * n)) / (n - 1);
    if (maxGap < 0) maxGap = 0;
    if (gap > maxGap) gap = maxGap;

    // 2. Recalculate maxw and cap current w
    let maxW = (cw - (gap * (n - 1))) / n;
    if (w > maxW) w = maxW;

    // 3. Apply Maintained/Capped values to DOM
    selectedEl.style.gap = gap + 'px';
    
    items.forEach(item => {
        item.style.width = w + 'px';
        item.style.aspectRatio = ratio.toString(); // Height adjusts automatically based on this
        item.style.height = 'auto'; 
        item.style.flex = '0 0 auto';
    });

    // 4. Sync Sliders and Labels
    if (wSlider) {
        wSlider.disabled = false;
        wSlider.max = maxW;
        wSlider.value = w;
    }
    if (gSlider) {
        gSlider.disabled = false;
        gSlider.max = maxGap;
        gSlider.value = gap;
    }
    
    if (wLabel) wLabel.innerText = Math.round(w) + 'px';
    if (gLabel) gLabel.innerText = Math.round(gap) + 'px';
}











function handleMultiSizeChange(val) {
    if (!selectedEl) return;
    selectedEl.setAttribute('data-desired-w', val);
    recalculateMultiLimits(); 
}

function handleMultiGapChange(val) {
    if (!selectedEl) return;
    selectedEl.style.gap = val + 'px'; 
    recalculateMultiLimits();
}













function getMultiRowDimensions(row, targetHeight) {
    const items = row.querySelectorAll('.multi-image-item img');
    const gap = parseInt(row.style.gap) || 0;
    let totalWidth = 0;

    items.forEach(img => {
        // Calculate width based on aspect ratio: (Natural Width / Natural Height) * Target Height
        const ratio = img.naturalWidth / img.naturalHeight || 1; 
        totalWidth += (ratio * targetHeight);
    });

    // Add the gaps between images
    totalWidth += (items.length - 1) * gap;
    
    return totalWidth;
}



function handleMultiHeightScale(newHeight) {
    if (!selectedEl) return;
    
    const containerWidth = selectedEl.offsetWidth;
    const totalNeeded = getMultiRowDimensions(selectedEl, newHeight);

    // BUMP LOGIC: If the combined width exceeds container, cap the height
    if (totalNeeded > containerWidth) {
        // This is a simple recursive cap or you can solve for height:
        // Height = (ContainerWidth - TotalGaps) / Sum(AspectRatios)
        let sumRatios = 0;
        selectedEl.querySelectorAll('.multi-image-item img').forEach(img => {
            sumRatios += (img.naturalWidth / img.naturalHeight || 1);
        });
        const gap = parseInt(selectedEl.style.gap) || 0;
        const count = selectedEl.querySelectorAll('.multi-image-item').length;
        newHeight = (containerWidth - ((count - 1) * gap)) / sumRatios;
    }

    selectedEl.style.height = newHeight + 'px';
    updateMultiRowLimits();
}

function updateMultiRowLimits() {
    if (!selectedEl) return;
    const containerWidth = selectedEl.offsetWidth;
    const gapSlider = document.getElementById('spacing-range-input');
    const heightSlider = document.getElementById('height-range-input');

    // Calculate current sum of image widths at current height
    let sumWidths = 0;
    let sumRatios = 0;
    const items = selectedEl.querySelectorAll('.multi-image-item img');
    items.forEach(img => {
        const ratio = img.naturalWidth / img.naturalHeight || 1;
        sumRatios += ratio;
        sumWidths += (ratio * parseFloat(selectedEl.style.height));
    });

    // Max Gap = (Container - Sum of widths) / (n-1)
    if (gapSlider) {
        const maxGap = items.length > 1 ? (containerWidth - sumWidths) / (items.length - 1) : 0;
        gapSlider.max = Math.max(0, maxGap);
    }

    // Max Height = (Container - Total Gaps) / Sum of Ratios
    if (heightSlider) {
        const currentGapTotal = (items.length - 1) * (parseInt(selectedEl.style.gap) || 0);
        const maxHeight = (containerWidth - currentGapTotal) / sumRatios;
        heightSlider.max = Math.max(32, maxHeight);
    }
}

            }

function triggerMultiImageAdd() {
    const input = document.getElementById('image-upload');
    
    input.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(event) {
            const newItem = document.createElement('div');
            newItem.className = 'multi-image-item';
            newItem.style.backgroundImage = `url(${event.target.result})`;
            
            // Get current ratio from the row
            const ratio = parseFloat(selectedEl.getAttribute('data-ratio-val')) || 1;
            
            // Apply the geometry
            newItem.style.height = '100%';
            newItem.style.aspectRatio = ratio.toString(); 
            
            selectedEl.appendChild(newItem);
            input.value = ""; 
            
            // Refresh math so the new image fits in the row width
            recalculateMultiLimits();
            renderToolbar();
        };
        reader.readAsDataURL(file);
    };
    input.click();
}







function cycleAspectRatio() {
    if (!selectedEl) return;
    const ratios = [1, 0.618, 1.618, 0.75, 1.33];
    let current = parseFloat(selectedEl.getAttribute('data-ratio-val')) || 1;
    let nextIdx = (ratios.indexOf(current) + 1) % ratios.length;
    let newRatio = ratios[nextIdx];
    
    selectedEl.setAttribute('data-ratio-val', newRatio);

    // Update the aspect ratio for all images. 
    // Because W is fixed, height instantly adjusts itself via CSS.
    const items = selectedEl.querySelectorAll('.multi-image-item');
    items.forEach(item => {
        item.style.aspectRatio = newRatio.toString();
    });

    // Just re-render the toolbar to update the aspect ratio button label
    renderToolbar();
}

    const frame = document.getElementById('preview-frame');
    const toolbarContent = document.getElementById('toolbar-content');
    const wrapper = document.getElementById('frame-wrapper');
    let selectedEl = null; let currentMode = 'iphone'; let isResizing = false;
    let activePillMode = null;


    async function init() {
    const resp = await fetch('template.html');
    let html = await resp.text();
    
    html = html.replace('</head>', `
        <link rel="stylesheet" href="editor.css">
        <script>
            const observer = new ResizeObserver(entries => {
                for (let entry of entries) {
                    const div = entry.target; const width = entry.contentRect.width;
                    const img = div.querySelector('.block_image');
                    const other = div.querySelector('.div-other-wrapper');
                    if (!img) continue;
                    const factor = parseFloat(img.getAttribute('data-scale-factor') || '1.0');
                    if (width <= 744) {
                        div.style.flexDirection = 'column'; div.style.justifyContent = 'center';
                        img.style.width = (width * factor) + 'px'; img.style.margin = '0 auto';
                        if(other) other.style.width = '100%';
                    } else {
                        div.style.flexDirection = 'row'; div.style.justifyContent = 'flex-start';
                        const baseW = width * 0.618;
                        img.style.width = (baseW * factor) + 'px'; img.style.margin = '0';
                        if(other) other.style.width = 'auto';
                    }
                }
            });
            window.initDivLogic = () => { document.querySelectorAll('.block_container').forEach(d => observer.observe(d)); };
            window.updateHTMLInternal = (textarea) => {
                const container = textarea.closest('.block_custom_html');
                if (container) container.querySelector('.html-render-area').innerHTML = textarea.value;
            };
        <\/script>`);

    html = html.replace('</body>', `<script>window.addEventListener('message', e => { if (e.data.type === 'galleryHeight') window.parent.postMessage(e.data, '*'); });<\/script></body>`);
    html = html.replace(/<body([^>]*)>/, '<body$1 class="editor-frame-body">');
    frame.srcdoc = html.replace(/<div class=\"content-container\">([\s\S]*?)<\/div>/, '<div class=\"content-container\" id=\"editor-root\">$1</div>');

    frame.onload = () => {
        frame.contentWindow.initDivLogic();
        const doc = frame.contentDocument;

        const startInteraction = (e) => { 
            if (isResizing) return;
            
            // 1. HANDLE CHECK (Select Row)
            const handle = e.target.closest('.multi-image-handle');
            if (handle) {
                e.preventDefault(); // STOPS THE GLITCH (Prevents ghost click)
                e.stopPropagation();
                selectElement(handle.closest('.block_multi_image'));
                return;
            }

            // 2. IMAGE CHECK (Select Item + Prep Pan)
            const item = e.target.closest('.multi-image-item');
            if (item) {
                selectElement(item);
                isPanningMulti = true;
                pannedItem = item;
                
                const point = e.touches ? e.touches[0] : e;
                panStartX = point.clientX;
                panStartY = point.clientY;

                let bgPos = pannedItem.style.backgroundPosition || '50% 50%';
                if (bgPos === 'center') bgPos = '50% 50%';
                const posParts = bgPos.split(' ');
                bgStartPosX = parseFloat(posParts[0]) || 50;
                bgStartPosY = parseFloat(posParts[1]) || 50;
                return;
            }

            // 3. BASELINE SELECTION (Everything else)
            let el = e.target.closest('.gallery-sentry')?.parentElement || 
                     e.target.closest('.editable') || 
                     e.target.closest('.div-other-wrapper > *') || 
                     e.target.closest('.block_spacer') || 
                     e.target.closest('.block_container');
            
            if (el && el === selectedEl && (el.contentEditable === "true")) return;
            if (el) selectElement(el); else deselectAll(); 
        };

        const moveInteraction = (e) => {
            if (!isPanningMulti || !pannedItem) return;
            const point = e.touches ? e.touches[0] : e;
            const deltaX = (panStartX - point.clientX) * 0.4; 
            const deltaY = (panStartY - point.clientY) * 0.4;
            const newX = Math.max(0, Math.min(100, bgStartPosX + deltaX));
            const newY = Math.max(0, Math.min(100, bgStartPosY + deltaY));
            pannedItem.style.backgroundPosition = `${newX}% ${newY}%`;
        };

        const endInteraction = () => { isPanningMulti = false; pannedItem = null; };

        doc.addEventListener('mousedown', startInteraction);
        doc.addEventListener('touchstart', startInteraction, { passive: false });
        doc.addEventListener('mousemove', moveInteraction, { passive: false });
        doc.addEventListener('touchmove', moveInteraction, { passive: false });
        doc.addEventListener('mouseup', endInteraction);
        doc.addEventListener('touchend', endInteraction);
        setDevice('iphone');
    };
}







    function selectElement(el) {
        if(selectedEl && selectedEl !== el) {
            if (selectedEl.classList.contains('photo_gallery')) {
                const iframe = selectedEl.querySelector('iframe');
                if (iframe && iframe.contentWindow && iframe.contentWindow.closeAllUI) {
                    iframe.contentWindow.closeAllUI();
                }
            }
            selectedEl.classList.remove('selected-item');
        }
        const doc = frame.contentDocument; doc.querySelectorAll('.resize-handle').forEach(h => h.remove());
        selectedEl = el; selectedEl.classList.add('selected-item');
        if (selectedEl.classList.contains('block_image')) addResizeHandle(selectedEl);


        renderToolbar(); 
        if(el.contentEditable === "true") el.focus();
    }


function resetToolbar() {
    // 1. Define local references
    const parentToolbar = toolbarContent.parentElement;

    // 2. RESET STYLES TO STANDARD (Row mode)
    toolbarContent.style.display = 'flex';
    toolbarContent.style.flexDirection = 'row';
    toolbarContent.style.alignItems = 'center';
    toolbarContent.style.height = '100%'; 
    
    if (parentToolbar) {
        parentToolbar.style.height = '40px'; // Standard height
    }

    // 3. Return an empty string to start the HTML construction
    return '';
}


    function renderToolbar() {
    if (!selectedEl) return;
    toolbarContent.style.visibility = 'visible';
    
    // Identify Element Types

    function addResizeHandle(el) {
        const handle = frame.contentDocument.createElement('div'); handle.className = 'resize-handle';
        const inDiv = el.closest('.block_container');
        const startResize = (e) => {
            e.preventDefault(); e.stopPropagation(); isResizing = true;
            const startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const startW = el.offsetWidth;
            const scale = wrapper.offsetWidth / ({ 'desktop': 1200, 'android': 448, 'iphone': 393 }[currentMode]);
            const onMove = (mE) => {
                const curX = mE.type.includes('touch') ? mE.touches[0].clientX : mE.clientX;
                let newW = startW + (curX - startX) / scale;
                if (inDiv) {
                    const parentW = inDiv.offsetWidth; const baseW = (parentW > 744) ? parentW * 0.618 : parentW;
                    if (newW > baseW) newW = baseW;
                    el.setAttribute('data-scale-factor', (newW / baseW).toFixed(4));
                }
                if (newW > 40) el.style.width = newW + 'px';
            };
            const onUp = () => {
                isResizing = false;
                frame.contentDocument.removeEventListener('mousemove', onMove); frame.contentDocument.removeEventListener('mouseup', onUp);
                frame.contentDocument.removeEventListener('touchmove', onMove); frame.contentDocument.removeEventListener('touchend', onUp);
            };
            frame.contentDocument.addEventListener('mousemove', onMove); frame.contentDocument.addEventListener('mouseup', onUp);
            frame.contentDocument.addEventListener('touchmove', onMove, {passive: false}); frame.contentDocument.addEventListener('touchend', onUp);
        };
        handle.addEventListener('mousedown', startResize); handle.addEventListener('touchstart', startResize, {passive: false});
        el.appendChild(handle);
    }

async function masterSave() {
    const iframeDoc = frame.contentDocument;
    const editorRoot = iframeDoc.getElementById('editor-root');
    if (!editorRoot) return;

    // 1. SETTINGS & FAVICON
    const projectSettings = {
        title: document.getElementById('set-page-title')?.value || "",
        pageID: document.getElementById('set-page-name')?.value.toLowerCase().replace(/\s+/g, '-') || "index",
        metaDesc: document.getElementById('set-meta-desc')?.value || "",
        headCode: document.getElementById('set-head-code')?.value || "",
        faviconName: ""
    };

    const zip = new JSZip();
    const imgFolder = zip.folder("images");

    const favInput = document.getElementById('favicon-upload');
    if (favInput && favInput.files[0]) {
        const favFile = favInput.files[0];
        projectSettings.faviconName = favFile.name;
        zip.file(`images/${favFile.name}`, favFile);
    } else if (favInput?.savedBlob && favInput.dataset.savedName) {
        projectSettings.faviconName = favInput.dataset.savedName;
        zip.file(`images/${projectSettings.faviconName}`, favInput.savedBlob);
    }

    // 2. SYNC CUSTOM HTML
    iframeDoc.querySelectorAll('.block_custom_html').forEach(block => {
        const textarea = block.querySelector('.html-input-box');
        if (textarea) {
            block.setAttribute('data-clean-snippet', textarea.value);
            block.setAttribute('data-html-code', textarea.value); 
        }
    });

    // 3. ASSET HELPERS
    const addLocalFileToZip = async (fileName) => {
        try {
            const response = await fetch(fileName);
            if (response.ok) {
                const content = await response.text();
                zip.file(fileName, content);
            }
        } catch (e) { console.error(`Skipped ${fileName}`); }
    };

    const processImg = async (img) => {
        const src = img.getAttribute('src') || "";
        let filename = img.getAttribute('data-filename');
        if (src.startsWith('blob:') || src.startsWith('data:')) {
            if (!filename) filename = `img_${Date.now()}_${Math.floor(Math.random()*1000)}.jpg`;
            try {
                const blob = await fetch(src).then(r => r.blob());
                imgFolder.file(filename, blob);
                img.setAttribute('data-filename', filename); 
                return `images/${filename}`;
            } catch (e) { console.error("Capture failed:", e); }
        }
        return filename ? `images/${filename}` : src;
    };

    // 4. PRE-PROCESS ALL IMAGES
    const liveStandardImgs = Array.from(iframeDoc.querySelectorAll('img:not(.gallery-item img)'));
    for (let img of liveStandardImgs) { await processImg(img); }

    // 5. PROJECT STATE
    const projectClone = editorRoot.cloneNode(true);
    projectClone.querySelectorAll('img:not(.gallery-item img)').forEach(img => {
        const fn = img.getAttribute('data-filename');
        if (fn) img.src = `images/${fn}`;

    const liveGalleries = iframeDoc.querySelectorAll('.photo_gallery');
    const clonedGalleries = projectClone.querySelectorAll('.photo_gallery');
    for (let i = 0; i < liveGalleries.length; i++) {

        if (gIframe?.contentDocument) {
            const gImgs = Array.from(gIframe.contentDocument.querySelectorAll('.gallery-item img'));
            const savedItems = [];
            for (let gImg of gImgs) {
                const fullPath = await processImg(gImg);
                const cleanName = fullPath.split('/').pop();
                savedItems.push({ 
                    src: cleanName, 
                    pos: gImg.style.objectPosition || '50% 50%',
                    originalName: cleanName
                });
            }
            clonedGalleries[i].setAttribute('data-saved-images', JSON.stringify({
                mode: gIframe.contentDocument.querySelector('.photo_gallery').classList.contains('masonry-mode') ? 'masonry' : 'square',
                files: savedItems
            }));
        }
    }
    zip.file("project.json", JSON.stringify({ version: "2.1", settings: projectSettings, htmlContent: projectClone.innerHTML }, null, 2));

    // 6. EXPORT HTML GENERATION
    const supportFiles = ['editor.css', 'msb.css', 'template.html', 'gallery-component.html'];

    const clone = iframeDoc.documentElement.cloneNode(true);

        body.removeAttribute('class');

    // Apply Settings
    let titleTag = head.querySelector('title') || document.createElement('title');

    if (!head.contains(titleTag)) head.appendChild(titleTag);

    if (projectSettings.metaDesc) {

    }
    if (projectSettings.faviconName) {
        let l = document.createElement('link'); l.rel="icon"; l.href=`images/${projectSettings.faviconName}`; head.appendChild(l);
    }
    if (projectSettings.headCode) {
        const tmp = document.createElement('div'); tmp.innerHTML = projectSettings.headCode;
        Array.from(tmp.childNodes).forEach(n => head.appendChild(n.cloneNode(true)));
    }

    // Export Specific Styles (Galleries + Multi-Image)
    const exportStyles = document.createElement('style');
    exportStyles.textContent = `
    .photo_gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; }

        // CLEANUP & MULTI-IMAGE LOGIC

    // UPDATED HIGHLIGHT SCRIPT: Now uses Label/Text matching

    const autoHighlightScript = `
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const rawID = document.body.getAttribute('data-page-id');
        const pageID = (rawID && rawID.trim() !== "") ? rawID.toLowerCase() : "index";
        
        document.querySelectorAll('.nav-content a').forEach(link => {
            if (link.classList.contains('dropdown-btn')) return;
            const linkText = link.innerText.trim().toLowerCase();
            
            // Logic for Home (index/home/blank)
            if (pageID === "index" || pageID === "home") {
                if (linkText === "home") link.classList.add('current-page-bold');
            } 
            // Logic for Specific Pages (Label match)
            else if (linkText === pageID || linkText.replace(/\\s+/g, '-') === pageID) {
                link.classList.add('current-page-bold');
            }
        });
    });
    <\/script>`;

    const lightboxScript = `
    <script>
    const galleryItems = ${jsGalleryArray}; 
    let currentIndex = 0, startX = 0, prevTranslate = 0, isDragging = false;
    const VELOCITY = 2500;
    function renderLightboxSlides() {
        const track = document.getElementById('sliderTrack');
        if (!track) return;
        track.innerHTML = '';
        galleryItems.forEach((src, index) => {
            const slide = document.createElement('div'); slide.className = 'slide'; 
            slide.innerHTML = '<div class="image-wrapper" data-index="' + index + '"><div class="loader"></div><img data-src="' + src + '"></div>';
            track.appendChild(slide);
        });
    }
    function loadImage(index) {
        const slide = document.querySelector('.image-wrapper[data-index="' + index + '"]');
        if (!slide) return;
        const img = slide.querySelector('img'), loader = slide.querySelector('.loader');
        if (img && img.dataset.src) {
            img.src = img.dataset.src;
            img.onload = () => { img.classList.add('loaded'); if (loader) loader.style.display = 'none'; };
        }
    }
    function updateTrackPos(animate) {
        const track = document.getElementById('sliderTrack');
        const modal = document.getElementById('imageModal');
        if (!track || !modal) return;
        const width = modal.offsetWidth;
        const currentTranslate = currentIndex * -width;
        prevTranslate = currentTranslate;
        track.style.transition = animate ? 'transform ' + (width / VELOCITY) + 's ease-out' : 'none';
        track.style.transform = 'translateX(' + currentTranslate + 'px)';
        document.getElementById('modalCounter').innerText = (currentIndex + 1) + ' / ' + galleryItems.length;
    }
    function openModal(index) {
        if (!document.getElementById('sliderTrack').hasChildNodes()) renderLightboxSlides();
        currentIndex = index;
        document.getElementById('imageModal').style.display = "block";
        updateTrackPos(false);
        document.body.style.overflow = "hidden";
        loadImage(currentIndex); loadImage(currentIndex + 1); loadImage(currentIndex - 1);
    }
    function moveSlide(step) {
        currentIndex = Math.max(0, Math.min(currentIndex + step, galleryItems.length - 1));
        updateTrackPos(true);
        loadImage(currentIndex); loadImage(currentIndex + 1); loadImage(currentIndex - 1);
    }
    function closeModal() { document.getElementById('imageModal').style.display = "none"; document.body.style.overflow = "auto"; }
    window.addEventListener('resize', () => { if (document.getElementById('imageModal')?.style.display === \"block\") updateTrackPos(false); });
    
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('imageModal'), track = document.getElementById('sliderTrack');
        if (!modal || !track) return;
        modal.addEventListener('touchstart', e => { isDragging = true; startX = e.touches[0].clientX; track.style.transition = 'none'; });
        modal.addEventListener('touchmove', e => { if (!isDragging) return; track.style.transform = 'translateX(' + (prevTranslate + (e.touches[0].clientX - startX)) + 'px)'; });
        modal.addEventListener('touchend', e => { 
            isDragging = false; const diff = e.changedTouches[0].clientX - startX;
            if (diff < -50) moveSlide(1); else if (diff > 50) moveSlide(-1); else moveSlide(0);
        });
    });
    <\/script>
    `;

    zip.file(`${projectSettings.pageID}.html`, '<!DOCTYPE html>\n<html lang="en">\n' + clone.innerHTML + lightboxHTML + lightboxScript + autoHighlightScript + '\n</html>');
    const content = await zip.generateAsync({type: "blob"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(content);
    a.download = "Final_Export.zip";
    a.click();
}

async function loadProject() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = ".msb,.zip";
    input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const zip = await JSZip.loadAsync(file);
        const data = JSON.parse(await zip.file("project.json").async("string"));
        const iframeDoc = frame.contentDocument;
        const editorRoot = iframeDoc.getElementById('editor-root');
        
        if (editorRoot) {
            // 1. RESTORE SETTINGS & FAVICON
            if (data.settings) {
                const titleInput = document.getElementById('set-page-title');
                const descInput = document.getElementById('set-meta-desc');
                const headInput = document.getElementById('set-head-code');
                const favInput = document.getElementById('favicon-upload');

                if (titleInput) titleInput.value = data.settings.title || "";
                if (descInput) descInput.value = data.settings.metaDesc || "";
                if (headInput) headInput.value = data.settings.headCode || "";

                if (favInput && data.settings.faviconName) {
                    const favFile = zip.file(`images/${data.settings.faviconName}`);
                    if (favFile) {
                        const blob = await favFile.async("blob");
                        favInput.dataset.savedName = data.settings.faviconName;
                        favInput.savedBlob = blob; 

                        let previewContainer = favInput.parentNode.querySelector('.fav-preview-container');
                        if (!previewContainer) {
                            previewContainer = document.createElement('div');
                            previewContainer.className = 'fav-preview-container';
                            previewContainer.style.cssText = 'display:inline-flex; align-items:center; gap:12px; margin-left:15px; vertical-align:middle;';
                            favInput.parentNode.appendChild(previewContainer);
                        }
                        const previewUrl = URL.createObjectURL(blob);
                        previewContainer.innerHTML = `
                            <img src="${previewUrl}" style="width:64px; height:64px; border-radius:6px; border:2px solid #4db8ff; object-fit:contain; background:#111; padding:2px;">
                            <div style="display:flex; flex-direction:column;">
                                <span style="font-size:12px; color:#fff; font-weight:bold;">Current Favicon:</span>
                                <span style="font-size:11px; color:#aaa;">${data.settings.faviconName}</span>
                            </div>
                        `;
                    }
                }
            }

            // 2. RESTORE HTML & IMAGES
            editorRoot.innerHTML = ''; 
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data.htmlContent;
            
            const allImgs = Array.from(tempDiv.querySelectorAll('img'));
            for (let img of allImgs) {
                const path = img.getAttribute('src');
                const storedName = img.getAttribute('data-filename');
                if (path && (path.startsWith('images/') || storedName)) {
                    const name = storedName || path.split('/').pop();
                    const entry = zip.file(`images/${name}`);
                    if (entry) {
                        const fileData = await entry.async("blob");
                        img.src = URL.createObjectURL(fileData);
                        img.setAttribute('data-filename', name); 
                    }
                }
            }
            editorRoot.innerHTML = tempDiv.innerHTML;

            // --- NEW: RE-INJECT ROW HANDLES FOR MULTI-IMAGE ---
            editorRoot.querySelectorAll('.block_multi_image').forEach(row => {
                if (!row.querySelector('.multi-image-handle')) {
                    const handle = iframeDoc.createElement('div');
                    handle.className = 'multi-image-handle';
                    handle.innerText = 'ROW';
                    row.appendChild(handle);
                }
            });

            // 3. RESTORE CUSTOM HTML BLOCKS
            editorRoot.querySelectorAll('.block_custom_html').forEach(block => {
                const savedCode = block.getAttribute('data-html-code');
                const textarea = block.querySelector('.html-input-box');
                if (textarea && savedCode !== null) {
                    textarea.value = savedCode;
                    if (window.updateHTML) window.updateHTML(textarea); 
                }
            });

            // 4. RESTORE GALLERIES (Handshake)
            const placeholders = Array.from(editorRoot.querySelectorAll('.photo_gallery'));
            for (const placeholder of placeholders) {
                const stateJson = placeholder.getAttribute('data-saved-images');
                if (!stateJson) continue;

                selectElement(placeholder);
                insertElement('photo_gallery');
                
                const newGallery = placeholder.nextElementSibling;
                placeholder.remove();
                if (!newGallery) continue;

                newGallery.setAttribute('data-saved-images', stateJson);
                const gIframe = newGallery.querySelector('iframe');
                const state = JSON.parse(stateJson);
                const items = [];

                for (let fileObj of state.files) {
                    const entry = zip.file(`images/${fileObj.src}`);
                    if (entry) {
                        const fileData = await entry.async("blob");
                        items.push({ 
                            src: URL.createObjectURL(fileData), 
                            pos: fileObj.pos, 
                            originalName: fileObj.src 
                        });
                    }
                }

                const attemptHydration = () => {
                    if (gIframe.contentWindow && typeof gIframe.contentWindow.loadSavedImages === 'function') {
                        gIframe.contentWindow.loadSavedImages({ mode: state.mode, files: items });
                    } else { setTimeout(attemptHydration, 50); }
                };

                if (gIframe.contentDocument && gIframe.contentDocument.readyState === 'complete') {
                    attemptHydration();
                } else { gIframe.onload = attemptHydration; }
            }

            // --- RE-INITIALIZE BUILDER LOGIC ---
            if (frame.contentWindow.initDivLogic) frame.contentWindow.initDivLogic();
            deselectAll();
        }
    };
    input.click();
}

// --- MENU EDITOR LOGIC (COMPLETE BLOCK) ---
let menuData = []; 
let expandedKey = null; 

function openMenuEditor() {
    const frame = document.getElementById('preview-frame');
    const doc = frame.contentDocument || frame.contentWindow.document;
    const navContent = doc.querySelector('.nav-content');
    
    if (!navContent) return;

    // Reset data and parse from the live preview
    menuData = [];
    const children = Array.from(navContent.children);
    
    for (let i = 0; i < children.length; i++) {
        const el = children[i];
        if (el.tagName === 'A' && el.classList.contains('dropdown-btn')) {
            const nextEl = children[i + 1];
            let subItems = [];
            if (nextEl && nextEl.classList.contains('sub-nav')) {
                subItems = Array.from(nextEl.querySelectorAll('a')).map(link => ({
                    label: link.innerText.replace('', '').trim(),
                    url: link.getAttribute('href') || '#'
                }));
                i++; 
            }
            menuData.push({ label: el.innerText.replace('', '').trim(), url: '#', children: subItems });
        } else if (el.tagName === 'A' && !el.closest('.sub-nav')) {
            menuData.push({ label: el.innerText.trim(), url: el.getAttribute('href') || '#', children: [] });
        }
    }

    expandedKey = null; 
    renderMenuEditor();
    document.getElementById('menu-editor-overlay').style.display = 'flex';
}

function toggleExpand(key) {
    expandedKey = (expandedKey === key) ? null : key;
    renderMenuEditor();
}

function renderMenuEditor() {
    const root = document.getElementById('menu-list-root');
    const footer = document.getElementById('menu-footer-actions');
    root.innerHTML = '';
    footer.innerHTML = '';

    // If nothing is expanded, show the "Add" and "Save All" buttons
    if (!expandedKey) {
        footer.innerHTML = `
            <button class="save-settings-btn" style="background:#444; margin-right:10px;" onclick="addMenuItem()">+ Add Menu Item</button>
            <button class="save-settings-btn" onclick="saveMenuChanges()">Save Menu</button>
        `;
    }

    menuData.forEach((item, pIdx) => {
        const parentKey = `p${pIdx}`;
        const isExpanded = expandedKey === parentKey;
        const pRow = document.createElement('div');
        pRow.className = `menu-item-row ${isExpanded ? 'active' : ''}`;
        
        pRow.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; cursor:pointer;" onclick="toggleExpand('${parentKey}')">
                <span style="font-weight:bold; color:${isExpanded ? '#fff' : '#aaa'};">
                    ${(item.children && item.children.length > 0) ? '<i class="fa-solid fa-caret-down" style="margin-right:8px;"></i>' : '<i class="fa-solid fa-link" style="margin-right:8px;"></i>'}
                    ${item.label}
                </span>
                <button onclick="event.stopPropagation(); menuData.splice(${pIdx},1); renderMenuEditor();" style="background:none; border:none; color:#ff6b6b; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
            </div>

            ${isExpanded ? `
                <div style="padding:15px; border-top:1px solid #444; background:#181818;">
                    <label style="font-size:10px; color:#888;">ITEM TITLE</label>
                    <input type="text" value="${item.label}" oninput="menuData[${pIdx}].label=this.value" style="width:100%; background:#000; border:1px solid #444; color:white; padding:8px; margin-bottom:12px; box-sizing:border-box;">
                    
                    <label style="font-size:10px; color:#888;">URL / LINK</label>
                    <input type="text" value="${item.url}" oninput="menuData[${pIdx}].url=this.value" style="width:100%; background:#000; border:1px solid #444; color:#aaa; padding:8px; margin-bottom:12px; box-sizing:border-box;">

                    <div style="display:flex; gap:10px;">
                        <button onclick="menuData[${pIdx}].children.push({label:'New Sub-Link', url:'#'}); renderMenuEditor()" style="flex:1; background:#333; color:white; border:1px solid #555; padding:8px; border-radius:4px; cursor:pointer; font-size:11px;">+ Add Sub-Link</button>
                        <button onclick="toggleExpand(null)" style="flex:1; background:#0088cc; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer; font-size:11px; font-weight:bold;">Done</button>
                    </div>
                </div>
            ` : ''}

            <div style="margin-left:20px; border-left:1px solid #444;">
                ${(item.children || []).map((sub, sIdx) => {
                    const subKey = `p${pIdx}-s${sIdx}`;
                    const isSubExpanded = expandedKey === subKey;
                    return `
                        <div style="padding:8px 10px; cursor:pointer; display:flex; justify-content:space-between; align-items:center;" onclick="toggleExpand('${subKey}')">
                            <span style="font-size:13px; color:#888;">${sub.label}</span>
                            <button onclick="event.stopPropagation(); menuData[${pIdx}].children.splice(${sIdx},1); renderMenuEditor();" style="color:#ff6b6b; background:none; border:none; font-size:10px;"><i class="fa-solid fa-times"></i></button>
                        </div>
                        ${isSubExpanded ? `
                            <div style="padding:10px; background:#000; margin:5px 10px; border-radius:4px;">
                                <input type="text" value="${sub.label}" oninput="menuData[${pIdx}].children[${sIdx}].label=this.value" placeholder="Label" style="width:100%; background:#111; border:1px solid #333; color:white; padding:6px; font-size:12px; margin-bottom:5px; box-sizing:border-box;">
                                <input type="text" value="${sub.url}" oninput="menuData[${pIdx}].children[${sIdx}].url=this.value" placeholder="URL" style="width:100%; background:#111; border:1px solid #333; color:#aaa; padding:6px; font-size:12px; box-sizing:border-box;">
                                <button onclick="toggleExpand(null)" style="width:100%; margin-top:5px; background:#444; color:white; border:none; padding:5px; font-size:10px; cursor:pointer;">Finish Sub-Link</button>
                            </div>
                        ` : ''}
                    `;
                }).join('')}
            </div>
        `;
        root.appendChild(pRow);
    });
}

function addMenuItem() {
    menuData.push({ label: 'New Item', url: '#', children: [] });
    expandedKey = `p${menuData.length - 1}`;
    renderMenuEditor();
}

function saveMenuChanges() {
    const frame = document.getElementById('preview-frame');
    const doc = frame.contentDocument || frame.contentWindow.document;
    const navContent = doc.querySelector('.nav-content');
    
    let html = '';
    menuData.forEach(item => {
        if (!item.children || item.children.length === 0) {
            html += `<a href="${item.url}">${item.label}</a>\n`;
        } else {
            html += `<a href="javascript:void(0)" class="dropdown-btn" onclick="toggleDropdown(this)">${item.label} <i class="fa-solid fa-caret-down"></i></a>\n`;
            html += `<div class="sub-nav">\n`;
            item.children.forEach(sub => {
                html += `    <a href="${sub.url}">${sub.label}</a>\n`;
            });
            html += `</div>\n`;
        }
    });

    navContent.innerHTML = html;
    closeMenuEditor();
}

function closeMenuEditor() {
    document.getElementById('menu-editor-overlay').style.display = 'none';
}
