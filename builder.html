<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snoozing Builder | v3.7.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; --icon-brown: #877267; }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; top: 0; left: 0; 
            background: #111; touch-action: none;
        }
        
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }
        
        #sidebar { 
            width: 75px; height: 100%; background: var(--panel-bg); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 15px 0; border-right: 2px solid #000; flex-shrink: 0; z-index: 1000; 
        }

        .insert-btn {
            width: 45px; height: 45px; margin-bottom: 15px; border-radius: 8px;
            border: none; background: #3d3d3d; color: #ccc; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            transition: 0.2s ease;
        }
        .insert-btn:hover { background: var(--brand-pink); color: #fff; }

        #preview-wrap { flex-grow: 1; position: relative; background: #333; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* Sticky Control Toolbar */
        #sticky-toolbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--panel-bg); padding: 10px 20px; border-radius: 50px;
            display: flex; gap: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 2000; border: 1px solid #444; align-items: center;
        }
        .tool-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 16px; padding: 5px; opacity: 0.7; transition: 0.2s; }
        .tool-btn:hover { opacity: 1; color: var(--brand-pink); }
        
        #version-tag { position: absolute; bottom: 10px; right: 20px; color: #666; font-size: 11px; pointer-events: none; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('section_heading')" title="Heading"><i class="fa-solid fa-heading"></i></button>
    <button class="insert-btn" onclick="insertElement('block_text')" title="Text Block"><i class="fa-solid fa-paragraph"></i></button>
    <button class="insert-btn" onclick="insertElement('block_image')" title="Image"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" onclick="insertElement('block_button')" title="Insert Button"><i class="fa-solid fa-square"></i></button>
</div>

<div id="preview-wrap">
    <iframe id="preview-frame" src="template.html"></iframe>
    
    <div id="sticky-toolbar">
        <button class="tool-btn" onclick="setAlign('left')"><i class="fa-solid fa-align-left"></i></button>
        <button class="tool-btn" onclick="setAlign('center')"><i class="fa-solid fa-align-center"></i></button>
        <button class="tool-btn" onclick="setAlign('right')"><i class="fa-solid fa-align-right"></i></button>
        <button class="tool-btn" style="color:#ff6b6b; margin-left: 10px;" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>
    </div>

    <div id="version-tag">Version 2.1</div>
</div>

<script>
    const frame = document.getElementById('preview-frame');
    let selectedEl = null;

    frame.onload = () => {
        const doc = frame.contentDocument;
        doc.addEventListener('click', (e) => {
            const editable = e.target.closest('.editable');
            if (editable) selectElement(editable);
        });
    };

    function selectElement(el) {
        if (selectedEl) selectedEl.classList.remove('selected-item');
        selectedEl = el;
        selectedEl.classList.add('selected-item');
    }

    function insertElement(type) {
        const doc = frame.contentDocument;
        const root = doc.querySelector('.content-container');
        let el = doc.createElement('div');
        
        if (type === 'block_button') {
            el.className = 'editable button-wrapper';
            el.innerHTML = '<a href="#" class="block_button" contenteditable="true">Find Out More</a>';
        } else if (type === 'block_image') {
            el.className = 'editable block_image';
            el.innerHTML = '<img src="https://via.placeholder.com/400x200" style="width:100%; max-width:400px;">';
        } else {
            el.className = 'editable ' + type;
            el.contentEditable = "true";
            el.innerText = type === 'section_heading' ? 'NEW HEADING' : 'Type paragraph text here...';
        }

        root.appendChild(el);
        selectElement(el);
    }

    function setAlign(pos) {
        if (!selectedEl) return;
        if (selectedEl.classList.contains('button-wrapper')) {
            const map = { left: 'flex-start', center: 'center', right: 'flex-end' };
            selectedEl.style.display = 'flex';
            selectedEl.style.justifyContent = map[pos];
        } else {
            selectedEl.style.textAlign = pos;
        }
    }

    function deleteElement() {
        if (selectedEl) {
            selectedEl.remove();
            selectedEl = null;
        }
    }
</script>
</body>
</html>
