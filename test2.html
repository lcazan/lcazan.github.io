<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Adaptive Sandbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        #add-gallery-btn { padding: 12px 24px; background: #2d2d2d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }

        /* MASONRY CORE */
        .photo_gallery { 
            column-count: 3; 
            column-gap: 15px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .photo_gallery { column-count: 2; } 
        }

        .gallery-item {
            display: inline-block; 
            width: 100%;
            margin-bottom: 15px;
            position: relative;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .gallery-item img { width: 100%; display: block; height: auto; }

        /* Adaptive Action Icons */
        .item-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        @media (hover: hover) {
            .gallery-item:hover .item-actions { opacity: 1; }
        }

        @media (hover: none) {
            .item-actions { opacity: 1; }
        }

        .action-btn {
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .action-btn:hover { background: #000; }

        .gallery-empty-slot {
            height: 180px;
            border: 2px dashed #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }
        .gallery-empty-slot::before { content: '+'; font-size: 50px; color: #ccc; }
    </style>
</head>
<body>

    <button id="add-gallery-btn" onclick="initGallery()">Insert Masonry Gallery</button>
    <div id="gallery-container"></div>
    <input type="file" id="sandbox-upload" style="display:none" accept="image/*">

    <script>
        const uploadInput = document.getElementById('sandbox-upload');
        let currentTargetSlot = null;

        function initGallery() {
            const container = document.getElementById('gallery-container');
            if (container.querySelector('.photo_gallery')) return;
            const gallery = document.createElement('div');
            gallery.className = 'photo_gallery';
            gallery.appendChild(createNewSlot());
            container.appendChild(gallery);
        }

        function createNewSlot() {
            const slot = document.createElement('div');
            slot.className = 'gallery-item gallery-empty-slot';
            slot.onclick = () => {
                if (slot.classList.contains('gallery-empty-slot')) {
                    currentTargetSlot = slot;
                    uploadInput.click();
                }
            };
            return slot;
        }

        uploadInput.onchange = (e) => {
            if (e.target.files[0] && currentTargetSlot) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const isNewUpload = currentTargetSlot.classList.contains('gallery-empty-slot');
                    currentTargetSlot.classList.remove('gallery-empty-slot');
                    
                    currentTargetSlot.innerHTML = `
                        <img src="${event.target.result}">
                        <div class="item-actions">
                            <button class="action-btn" onclick="replaceImg(event, this)"><i class="fa-solid fa-sync"></i></button>
                            <button class="action-btn" onclick="deleteImg(event, this)"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                    
                    if (isNewUpload) {
                        currentTargetSlot.parentElement.appendChild(createNewSlot());
                    }
                    
                    // Note: We don't clear uploadInput.value here so the browser 
                    // retains the context of the last used folder for the next click.
                    currentTargetSlot = null;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        };

        function replaceImg(e, btn) {
            e.stopPropagation(); 
            currentTargetSlot = btn.closest('.gallery-item');
            uploadInput.click();
        }

        function deleteImg(e, btn) {
            e.stopPropagation();
            const item = btn.closest('.gallery-item');
            const gallery = item.parentElement;
            item.remove();
            if (!gallery.querySelector('.gallery-empty-slot')) {
                gallery.appendChild(createNewSlot());
            }
        }
    </script>
</body>
</html>
