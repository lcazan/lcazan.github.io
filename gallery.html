<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery Builder v3.8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f4f4; margin: 0; }
        .toolbar { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .tool-btn { padding: 12px 24px; background: #222; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .switch-container { display: flex; align-items: center; gap: 12px; font-weight: bold; font-size: 14px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3498db; }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Responsive Gallery */
        #gallery-container { width: 100%; }
        .photo_gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; }

        /* Masonry: 2 cols on mobile, 3 on laptop */
        .photo_gallery.masonry-mode { display: block; column-gap: 15px; width: 100%; column-count: 3; }
        @media (max-width: 768px) { 
            .photo_gallery { grid-template-columns: repeat(2, 1fr); } 
            .photo_gallery.masonry-mode { column-count: 2; }
        }

        .gallery-item { position: relative; background: #fff; border-radius: 6px; overflow: hidden; aspect-ratio: 1/1; border: 1px solid #ddd; width: 100%; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; }

        .masonry-mode .gallery-item { display: inline-block; width: 100%; aspect-ratio: auto; margin-bottom: 15px; }
        .masonry-mode .gallery-item img { height: auto; object-fit: contain; }

        /* Sentry Layer */
        .sentry-layer { position: absolute; inset: 0; z-index: 20; background: transparent; }
        .gallery-item.active .sentry-layer { z-index: -1; }

        /* UI Overlays */
        .pan-overlay {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.25); color: white; font-size: 50px; opacity: 0; transition: 0.2s; cursor: ns-resize; z-index: 5;
        }
        .gallery-item.active .pan-overlay { opacity: 1; }
        
        /* HIDE PAN ICON IN MASONRY MODE */
        .masonry-mode .pan-overlay { display: none !important; }

        .item-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 6px; opacity: 0; z-index: 10; transition: 0.2s; }
        .gallery-item.active .item-actions { opacity: 1; }
        
        .action-btn { width: 36px; height: 36px; background: rgba(0,0,0,0.8); color: white; border: none; border-radius: 5px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .drag-handle { background: #877267; cursor: grab; }

        /* Choice Menu */
        .choice-menu { position: absolute; inset: 0; background: rgba(255,255,255,0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 12px; z-index: 100; opacity: 0; pointer-events: none; }
        .gallery-item.menu-open .choice-menu { opacity: 1; pointer-events: auto; }
        .choice-btn { width: 80%; padding: 12px; border: none; background: #3498db; color: white; border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .gallery-empty-slot { border: 2px dashed #bbb; cursor: pointer; display: flex; align-items: center; justify-content: center; background: #eee; }
        .gallery-empty-slot::before { content: '+'; font-size: 50px; color: #aaa; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="tool-btn" onclick="initGallery()"><i class="fa-solid fa-plus"></i> Insert Gallery</button>
        <div class="switch-container" id="toggle-wrapper" style="display:none;">
            <span>Square</span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle" onchange="toggleMode()">
                <span class="slider"></span>
            </label>
            <span>Masonry</span>
        </div>
    </div>
    <div id="gallery-container"></div>
<script>
    let currentTargetSlot = null;
    let isPanning = false, startY, startPos, activeImg;

    function initGallery() {
        const container = document.getElementById('gallery-container');
        if (container.querySelector('.photo_gallery')) return;
        const gallery = document.createElement('div');
        gallery.className = 'photo_gallery';
        gallery.appendChild(createNewSlot());
        container.appendChild(gallery);
        document.getElementById('toggle-wrapper').style.display = 'flex';
        setupInputs();
        
        Sortable.create(gallery, {
            animation: 150, handle: '.drag-handle', filter: '.gallery-empty-slot',
            onMove: (evt) => !evt.related.classList.contains('gallery-empty-slot')
        });

        const onMove = (e) => {
            if (!isPanning || !activeImg) return;
            if (e.cancelable) e.preventDefault();
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            let delta = (startY - y) * 0.4;
            let newPos = Math.max(0, Math.min(100, startPos + delta));
            activeImg.style.objectPosition = `center ${newPos}%`;
        };
        const onEnd = () => { isPanning = false; activeImg = null; };

        window.addEventListener('mousemove', onMove, { passive: false });
        window.addEventListener('touchmove', onMove, { passive: false });
        window.addEventListener('mouseup', onEnd);
        window.addEventListener('touchend', onEnd);
    }

    function toggleMode() { document.querySelector('.photo_gallery').classList.toggle('masonry-mode'); }

    function createNewSlot() {
        const slot = document.createElement('div');
        slot.className = 'gallery-item gallery-empty-slot';
        slot.onclick = (e) => { e.stopPropagation(); closeAllUI(); slot.classList.add('menu-open'); };
        addMenu(slot);
        return slot;
    }

    function addMenu(slot) {
        slot.innerHTML += `<div class="choice-menu">
            <button class="choice-btn" onclick="triggerPick('input-camera', event)"><i class="fa-solid fa-camera"></i> CAMERA</button>
            <button class="choice-btn" onclick="triggerPick('input-gallery', event)"><i class="fa-solid fa-images"></i> PHOTOS</button>
            <button class="choice-btn" onclick="triggerPick('input-files', event)"><i class="fa-solid fa-folder-open"></i> FILES</button>
        </div>`;
    }

    function triggerPick(id, e) {
        e.stopPropagation();
        currentTargetSlot = e.target.closest('.gallery-item');
        document.getElementById(id).click();
        closeAllUI();
    }

    function setupInputs() {
        ['input-camera', 'input-gallery', 'input-files'].forEach(id => {
            if (!document.getElementById(id)) {
                const input = document.createElement('input');
                input.type = 'file'; input.id = id; input.style.display = 'none';
                if (id === 'input-camera') input.setAttribute('capture', 'environment');
                input.multiple = true; input.accept = "image/*";
                input.onchange = (e) => handleFiles(e.target.files);
                document.body.appendChild(input);
            }
        });
    }

    async function handleFiles(files) {
        if (!files.length || !currentTargetSlot) return;
        const gallery = currentTargetSlot.parentElement;
        for (let i = 0; i < files.length; i++) {
            const reader = new FileReader();
            const promise = new Promise(res => {
                reader.onload = (e) => {
                    const slot = (i === 0) ? currentTargetSlot : document.createElement('div');
                    if (i > 0) slot.className = 'gallery-item';
                    fillSlot(slot, e.target.result);
                    if (i > 0) gallery.insertBefore(slot, gallery.lastElementChild);
                    res();
                };
            });
            reader.readAsDataURL(files[i]);
            await promise;
        }
        if (!gallery.lastElementChild.classList.contains('gallery-empty-slot')) gallery.appendChild(createNewSlot());
    }

    function fillSlot(slot, src) {
        slot.classList.remove('gallery-empty-slot', 'menu-open');
        slot.innerHTML = `
            <div class="sentry-layer" onclick="activateSlot(event, this)"></div>
            <img src="${src}" style="object-position: center 50%;">
            <div class="pan-overlay" onmousedown="beginPan(event)" ontouchstart="beginPan(event)">
                <i class="fa-solid fa-arrows-up-down"></i>
            </div>
            <div class="item-actions">
                <button class="action-btn drag-handle" onmousedown="e=>e.stopPropagation()" ontouchstart="e=>e.stopPropagation()"><i class="fa-solid fa-arrows-up-down-left-right"></i></button>
                <button class="action-btn" onclick="replaceImg(event, this)"><i class="fa-solid fa-sync"></i></button>
                <button class="action-btn" onclick="deleteImg(event, this)"><i class="fa-solid fa-trash"></i></button>
            </div>`;
        addMenu(slot);
    }

    function activateSlot(e, sentry) {
        e.stopPropagation();
        closeAllUI();
        sentry.closest('.gallery-item').classList.add('active');
    }

    function beginPan(e) {
        // Only run if not in masonry mode (CSS hides the element, but this is a safety check)
        if(document.querySelector('.photo_gallery').classList.contains('masonry-mode')) return;
        e.preventDefault(); e.stopPropagation();
        isPanning = true;
        activeImg = e.target.closest('.gallery-item').querySelector('img');
        startY = e.touches ? e.touches[0].clientY : e.clientY;
        const currentY = activeImg.style.objectPosition.split(' ')[1];
        startPos = parseFloat(currentY) || 50;
    }

    function replaceImg(e, btn) {
        e.stopPropagation(); closeAllUI();
        currentTargetSlot = btn.closest('.gallery-item');
        currentTargetSlot.classList.add('menu-open');
    }

    function deleteImg(e, btn) { e.stopPropagation(); btn.closest('.gallery-item').remove(); }
    function closeAllUI() { document.querySelectorAll('.gallery-item').forEach(i => i.classList.remove('menu-open', 'active')); }
    window.onclick = () => closeAllUI();
</script>
</body>
</html>
