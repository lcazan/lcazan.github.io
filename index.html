<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Snoozing Builder | v4.4.7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-bg: #1e1e1e; --panel-bg: #2d2d2d; --brand-pink: #ebd5c9; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; top: 0; left: 0; background: #111; touch-action: none; }
        body { display: flex; font-family: 'Source Sans Pro', sans-serif; }
        
        #sidebar { width: 4.6875rem; height: 100%; background: var(--panel-bg); display: flex; flex-direction: column; align-items: center; padding: 0.9375rem 0; border-right: 0.125rem solid #000; flex-shrink: 0; z-index: 1000; }
        .export-wrap { margin-top: auto; margin-bottom: 60px; }
        .export-btn { width: 3.75rem; height: 3.75rem; background: var(--brand-pink); border: none; color: #000; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }

        #preview-container { flex-grow: 1; display: flex; flex-direction: column; background: #333; height: 100%; overflow: hidden; position: relative; }
        #header-area { background: #222; border-bottom: 0.0625rem solid #000; height: 3.125rem; display: flex; align-items: center; justify-content: center; z-index: 1001; }
        #sticky-toolbar { height: 3rem; background: #1a1a1a; display: flex; align-items: center; justify-content: center; border-bottom: 0.0625rem solid #000; z-index: 1001; position: relative; }
        
        #frame-wrapper { flex-grow: 1; position: relative; background: #333; overflow: hidden; }
        #preview-frame { border: none; background: white; transform-origin: top left; position: absolute; top: 0; left: 0; }
        
        .insert-btn { width: 3.75rem; height: 2rem; background: #444; border: 0.0625rem solid #666; color: #fff; margin-bottom: 0.625rem; border-radius: 0.25rem; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; font-weight: bold; }
        .tool-btn { background: #444; border: 0.0625rem solid #666; color: white; min-width: 2.2rem; height: 2.2rem; display: flex; align-items: center; justify-content: center; border-radius: 0.25rem; cursor: pointer; font-size: 1.1rem; }
        .version-status { position: absolute; right: 1.5625rem; top: 0.75rem; color: #fff; font-size: 1rem; font-weight: 800; }
    </style>
</head>
<body>
<div id="sidebar">
    <button class="insert-btn" onclick="insertElement('block_container')"><i class="fa-solid fa-square"></i></button>
    <button class="insert-btn" onclick="triggerImageUpload()"><i class="fa-solid fa-image"></i></button>
    <button class="insert-btn" onclick="insertElement('section_heading')">T<sub>1</sub></button>
    <button class="insert-btn" onclick="insertElement('block_heading')">T<sub>2</sub></button>
    <button class="insert-btn" onclick="insertElement('block_text')">T<sub>3</sub></button>
    <button class="insert-btn" onclick="insertElement('photo_gallery')"><i class="fa-solid fa-table-cells"></i></button>
    <button class="insert-btn" onclick="insertElement('block_spacer')"><i class="fa-solid fa-arrows-up-down"></i></button>
    <div class="export-wrap"><button class="export-btn" onclick="exportHTML()"><i class="fa-solid fa-download"></i></button></div>
</div>
<div id="preview-container">
    <div id="header-area">
        <div id="device-bar">
            <button class="device-btn" id="btn-desktop" onclick="setDevice('desktop')"><i class="fa-solid fa-desktop"></i></button>
            <button class="device-btn" id="btn-android" onclick="setDevice('android')"><i class="fa-solid fa-mobile-screen-button"></i></button>
            <button class="device-btn" id="btn-iphone" onclick="setDevice('iphone')"><i class="fa-solid fa-mobile"></i></button>
        </div>
        <div class="version-status">v4.4.7</div>
    </div>
    <div id="sticky-toolbar"><div id="toolbar-content"></div></div>
    <div id="frame-wrapper"><iframe id="preview-frame" name="preview-frame"></iframe></div>
</div>
<input type="file" id="image-upload" style="display:none" accept="image/*" onchange="handleImageUpload(this)">
</body>
</html>
<script>
    const frame = document.getElementById('preview-frame');
    const toolbarContent = document.getElementById('toolbar-content');
    const wrapper = document.getElementById('frame-wrapper');
    let selectedEl = null; let activeGalleryItem = null; let isResizing = false;

    async function init() {
        const resp = await fetch('template.html');
        let html = await resp.text();
        html = html.replace('</head>', `
            <style>
                html, body { height: auto; min-height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
                #editor-root { width: 100%; display: flex; flex-direction: column; padding-bottom: 250px; }
                .editable { position: relative; min-height: 1.2em; cursor: pointer; outline: none; box-sizing: border-box; }
                .selected-item { outline: 0.1875rem solid #ebd5c9 !important; }
                
                /* [LOCK: v4.3.92 BASELINE STYLES] */
                .block_container { display: flex; flex-wrap: wrap; align-items: center; width: 100%; min-height: 2rem; }
                .block_image { position: relative; display: inline-block; cursor: pointer; }
                .block_image img { width: 100%; display: block; pointer-events: none; }
                .resize-handle { width: 44px; height: 44px; position: absolute; right: -2px; bottom: -2px; cursor: nwse-resize; z-index: 9999; color: #ebd5c9; display: flex; align-items: center; justify-content: center; }
                .resize-handle::before { content: "\\f337"; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 28px; }

                /* [GALLERY GRID STYLES] */
                .photo_gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; width: 100%; padding: 20px 0; margin: 20px 0; }
                .gallery-item { position: relative; aspect-ratio: 1/1; background: #f4f4f4; cursor: pointer; display: flex; align-items: center; justify-content: center; overflow: hidden; }
                .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; }
                .gallery-empty-slot::before { content: '+'; font-size: 80px; color: #bbb; }
                .selected-gallery-sub { outline: 4px solid #0056b3 !important; outline-offset: -4px; z-index: 5; }
            </style>
            <link rel="stylesheet" href="styles.css"></head>`);
        
        frame.srcdoc = html.replace(/<div class=\"content-container\">([\s\S]*?)<\/div>/, '<div class=\"content-container\" id=\"editor-root\">$1</div>');
        frame.onload = () => {
            frame.contentDocument.addEventListener('mousedown', (e) => { 
                if (isResizing) return;
                const gs = e.target.closest('.gallery-item');
                const el = e.target.closest('.editable') || e.target.closest('.photo_gallery'); 
                if (gs) { selectGalleryItem(gs); return; }
                if (el) selectElement(el); else deselectAll(); 
            });
            setDevice('iphone');
        };
    }

    function selectElement(el) {
        frame.contentDocument.querySelectorAll('.resize-handle').forEach(h => h.remove());
        if(selectedEl) selectedEl.classList.remove('selected-item');
        if(activeGalleryItem) activeGalleryItem.classList.remove('selected-gallery-sub');
        selectedEl = el; selectedEl.classList.add('selected-item');
        if (el.classList.contains('block_image')) addResizeHandle(el);
        renderToolbar();
    }

    function selectGalleryItem(subEl) {
        deselectAll(); activeGalleryItem = subEl; activeGalleryItem.classList.add('selected-gallery-sub');
        selectedEl = subEl.closest('.photo_gallery'); selectedEl.classList.add('selected-item');
        renderToolbar();
        if (subEl.classList.contains('gallery-empty-slot')) triggerImageUpload();
    }

    function renderToolbar() {
        if (!selectedEl) return;
        toolbarContent.style.visibility = 'visible';
        let html = '';
        if (activeGalleryItem && !activeGalleryItem.classList.contains('gallery-empty-slot')) {
            html += `<button class="tool-btn btn-blue" onclick="triggerImageUpload()">CHANGE</button>`;
        }
        html += `<button class="tool-btn" style="color:#ff6b6b" onclick="deleteElement()"><i class="fa-solid fa-trash"></i></button>`;
        toolbarContent.innerHTML = html;
    }

    function triggerImageUpload() { document.getElementById('image-upload').click(); }
    function handleImageUpload(i) {
        if(i.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                if (activeGalleryItem) {
                    const isNew = activeGalleryItem.classList.contains('gallery-empty-slot');
                    activeGalleryItem.classList.remove('gallery-empty-slot');
                    activeGalleryItem.innerHTML = `<img src="${e.target.result}">`;
                    if (isNew) {
                        const ns = frame.contentDocument.createElement('div');
                        ns.className = 'gallery-item gallery-empty-slot';
                        selectedEl.appendChild(ns);
                    }
                } else if (selectedEl && selectedEl.classList.contains('block_image')) {
                    selectedEl.querySelector('img').src = e.target.result;
                } else {
                    insertElement('block_image', e.target.result);
                }
                i.value = '';
            };
            r.readAsDataURL(i.files[0]);
        }
    }

    function insertElement(type, data) {
        const doc = frame.contentDocument; const root = doc.getElementById('editor-root'); let el;
        if (type === 'photo_gallery') {
            el = doc.createElement('div'); el.className = 'photo_gallery';
            el.innerHTML = `<div class="gallery-item gallery-empty-slot"></div>`;
        } else {
            const tagMap = { 'section_heading': 'h2', 'block_heading': 'h3', 'block_text': 'p' };
            el = doc.createElement(tagMap[type] || 'div');
            el.className = `editable ${type}`;
            if(type === 'block_image') { 
                el.innerHTML = `<img src="${data || 'https://via.placeholder.com/400x200'}">`; 
                el.style.width = "200px";
            } else { el.contentEditable = "true"; }
        }
        root.appendChild(el);
        setTimeout(() => selectElement(el), 150);
    }

    function deleteElement() { 
        if(activeGalleryItem) { activeGalleryItem.remove(); activeGalleryItem = null; renderToolbar(); }
        else if(selectedEl) { selectedEl.remove(); deselectAll(); } 
    }

    function deselectAll() { 
        if (selectedEl) selectedEl.classList.remove('selected-item'); 
        if (activeGalleryItem) activeGalleryItem.classList.remove('selected-gallery-sub');
        selectedEl = null; activeGalleryItem = null; toolbarContent.style.visibility = 'hidden'; 
    }

    function setDevice(type) {
        const widths = { 'desktop': 1200, 'android': 448, 'iphone': 393 };
        const scaleFactor = Math.min(wrapper.offsetWidth / widths[type], 1);
        frame.style.width = widths[type] + 'px'; frame.style.height = (wrapper.offsetHeight / scaleFactor) + 'px';
        frame.style.transform = `scale(${scaleFactor})`;
    }

    function addResizeHandle(el) {
        const h = document.createElement('div'); h.className = 'resize-handle'; el.appendChild(h);
        h.addEventListener('mousedown', e => {
            e.preventDefault(); e.stopPropagation(); isResizing = true;
            const startX = e.clientX; const startW = el.offsetWidth;
            const onMove = e => { el.style.width = (startW + (e.clientX - startX)) + 'px'; };
            const onUp = () => { isResizing = false; window.removeEventListener('mousemove', onMove); window.removeEventListener('mouseup', onUp); };
            window.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onUp);
        });
    }

    function exportHTML() {
        deselectAll(); const doc = frame.contentDocument.cloneNode(true);
        doc.querySelectorAll('.selected-item, .gallery-empty-slot, .resize-handle').forEach(e => e.remove());
        doc.querySelectorAll('.editable').forEach(e => { e.classList.remove('editable'); e.removeAttribute('contenteditable'); });
        const blob = new Blob([doc.documentElement.outerHTML], {type: 'text/html'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'index.html'; a.click();
    }
    window.onload = init;
</script>
