<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VFD Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        * { box-sizing: border-box; touch-action: manipulation; -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
        body, html { background-color: #050505; height: 100vh; width: 100vw; margin: 0; font-family: 'Share Tech Mono', monospace; overflow: hidden; position: fixed; }
        .display-area { background: #010808; position: absolute; top: 0; left: 0; width: 100%; height: 45vh; padding: 15px; display: flex; flex-direction: column; z-index: 10; }
        .display-area::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.7) 70%); background-size: 2px 2px; pointer-events: none; z-index: 20; }
        .history-viewport { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; scroll-behavior: smooth; }
        #history-container { margin-top: auto; display: flex; flex-direction: column; }
        .history-item { display: flex; flex-direction: column; align-items: stretch; justify-content: center; min-height: 55px; padding: 5px 15px; margin: 2px 0; font-size: 1.2rem; color: #26bf9e; flex-shrink: 0; transition: background 0.2s ease; }
        .history-item span:first-child { align-self: flex-start; text-align: left; }
        .history-item span:last-child { align-self: flex-end; text-align: right; font-weight: bold; color: #33ffcc; }
        .history-item.selected { color: #004d40 !important; background: #33ffcc; border-radius: 4px; box-shadow: 0 0 15px rgba(51, 255, 204, 0.6); }
        .history-item.selected span:last-child { color: #ffffff !important; text-shadow: 0 0 5px rgba(0,0,0,0.3); }
        .divider { height: 3px; width: 100%; background: #33ffcc; box-shadow: 0 0 10px rgba(51, 255, 204, 0.5); margin: 8px 0; flex-shrink: 0; z-index: 21; }
        .extra-line { position: absolute; top: 45vh; left: 0; width: 100%; height: 1px; background: #2a2a2a; z-index: 22; }
        .tag-container { display: flex; justify-content: flex-start; align-items: center; padding-left: 15px; margin-top: 2px; z-index: 23; }
        .version-tag { font-size: 0.7rem; color: #1a6354; letter-spacing: 1px; }
        .status-tag { font-size: 0.7rem; color: #33ffcc; letter-spacing: 1px; margin-left: 30px; min-width: 50px; }
        .current-line { display: flex; align-items: center; justify-content: flex-end; color: #33ffcc; font-size: 3rem; font-weight: bold; text-shadow: 0 0 8px rgba(51, 255, 204, 0.5); white-space: pre; min-height: 5.5rem; flex-shrink: 0; z-index: 15; }
        .cursor { display: inline-block; width: 18px; height: 2.6rem; background-color: #33ffcc; margin-left: 4px; animation: blink 0.5s step-end infinite; }
        @keyframes blink { from, to { opacity: 1; } 50% { opacity: 0; } }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: 0.5fr repeat(8, 1fr); gap: 6px; padding: 10px; background: #0a0a0a; position: absolute; bottom: 0; left: 0; width: 100%; height: 55vh; z-index: 5; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        button { height: 100%; font-size: 1.8rem; font-weight: bold; background: linear-gradient(145deg, #222, #111); color: #fff; border: 1px solid #000; border-radius: 4px; box-shadow: 0 3px #000; font-family: 'Share Tech Mono', monospace; display: flex; align-items: center; justify-content: center; transition: filter 0.05s ease, background 0.2s ease; outline: none; -webkit-tap-highlight-color: transparent; }
        .util-btn { font-size: 1rem; background: linear-gradient(145deg, #1a3a4a, #0d1d25); color: #7ab8d6; border-color: #244d61; }
        button * { pointer-events: none; }
        button:not(.shift-btn):active { filter: brightness(1.6); }
        .nav-btn { color: #33ffcc; background: #181818; }
        .eq { background: #003328; color: #33ffcc; border: 1px solid #1a8a7a; }
        .shift-btn { background: #f5a623 !important; color: #fff !important; font-size: 1.2rem; }
        .shift-active { background: #ff8c00 !important; box-shadow: 0 0 12px #ff8c00 !important; }
        .ac { background: #330000; color: #ff9999; }
        .ac-shift { background: #990000 !important; color: #fff !important; filter: brightness(1.4); }
        .sci-active { color: #ffcc00 !important; text-shadow: 0 0 12px #ff8c00, 0 0 20px rgba(255, 140, 0, 0.4); }
        sup { font-size: 0.8rem; line-height: 0; vertical-align: baseline; position: relative; top: -0.4em; }
    </style>
</head>
<body>
    <div class="display-area">
        <div class="history-viewport" id="viewport"><div id="history-container"></div></div>
        <div class="divider"></div>
        <div class="tag-container">
            <div class="version-tag">VERSION 3.2</div>
            <div class="status-tag" id="status-tag">RND 9</div>
        </div>
        <div id="input-line-container" class="current-line"></div>
    </div>
    <div class="extra-line"></div>
    <div class="grid" id="main-grid">
        <button id="rndBtn" class="util-btn" data-val="rnd_mode">RND</button>
        <button class="util-btn" data-val="n64">n/64</button>
        <button id="sqrtBtn" class="util-btn" data-val="root">√</button>
        <button class="util-btn" data-val="recip">1/x</button>
        <button id="shiftBtn" class="shift-btn" data-val="shift">SHIFT</button>
        <button class="nav-btn" data-val="left">◀</button>
        <button class="nav-btn" data-val="right">▶</button>
        <button id="acBtn" class="ac" data-val="ac">CLR</button>
        <button class="nav-btn" data-val="up">▲</button>
        <button id="expBtn" data-val="exp">e<sup>x</sup></button>
        <button data-val="π">π</button>
        <button data-val="del">⌫</button>
        <button class="nav-btn" data-val="down">▼</button>
        <button data-val="(">(</button>
        <button data-val=")">)</button>
        <button data-val="^">^</button>
        <button id="sinBtn" data-val="sin">SIN</button>
        <button id="cosBtn" data-val="cos">COS</button>
        <button id="tanBtn" data-val="tan">TAN</button>
        <button data-val="/">÷</button>
        <button data-val="7">7</button><button data-val="8">8</button><button data-val="9">9</button><button data-val="*">×</button>
        <button data-val="4">4</button><button data-val="5">5</button><button data-val="6">6</button><button data-val="-">-</button>
        <button data-val="1">1</button><button data-val="2">2</button><button data-val="3">3</button><button data-val="+">+</button>
        <button data-val="0">0</button><button data-val=".">.</button>
        <button id="ansBtn" data-val="ans">ANS</button>
        <button class="eq" data-val="=">EXE</button>
    </div>
<script>
    let entryArr = [], cursorIdx = 0, lastAnswer = 0, shiftMode = false;
    let sciMode = localStorage.getItem('vfdSciMode') === 'true';
    let stickyMemory = localStorage.getItem('vfdStickyMemory') || "0";
    let historyIndex = -1, fullHistory = JSON.parse(localStorage.getItem('vfdHistory')) || [];
    let rndMode = false, currentRnd = parseInt(localStorage.getItem('vfdRnd')) || 9;
    let holdTimer, isHolding = false;

    const viewport = document.getElementById('viewport'), historyContainer = document.getElementById('history-container');
    const inputDisplay = document.getElementById('input-line-container'), statusTag = document.getElementById('status-tag');

    function triggerHaptic(strong = false) { if (navigator.vibrate) navigator.vibrate(strong ? 15 : 1); }
    function updateStatus() { statusTag.innerText = sciMode ? "SCI" : "RND " + currentRnd; }
    function toScientific(num) { let n = Number(num); return (n === 0) ? "0.0000e+0" : n.toExponential(4); }
    
    function formatVal(val) {
        if (isNaN(val) && typeof val !== 'string') return val;
        if (typeof val === 'string' && val.includes('/')) return val;
        if (sciMode) return toScientific(val);
        return Number(val).toFixed(currentRnd).replace(/\.?0+$/, "");
    }

    function getFractionMatrix(decimal) {
        let val = parseFloat(decimal);
        if (isNaN(val)) return { res: "0", ind: "" };
        let sign = val < 0 ? "-" : "";
        let absVal = Math.abs(val);
        let whole = Math.floor(absVal);
        let frac = absVal - whole;
        let rawNum = frac * 64;
        let roundedNum = Math.round(rawNum);
        let indicator = "";
        if (Math.abs(roundedNum - rawNum) > 0.0001) {
            indicator = (roundedNum > rawNum) ? "+" : "-";
        }
        let finalWhole = (roundedNum === 64) ? whole + 1 : whole;
        let finalNum = (roundedNum === 64 || roundedNum === 0) ? 0 : roundedNum;
        let fractionStr = "";
        if (finalNum === 0) fractionStr = sign + finalWhole.toString();
        else {
            const gcd = (a, b) => b ? gcd(b, a % b) : a;
            let common = gcd(finalNum, 64);
            fractionStr = sign + (finalWhole > 0 ? finalWhole + " " : "") + (finalNum/common) + "/" + (64/common);
        }
        return { res: fractionStr, ind: indicator, raw: val };
    }

    function initHistory() {
        historyContainer.innerHTML = '';
        fullHistory.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.setAttribute('data-ans', item.rawRes !== undefined ? item.rawRes : item.res);
            let displayRes = formatVal(item.res);
            let indicatorHtml = item.ind ? `<span style="margin-left:8px; font-size:0.8em; opacity:0.7;">${item.ind}</span>` : "";
            div.innerHTML = `<span>${item.expr}</span><span>= ${displayRes}${indicatorHtml}</span>`;
            historyContainer.appendChild(div);
        });
        viewport.scrollTop = viewport.scrollHeight;
    }

    function evalSub(p) {
        // Prepare string for calculation
        let s = p.replace(/ANS/gi, `(${lastAnswer})`).replace(/π/g, 'Math.PI').replace(/e\^/g, `(${Math.E})**`).replace(/×/g, '*').replace(/÷/g, '/').replace(/\^/g, '**').replace(/√\(/g, 'Math.sqrt(');
        const R2D = (180 / Math.PI), D2R = (Math.PI / 180);
        
        // Handle Inverse Trig separately to avoid collisions
        const invFunctions = { 'ASIN': Math.asin, 'ACOS': Math.acos, 'ATAN': Math.atan };
        for (let [key, func] of Object.entries(invFunctions)) {
            let regex = new RegExp(key + "\\(([^\\(\\)]+)\\)", "gi");
            s = s.replace(regex, (match, inner) => `(${func(evalSub(inner)) * R2D})`);
        }

        // Standard Trig
        s = s.replace(/SIN\(/gi, `Math.sin(${D2R}*`).replace(/COS\(/gi, `Math.cos(${D2R}*`).replace(/TAN\(/gi, `Math.tan(${D2R}*`).replace(/LN\(/gi, 'Math.log(');
        return eval(s);
    }

    function renderEntry() {
        let left = entryArr.slice(0, cursorIdx).join(''), right = entryArr.slice(cursorIdx).join('');
        let cursorHtml = (historyIndex === -1) ? '<span class="cursor"></span>' : '';
        inputDisplay.innerHTML = left + cursorHtml + right;
        inputDisplay.style.opacity = (historyIndex !== -1) ? '0.4' : '1';
        const ansBtn = document.getElementById('ansBtn'), acBtn = document.getElementById('acBtn'), rndBtn = document.getElementById('rndBtn'), sqrtBtn = document.getElementById('sqrtBtn');
        ansBtn.innerText = shiftMode ? 'SCI' : 'ANS';
        ansBtn.classList.toggle('sci-active', sciMode);
        rndBtn.innerText = shiftMode ? 'AVG' : 'RND';
        sqrtBtn.innerText = shiftMode ? 'TAX' : '√';
        if (shiftMode) { acBtn.innerText = 'CLS'; acBtn.classList.add('ac-shift'); } 
        else { acBtn.innerText = 'CLR'; acBtn.classList.remove('ac-shift'); }
        document.getElementById('expBtn').innerHTML = shiftMode ? 'LN' : 'e<sup>x</sup>';
        document.getElementById('sinBtn').innerText = shiftMode ? 'ASN' : 'SIN';
        document.getElementById('cosBtn').innerText = shiftMode ? 'ACS' : 'COS';
        document.getElementById('tanBtn').innerText = shiftMode ? 'ATN' : 'TAN';
        updateStatus();
    }

    function handleInput(val) {
        if (rndMode && !isNaN(val)) {
            currentRnd = parseInt(val); localStorage.setItem('vfdRnd', currentRnd);
            rndMode = false; initHistory(); updateStatus(); return;
        }
        if (val === 'rnd_mode') { 
            if (shiftMode) {
                let toAdd = 'AVG('; entryArr.splice(cursorIdx, 0, ...toAdd.split(''));
                cursorIdx += toAdd.length; shiftMode = false; renderEntry(); return;
            } else { rndMode = true; statusTag.innerText = "RND _"; return; }
        }
        const items = Array.from(document.querySelectorAll('.history-item')).reverse();
        if (val === 'shift') { shiftMode = !shiftMode; document.getElementById('shiftBtn').classList.toggle('shift-active', shiftMode); renderEntry(); return; }
        if (val === 'ans' && shiftMode) { sciMode = !sciMode; localStorage.setItem('vfdSciMode', sciMode); shiftMode = false; initHistory(); renderEntry(); return; }
        if (val === 'left') { if (shiftMode) cursorIdx = 0; else if (cursorIdx > 0) cursorIdx--; shiftMode = false; renderEntry(); return; }
        if (val === 'right') { if (shiftMode) cursorIdx = entryArr.length; else if (cursorIdx < entryArr.length) cursorIdx++; shiftMode = false; renderEntry(); return; }
        if (val === 'up') { if (historyIndex < items.length - 1) { historyIndex++; items[historyIndex].scrollIntoView({ behavior: 'smooth', block: 'center' }); } }
        else if (val === 'down') { if (historyIndex > -1) { historyIndex--; if (historyIndex === -1) viewport.scrollTop = viewport.scrollHeight; else items[historyIndex].scrollIntoView({ behavior: 'smooth', block: 'center' }); } }
        else if (val === 'recip') instantRecip();
        else if (val === 'n64') instantN64();
        else if (val === '=') {
            if (historyIndex !== -1) {
                let targetValue = shiftMode ? items[historyIndex].querySelector('span:first-child').innerText : items[historyIndex].getAttribute('data-ans');
                entryArr.splice(cursorIdx, 0, ...targetValue.toString().split(''));
                cursorIdx += targetValue.toString().length; historyIndex = -1;
            } else solve();
        } else if (val === 'ac') {
            if (shiftMode) { fullHistory = []; localStorage.removeItem('vfdHistory'); historyContainer.innerHTML = ''; lastAnswer = 0; entryArr = []; cursorIdx = 0; historyIndex = -1; }
            else { entryArr = []; cursorIdx = 0; historyIndex = -1; }
            shiftMode = false;
        } else if (val === 'del') { if (cursorIdx > 0) { entryArr.splice(cursorIdx - 1, 1); cursorIdx--; } }
        else {
            if (entryArr.length === 0 && ['+', '-', '*', '/', '^'].includes(val)) { entryArr = ['A','N','S']; cursorIdx = 3; }
            let toAdd = val;
            if (val === 'ans') toAdd = 'ANS';
            if (val === 'root') toAdd = shiftMode ? 'TAX(' : '√(';
            if (['sin','cos','tan'].includes(val)) toAdd = (shiftMode ? 'A' : '') + val.toUpperCase() + '(';
            if (val === 'exp') toAdd = shiftMode ? 'LN(' : 'e^';
            entryArr.splice(cursorIdx, 0, ...toAdd.split(''));
            cursorIdx += toAdd.length; shiftMode = false;
        }
        items.forEach((item, idx) => item.classList.toggle('selected', idx === historyIndex));
        document.getElementById('shiftBtn').classList.remove('shift-active');
        renderEntry();
    }

    function solve() {
        try {
            let expr = entryArr.join(''); if (!expr) return;
            let open = (expr.match(/\(/g) || []).length, close = (expr.match(/\)/g) || []).length;
            while (open > close) { expr += ')'; close++; }
            let processed = expr.replace(/AVG\(([^)]+)\)/g, (m, inner) => {
                const numbers = inner.split('+').map(part => evalSub(part));
                return `(${numbers.reduce((a, b) => a + b, 0) / numbers.length})`;
            }).replace(/TAX\(([^)]+)\)/g, (m, inner) => {
                const numbers = inner.split('+').map(part => evalSub(part));
                return `(${numbers.reduce((a, b) => a + b, 0) * 0.06})`;
            });
            let result = evalSub(processed);
            lastAnswer = (Number.isInteger(result) ? result : parseFloat(result.toFixed(10)));
            fullHistory.push({expr: expr, res: lastAnswer, ind: ""});
            localStorage.setItem('vfdHistory', JSON.stringify(fullHistory));
            initHistory(); entryArr = []; cursorIdx = 0;
            setTimeout(() => { viewport.scrollTop = viewport.scrollHeight; }, 50);
        } catch (e) { entryArr = ['E','R','R','O','R']; cursorIdx = 5; }
        renderEntry();
    }

    function instantN64() {
        try {
            let expr = (entryArr.length > 0) ? entryArr.join('') : "ANS";
            let val = evalSub(expr);
            let matrix = getFractionMatrix(val);
            lastAnswer = matrix.raw;
            fullHistory.push({ expr: `n/64(${expr})`, res: matrix.res, ind: matrix.ind, rawRes: matrix.raw });
            localStorage.setItem('vfdHistory', JSON.stringify(fullHistory));
            initHistory(); entryArr = []; cursorIdx = 0;
        } catch(e) { entryArr = ['E','R','R','O','R']; cursorIdx = 5; }
        renderEntry();
    }

    function instantRecip() {
        try {
            let expr = (entryArr.length > 0) ? entryArr.join('') : "ANS";
            let val = evalSub(expr);
            if (val === 0) throw "Div0";
            lastAnswer = Number.isInteger(1/val) ? 1/val : parseFloat((1/val).toFixed(10));
            fullHistory.push({expr: `1/(${expr})`, res: lastAnswer, ind: ""});
            localStorage.setItem('vfdHistory', JSON.stringify(fullHistory));
            initHistory(); entryArr = []; cursorIdx = 0;
        } catch(e) { entryArr = ['E','R','R','O','R']; cursorIdx = 5; }
        renderEntry();
    }

    document.getElementById('main-grid').addEventListener('pointerdown', (e) => {
        const btn = e.target.closest('button'); if (!btn) return;
        const val = btn.getAttribute('data-val');
        const items = Array.from(document.querySelectorAll('.history-item')).reverse();
        triggerHaptic(); isHolding = false;
        if (val === 'ans' || val === '=') {
            holdTimer = setTimeout(() => {
                isHolding = true;
                if (val === '=') {
                    if (historyIndex !== -1) stickyMemory = items[historyIndex].getAttribute('data-ans');
                    else if (entryArr.length > 0) { solve(); stickyMemory = lastAnswer.toString(); }
                    localStorage.setItem('vfdStickyMemory', stickyMemory);
                    triggerHaptic(true);
                } else if (val === 'ans') {
                    entryArr.splice(cursorIdx, 0, ...stickyMemory.split(''));
                    cursorIdx += stickyMemory.length; renderEntry();
                    triggerHaptic(true);
                }
            }, 500);
        }
    });

    document.getElementById('main-grid').addEventListener('pointerup', (e) => {
        clearTimeout(holdTimer);
        const btn = e.target.closest('button');
        if (!btn || isHolding) return;
        handleInput(btn.getAttribute('data-val'));
    });

    initHistory(); renderEntry();
</script>
</body>
</html>
