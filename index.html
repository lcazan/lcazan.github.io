<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Snoozing Baby | Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --brand-cream: #FAF6F3;   
            --brand-pink: #ebd5c9;    
            --icon-brown: #877267;   
            --text-dark: #151515;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 300;
            margin: 0;
            color: var(--text-dark);
            line-height: 1.6;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background: #fff;
            position: relative;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-weight: 400;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 1px solid var(--text-dark);
            padding: 10px 20px;
            display: inline-block;
            line-height: 1;
        }

        .menu-icon {
            position: absolute;
            left: 20px;
            cursor: pointer;
            z-index: 3000; 
            padding: 10px;
        }

        .menu-icon div {
            width: 24px; height: 2px;
            background-color: var(--icon-brown); 
            margin: 6px 0;
        }

        /* --- Navigation --- */
        nav {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: var(--brand-cream);
            box-shadow: 4px 0 15px rgba(0,0,0,0.05);
            transition: 0.4s ease-in-out;
            z-index: 2000; padding-top: 80px;
        }
        nav.open { left: 0; }
        nav a { display: block; padding: 15px 30px; text-decoration: none; color: var(--text-dark); font-weight: 400; font-size: 0.9rem; text-transform: uppercase; }

        /* --- Hero --- */
        .hero-banner { background-color: var(--brand-cream); display: flex; flex-direction: column; width: 100%; }
        .hero-banner img { width: 100%; height: auto; }
        .tagline-container { padding: 40px 20px; text-align: center; width: 100%; box-sizing: border-box; }
        .hero-tagline { font-family: 'Cinzel', serif; font-size: 1.1rem; text-transform: uppercase; margin: 0; }

        @media (min-width: 768px) {
            .hero-banner { flex-direction: row; }
            .hero-banner img { width: 50%; }
            .tagline-container { width: 50%; padding: 60px; text-align: left; align-self: center; }
        }

        /* --- Content --- */
        .main-content { flex: 1; }
        .content { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        section { margin-bottom: 80px; text-align: center; }
        h2 { font-family: 'Cinzel', serif; font-size: 1.3rem; border-bottom: 1px solid var(--brand-pink); padding-bottom: 10px; display: inline-block; }

        /* --- Photo Gallery (Corrected Styling) --- */
        .gallery-section {
            border-top: 1px solid #eee;
            padding-top: 40px;
            text-align: left; /* Left aligned */
        }

        .gallery-title-plain {
            font-family: 'Cinzel', serif; /* Matched to site branding */
            font-size: 40px; /* Matched to site branding */
            font-weight: 400;
            color: var(--text-dark);
            margin: 0 0 30px 0;
            text-transform: none;
            border: none; /* No rectangle */
            padding: 0;
            display: block;
        }

        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 50px; }
        @media (min-width: 600px) { .gallery-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 992px) { .gallery-grid { grid-template-columns: repeat(4, 1fr); } }
        
        .gallery-item { aspect-ratio: 1/1; overflow: hidden; border-radius: 4px; background: var(--brand-cream); cursor: pointer; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Footer --- */
        footer { 
            text-align: center; padding: 60px 20px 40px; background: #fdfdfd; border-top: 1px solid #eee; 
            position: relative; margin-top: auto; /* Flush bottom */
        }
        .social-icons { margin-bottom: 35px; display: flex; justify-content: center; gap: 35px; }
        .social-icons a { color: #000; font-size: 1.8rem; }
        .version-label { font-size: 0.65rem; color: #ccc; position: absolute; bottom: 10px; right: 15px; }
    </style>
</head>
<body>

<header>
    <div class="menu-icon" onclick="toggleNav()"><div></div><div></div><div></div></div>
    <div class="logo">My Snoozing Baby</div>
</header>

<nav id="sidebar">
    <a href="#">Home</a>
    <a href="#">SNOO Rental</a>
    <a href="#">SNOO Cleaning/Repair</a>
    <a href="#">Baby Gear Rentals</a>
    <a href="#">About Us</a>
</nav>

<div class="main-content">
    <div class="hero-banner">
        <img src="emerson.jpeg" alt="Baby Emerson">
        <div class="tagline-container">
            <p class="hero-tagline">FOR BETTER-SLEEPING BABIES. <br> FOR HAPPIER BABIES.</p>
        </div>
    </div>

    <div class="content">
        <div class="gallery-section">
            <h3 class="gallery-title-plain">Photo Gallery</h3>
            <div id="galleryGrid" class="gallery-grid"></div>
        </div>
    </div>
</div>

<footer>
    <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div class="disclaimer">Copyright Â© 2026 My Snoozing Baby - All Rights Reserved.</div>
    <span class="version-label">Version 2.1</span>
</footer>

<script>
    function toggleNav() { document.getElementById('sidebar').classList.toggle('open'); }
    const imageList = ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg"];
    function renderGallery() {
        const grid = document.getElementById('galleryGrid');
        grid.innerHTML = imageList.map(img => `<div class="gallery-item"><img src="${img}" onerror="this.src='https://via.placeholder.com/400'"></div>`).join('');
    }
    window.onload = renderGallery;
</script>

</body>
</html>
