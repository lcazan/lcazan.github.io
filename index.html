<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Snoozing Baby | Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --brand-cream: #FAF6F3;   
            --brand-pink: #ebd5c9;    
            --icon-brown: #877267;   
            --text-dark: #151515;
            --gallery-gap: 15px; 
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            color: var(--text-dark);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            display: flex; align-items: center; justify-content: center;
            padding: 30px 20px; background: #fff; position: relative;
        }
        .logo {
            font-family: 'Cinzel', serif; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 3px;
            border: 1px solid var(--text-dark); padding: 10px 20px;
        }
        .menu-icon { position: absolute; left: 20px; cursor: pointer; z-index: 3000; }
        .menu-icon div { width: 24px; height: 2px; background-color: var(--icon-brown); margin: 6px 0; }

        /* --- Sidebar --- */
        nav {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: var(--brand-cream); box-shadow: 4px 0 15px rgba(0,0,0,0.05);
            transition: 0.4s ease-in-out; z-index: 2000; padding-top: 80px;
        }
        nav.open { left: 0; }
        nav a { display: block; padding: 15px 30px; text-decoration: none; color: var(--text-dark); text-transform: uppercase; font-size: 14px; }

        /* --- Hero --- */
        .hero-banner { background-color: var(--brand-cream); display: flex; flex-direction: row; width: 100%; }
        .hero-banner img { width: 50%; height: auto; display: block; }
        .tagline-container { width: 50%; padding: 40px; display: flex; align-items: center; justify-content: flex-start; }
        .hero-tagline { font-family: 'Cinzel', serif; font-size: 1.4rem; text-transform: uppercase; margin: 0; }

        @media (max-width: 767px) {
            .hero-banner { flex-direction: column; }
            .hero-banner img, .tagline-container { width: 100%; }
            .hero-tagline { text-align: center; font-size: 1.1rem; }
        }

        /* --- Gallery --- */
        .content-container { max-width: 1000px; margin: 0 auto; padding: 0 20px; width: 100%; box-sizing: border-box; }
        .gallery-section { margin-top: 60px; border-top: 1px solid #eee; padding-top: 40px; text-align: center;}
        .gallery-title { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; text-transform: uppercase; margin-bottom: var(--gallery-gap); text-align: left; }
        .gallery-columns { display: flex; gap: var(--gallery-gap); align-items: flex-start; }
        .gallery-column { flex: 1; display: flex; flex-direction: column; gap: var(--gallery-gap); }
        .gallery-item { cursor: pointer; line-height: 0; }
        .gallery-item img { width: 100%; height: auto; display: block; }

        /* --- Carousel Lightbox --- */
        .modal { 
            display: none; position: fixed; z-index: 4000; left: 0; top: 0; 
            width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); 
            justify-content: center; align-items: center; touch-action: none;
        }
        .modal-content-wrapper { position: relative; display: flex; align-items: center; justify-content: center; width: 90%; height: 90%; }
        .modal-content-wrapper img { 
            max-width: 100%; max-height: 100%; width: auto; height: auto; 
            border: 2px solid #fff; object-fit: contain; transition: opacity 0.2s ease;
        }
        .close-modal { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; z-index: 4100; }
        
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: none; color: white; border: none; padding: 20px; cursor: pointer; font-size: 30px; z-index: 4100; opacity: 0.5;
        }
        .nav-btn:hover { opacity: 1; }
        .prev-btn { left: 5px; }
        .next-btn { right: 5px; }

        @media (max-width: 768px) { .nav-btn { display: none; } } /* Rely on swipe for mobile */

        /* --- Footer --- */
        footer { text-align: center; padding: 60px 20px 40px; border-top: 1px solid #eee; position: relative; margin-top: auto; }
        .version-label { font-size: 0.65rem; color: #ccc; position: absolute; bottom: 10px; right: 15px; }
    </style>
</head>
<body>

<header>
    <div class="menu-icon" onclick="toggleNav()"><div></div><div></div><div></div></div>
    <div class="logo">My Snoozing Baby</div>
</header>

<nav id="sidebar">
    <a href="#">Home</a>
    <a href="#">SNOO SMART SLEEPER</a>
    <a href="#">About Us</a>
</nav>

<div class="hero-banner">
    <img src="emerson.jpeg" alt="Baby Emerson">
    <div class="tagline-container">
        <p class="hero-tagline">FOR BETTER-SLEEPING BABIES. <br> FOR HAPPIER BABIES.</p>
    </div>
</div>

<div class="content-container">
    <div class="gallery-section">
        <h3 class="gallery-title">PHOTO GALLERY</h3>
        <div class="gallery-columns">
            <div id="col-left" class="gallery-column"></div>
            <div id="col-right" class="gallery-column"></div>
        </div>
    </div>
</div>

<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <button class="nav-btn prev-btn" onclick="changeImage(-1, event)"><i class="fas fa-chevron-left"></i></button>
    <div class="modal-content-wrapper" id="swipeArea" onclick="event.stopPropagation()">
        <img id="modalImg" src="">
    </div>
    <button class="nav-btn next-btn" onclick="changeImage(1, event)"><i class="fas fa-chevron-right"></i></button>
</div>

<footer>
    <div class="disclaimer">Copyright Â© 2022-2026 My Snoozing Baby, LLC</div>
    <span class="version-label">Version 2.1</span>
</footer>

<script>
    function toggleNav() { document.getElementById('sidebar').classList.toggle('open'); }
    
    const imageList = ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg", "5.jpeg", "6.jpeg", "7.jpeg", "8.jpeg", "9.jpeg", "10.jpeg", "11.jpeg", "12.jpeg", "13.jpeg", "14.jpeg", "15.jpeg", "16.jpeg", "17.jpeg"];
    let currentIndex = 0;

    function renderGallery() {
        const left = document.getElementById('col-left');
        const right = document.getElementById('col-right');
        imageList.forEach((img, index) => {
            const html = `<div class="gallery-item" onclick="openModal(${index})"><img src="${img}" onerror="this.src='https://via.placeholder.com/400?text=Image'"></div>`;
            index % 2 === 0 ? left.innerHTML += html : right.innerHTML += html;
        });
    }

    function openModal(index) {
        currentIndex = index;
        updateModalImage();
        document.getElementById('imageModal').style.display = "flex";
        document.body.style.overflow = "hidden";
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = "none";
        document.body.style.overflow = "auto";
    }

    function updateModalImage() {
        const img = document.getElementById('modalImg');
        img.style.opacity = '0';
        setTimeout(() => {
            img.src = imageList[currentIndex];
            img.style.opacity = '1';
        }, 150);
    }

    function changeImage(step, event) {
        if (event) event.stopPropagation();
        currentIndex = (currentIndex + step + imageList.length) % imageList.length;
        updateModalImage();
    }

    // Touch Swipe Logic
    let touchStartX = 0;
    let touchEndX = 0;

    const swipeArea = document.getElementById('imageModal');
    swipeArea.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    swipeArea.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        const threshold = 50; 
        if (touchEndX < touchStartX - threshold) changeImage(1); // Swipe Left -> Next
        if (touchEndX > touchStartX + threshold) changeImage(-1); // Swipe Right -> Prev
    }

    // Keyboard
    document.addEventListener('keydown', e => {
        if (document.getElementById('imageModal').style.display === "flex") {
            if (e.key === "ArrowRight") changeImage(1);
            if (e.key === "ArrowLeft") changeImage(-1);
            if (e.key === "Escape") closeModal();
        }
    });

    window.addEventListener('load', renderGallery);
</script>

</body>
</html>
