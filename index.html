<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Snoozing Baby | Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --brand-cream: #FAF6F3;   
            --brand-pink: #ebd5c9;    
            --icon-brown: #877267;   
            --text-dark: #151515;
            --gallery-gap: 15px; 
        }

        body { font-family: 'Source Sans Pro', sans-serif; margin: 0; color: var(--text-dark); overflow-x: hidden; }

        /* --- Header & Logo --- */
        header { display: flex; align-items: center; justify-content: center; padding: 30px 20px; background: #fff; position: relative; }
        .logo { font-family: 'Cinzel', serif; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 3px; border: 1px solid var(--text-dark); padding: 10px 20px; }
        .menu-icon { position: absolute; left: 20px; cursor: pointer; z-index: 3000; }
        .menu-icon div { width: 24px; height: 2px; background-color: var(--icon-brown); margin: 6px 0; }

        /* --- Sidebar --- */
        nav { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: var(--brand-cream); transition: 0.4s; z-index: 2000; padding-top: 80px; }
        nav.open { left: 0; }
        nav a { display: block; padding: 15px 30px; text-decoration: none; color: var(--text-dark); text-transform: uppercase; }

        /* --- Hero --- */
        .hero-banner { background-color: var(--brand-cream); display: flex; width: 100%; }
        .hero-banner img { width: 50%; height: auto; display: block; }
        .tagline-container { width: 50%; padding: 40px; display: flex; align-items: center; }

        /* --- Gallery Columns --- */
        .content-container { max-width: 1000px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .gallery-columns { display: flex; gap: var(--gallery-gap); align-items: flex-start; }
        .gallery-column { flex: 1; display: flex; flex-direction: column; gap: var(--gallery-gap); }
        .gallery-item { cursor: pointer; line-height: 0; }
        .gallery-item img { width: 100%; height: auto; display: block; }

        /* --- SLIDER LIGHTBOX --- */
        .modal { 
            display: none; position: fixed; z-index: 4000; left: 0; top: 0; 
            width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); 
            overflow: hidden; touch-action: none;
        }

        /* The track that moves */
        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
            will-change: transform;
        }

        .slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Let the modal handle clicks/drags */
        }

        .slide img {
            max-width: 85%;
            max-height: 80%;
            border: 2px solid #fff;
            object-fit: contain;
            pointer-events: auto; /* Re-enable for the image specifically */
        }

        .close-modal { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; z-index: 4100; }
        
        .counter {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #fff; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; letter-spacing: 2px;
        }

        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); color: white; background: none; border: none; font-size: 30px; cursor: pointer; z-index: 4100; padding: 20px; opacity: 0.5; }
        .nav-btn:hover { opacity: 1; }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        footer { text-align: center; padding: 40px; border-top: 1px solid #eee; position: relative; }
        .version-label { font-size: 0.65rem; color: #ccc; position: absolute; bottom: 10px; right: 15px; }
    </style>
</head>
<body>

<header>
    <div class="menu-icon" onclick="toggleNav()"><div></div><div></div><div></div></div>
    <div class="logo">My Snoozing Baby</div>
</header>

<nav id="sidebar">
    <a href="#">Home</a>
    <a href="#">SNOO SMART SLEEPER</a>
</nav>

<div class="content-container">
    <div class="gallery-columns">
        <div id="col-left" class="gallery-column"></div>
        <div id="col-right" class="gallery-column"></div>
    </div>
</div>

<div id="imageModal" class="modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    
    <button class="nav-btn prev-btn" onclick="moveSlide(-1)"><i class="fas fa-chevron-left"></i></button>
    
    <div id="sliderTrack" class="slider-track">
        </div>
    
    <button class="nav-btn next-btn" onclick="moveSlide(1)"><i class="fas fa-chevron-right"></i></button>
    
    <div class="counter" id="imgCounter">1 / 17</div>
</div>

<footer>
    <div class="disclaimer">Copyright Â© 2022-2026 My Snoozing Baby, LLC</div>
    <span class="version-label">Version 2.1</span>
</footer>

<script>
    function toggleNav() { document.getElementById('sidebar').classList.toggle('open'); }

    const imageList = ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg", "5.jpeg", "6.jpeg", "7.jpeg", "8.jpeg", "9.jpeg", "10.jpeg", "11.jpeg", "12.jpeg", "13.jpeg", "14.jpeg", "15.jpeg", "16.jpeg", "17.jpeg"];
    let currentIndex = 0;
    let startX = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let isDragging = false;

    function renderGallery() {
        const left = document.getElementById('col-left');
        const right = document.getElementById('col-right');
        const track = document.getElementById('sliderTrack');
        
        imageList.forEach((img, index) => {
            // Gallery View
            const html = `<div class="gallery-item" onclick="openModal(${index})"><img src="${img}" onerror="this.src='https://via.placeholder.com/400'"></div>`;
            index % 2 === 0 ? left.innerHTML += html : right.innerHTML += html;
            
            // Slider View
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `<img src="${img}">`;
            track.appendChild(slide);
        });
    }

    function openModal(index) {
        currentIndex = index;
        document.getElementById('imageModal').style.display = "block";
        document.body.style.overflow = "hidden";
        updateSlider();
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = "none";
        document.body.style.overflow = "auto";
    }

    function updateSlider() {
        currentTranslate = currentIndex * -window.innerWidth;
        prevTranslate = currentTranslate;
        const track = document.getElementById('sliderTrack');
        track.style.transition = 'transform 0.3s ease-out';
        track.style.transform = `translateX(${currentTranslate}px)`;
        document.getElementById('imgCounter').innerText = `${currentIndex + 1} / ${imageList.length}`;
    }

    function moveSlide(step) {
        currentIndex = Math.max(0, Math.min(currentIndex + step, imageList.length - 1));
        updateSlider();
    }

    // Swipe & Drag Logic
    const modal = document.getElementById('imageModal');
    const track = document.getElementById('sliderTrack');

    modal.addEventListener('mousedown', dragStart);
    modal.addEventListener('touchstart', dragStart);
    modal.addEventListener('mouseup', dragEnd);
    modal.addEventListener('touchend', dragEnd);
    modal.addEventListener('mousemove', dragMove);
    modal.addEventListener('touchmove', dragMove);

    // Close on background tap
    modal.addEventListener('click', (e) => {
        if (e.target.classList.contains('slide') || e.target.classList.contains('modal')) {
            closeModal();
        }
    });

    function dragStart(e) {
        isDragging = true;
        startX = getPositionX(e);
        track.style.transition = 'none';
    }

    function dragMove(e) {
        if (!isDragging) return;
        const currentX = getPositionX(e);
        const diff = currentX - startX;
        track.style.transform = `translateX(${prevTranslate + diff}px)`;
    }

    function dragEnd(e) {
        if (!isDragging) return;
        isDragging = false;
        const endX = getPositionX(e);
        const movedBy = endX - startX;

        if (movedBy < -100 && currentIndex < imageList.length - 1) currentIndex++;
        else if (movedBy > 100 && currentIndex > 0) currentIndex--;

        updateSlider();
    }

    function getPositionX(e) {
        return e.type.includes('mouse') ? e.pageX : e.changedTouches[0].clientX;
    }

    window.addEventListener('load', renderGallery);
</script>

</body>
</html>
