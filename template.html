<script>
    function toggleNav(e) {
        if(e) e.stopPropagation();
        const nav = document.getElementById('nav-sidebar');
        const isOpen = nav.classList.toggle('open');
        document.getElementById('navOverlay').style.display = isOpen ? 'block' : 'none';
