<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gallery Builder v5.1.2 | Dragula Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    
    <link rel="stylesheet" href="gallery.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
</head>
<body>
    <div id="gallery-container"></div>

<script>
    let drake = null;
    let currentTargetSlot = null;
    let isPanning = false, activeImg;
    let startX, startY, startPosX, startPosY; 

    // Helper to send height updates to parent
    const notifyParentHeight = () => {
        const h = document.body.scrollHeight;
        window.parent.postMessage({ type: 'galleryHeight', height: h }, '*');
    };

    window.toggleMode = function() { 
        const g = document.querySelector('.photo_gallery');
        if(g) g.classList.toggle('masonry-mode');
    };

    function initGallery() {
        const container = document.getElementById('gallery-container');
        if (container.querySelector('.photo_gallery')) return;
        
        const gallery = document.createElement('div');
        gallery.className = 'photo_gallery';
        gallery.appendChild(createNewSlot());
        container.appendChild(gallery);
        
        setupInputs();
        setupDragula(gallery);

        // Pan Logic
        const onMove = (e) => {
            if (!isPanning || !activeImg) return;
            if (e.cancelable) e.preventDefault();
            const point = e.touches ? e.touches[0] : e;
            let deltaX = (startX - point.clientX) * 0.8;
            let deltaY = (startY - point.clientY) * 0.8;
            activeImg.style.objectPosition = `${Math.max(0, Math.min(100, startPosX + deltaX))}% ${Math.max(0, Math.min(100, startPosY + deltaY))}%`;
        };
        const onEnd = () => { isPanning = false; activeImg = null; };

        window.addEventListener('mousemove', onMove, { passive: false });
        window.addEventListener('touchmove', onMove, { passive: false });
        window.addEventListener('mouseup', onEnd);
        window.addEventListener('touchend', onEnd);
    }

    function setupDragula(targetContainer) {
        if (drake) drake.destroy();
        
        drake = dragula([targetContainer], {
            moves: (el, source, handle) => handle.classList.contains('drag-handle') || handle.closest('.drag-handle'),
            accepts: (el, target, source, sibling) => !sibling?.classList.contains('gallery-empty-slot'),
            invalid: (el) => el.classList.contains('gallery-empty-slot')
        });

        drake.on('drag', () => {
            document.body.classList.add('sorting-active');
            window.parent.postMessage({ type: 'dragStart' }, '*');
        });

        drake.on('dragend', () => {
            document.body.classList.remove('sorting-active');
            window.parent.postMessage({ type: 'dragEnd' }, '*');
            notifyParentHeight();
        });
    }

    function createNewSlot() {
        const slot = document.createElement('div');
        slot.className = 'gallery-item gallery-empty-slot';
        slot.onclick = (e) => { e.stopPropagation(); closeAllUI(); slot.classList.add('menu-open'); };
        addMenu(slot);
        return slot;
    }

    function addMenu(slot) {
        slot.innerHTML += `<div class="choice-menu">
            <button class="choice-btn" onclick="triggerPick('input-camera', event)"><i class="fa-solid fa-camera"></i> CAMERA</button>
            <button class="choice-btn" onclick="triggerPick('input-gallery', event)"><i class="fa-solid fa-images"></i> PHOTOS</button>
            <button class="choice-btn" onclick="triggerPick('input-files', event)"><i class="fa-solid fa-folder-open"></i> FILES</button>
        </div>`;
    }

    function triggerPick(id, e) {
        e.stopPropagation();
        currentTargetSlot = e.target.closest('.gallery-item');
        document.getElementById(id).click();
        closeAllUI();
    }

    function setupInputs() {
        ['input-camera', 'input-gallery', 'input-files'].forEach(id => {
            const input = document.createElement('input');
            input.type = 'file'; 
            input.id = id; 
            input.style.display = 'none';
            input.multiple = true;
            if (id === 'input-camera') {
                input.setAttribute('capture', 'environment');
                input.accept = "image/*";
            } else if (id === 'input-gallery') {
                input.accept = "image/*";
            } else {
                input.accept = "*/*"; 
            }
            input.onchange = (e) => handleFiles(e.target.files);
            document.body.appendChild(input);
        });
    }

    async function handleFiles(files) {
        if (!files.length || !currentTargetSlot) return;
        const gallery = currentTargetSlot.parentElement;
        for (let i = 0; i < files.length; i++) {
            const reader = new FileReader();
            const fileName = files[i].name;
            const promise = new Promise(res => {
                reader.onload = (e) => {
                    const slot = (i === 0) ? currentTargetSlot : document.createElement('div');
                    if (i > 0) slot.className = 'gallery-item';
                    fillSlot(slot, e.target.result, fileName);
                    if (i > 0) gallery.insertBefore(slot, gallery.lastElementChild);
                    res();
                };
            });
            reader.readAsDataURL(files[i]);
            await promise;
        }
        if (!gallery.lastElementChild.classList.contains('gallery-empty-slot')) gallery.appendChild(createNewSlot());
    }

    function fillSlot(slot, src, filename = null) {
        slot.classList.remove('gallery-empty-slot', 'menu-open');
        slot.classList.add('has-image'); 
        const finalFilename = filename || src.split('/').pop();

        slot.innerHTML = `
            <div class="sentry-layer" onclick="activateSlot(event, this)"></div>
            <img src="${src}" data-filename="${finalFilename}" style="object-position: 50% 50%;">
            <div class="pan-overlay" onmousedown="beginPan(event)" ontouchstart="beginPan(event)">
                <i class="fa-solid fa-arrows-up-down-left-right"></i>
            </div>
            <div class="item-actions">
                <button class="action-btn drag-handle"><i class="fa-solid fa-hand"></i></button>
                <button class="action-btn" onclick="replaceImg(event, this)"><i class="fa-solid fa-sync"></i></button>
                <button class="action-btn" onclick="deleteImg(event, this)"><i class="fa-solid fa-trash"></i></button>
            </div>`;
        addMenu(slot);
    }

    function activateSlot(e, sentry) { e.stopPropagation(); closeAllUI(); sentry.closest('.gallery-item').classList.add('active'); }
    
    function beginPan(e) {
        if(document.querySelector('.photo_gallery').classList.contains('masonry-mode')) return;
        e.preventDefault(); e.stopPropagation();
        isPanning = true;
        activeImg = e.target.closest('.gallery-item').querySelector('img');
        const point = e.touches ? e.touches[0] : e;
        startX = point.clientX;
        startY = point.clientY;
        const currentPos = activeImg.style.objectPosition.split(' ');
        startPosX = parseFloat(currentPos[0]) || 50;
        startPosY = parseFloat(currentPos[1]) || 50;
    }

    function replaceImg(e, btn) { e.stopPropagation(); closeAllUI(); currentTargetSlot = btn.closest('.gallery-item'); currentTargetSlot.classList.add('menu-open'); }
    function deleteImg(e, btn) { e.stopPropagation(); btn.closest('.gallery-item').remove(); }
    
    window.closeAllUI = function() { 
        document.querySelectorAll('.gallery-item').forEach(i => i.classList.remove('menu-open', 'active')); 
    };
    
    window.onload = initGallery;

    const resizeObserver = new ResizeObserver(notifyParentHeight);
    resizeObserver.observe(document.body);

    window.loadSavedImages = function(config) {
        const container = document.getElementById('gallery-container');
        if (!container || !config) return;
        
        container.innerHTML = '';
        const galleryEl = document.createElement('div');
        galleryEl.className = 'photo_gallery';
        if (config.mode === 'masonry') galleryEl.classList.add('masonry-mode');
        container.appendChild(galleryEl);
        
        config.files.forEach(item => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            const src = typeof item === 'object' ? item.src : item;
            const pos = typeof item === 'object' ? item.pos : '50% 50%';
            const filename = typeof item === 'object' ? item.originalName : null;
            
            fillSlot(div, src, filename);
            const img = div.querySelector('img');
            if (img) img.style.objectPosition = pos;
            galleryEl.appendChild(div);
        });
        
        galleryEl.appendChild(createNewSlot());
        setupDragula(galleryEl);
        notifyParentHeight();
    };
</script>
</body>
</html>
